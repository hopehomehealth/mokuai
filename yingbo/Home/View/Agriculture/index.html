
<link rel="stylesheet" href="{$Think.const.HCSS_URL}personal-reset.css" />
<link rel="stylesheet" href="{$Think.const.HCSS_URL}personal-style.css" />
<link rel="stylesheet" href="{$Think.const.HCSS_URL}swiper.min.css"/>





<section style="background: #ffffff;height: 100%; padding-bottom:10rem; margin:0 auto;">
    <div class="banner">
        <ul class="swiper-wrapper">
            <foreach name="bannerinfo" item="v">
                <li class="swiper-slide">
                    <img src="{$Think.const.SITE_URL}{$v.pic}">
                </li>
            </foreach>


        </ul>
        <div class="swiper-pagination"></div>
    </div>
    <div style="clear: both"></div>
    <div class="agr_nav ">
        <ul>
            <li><a href="{:U('gave')}"><i><img src="{$Think.const.HIMG_URL}ny1.gif" alt=""/></i><br><span>提供资源</span></a> </li>
            <li><a href=""><i><img src="{$Think.const.HIMG_URL}ny2.gif" alt=""/></i><br><span>商家联盟</span></a></li>
            <li style="border:0;"><a href="{:U('need')}"><i><img src="{$Think.const.HIMG_URL}ny3.gif" alt=""/></i><br><span>所需资源</span></a></li>
        </ul>
        <i class="agr_pos">0元购</i>
    </div>

    <div style="clear: both"></div>
    <!--   <div class="agr_h2">
           h2
       </div>--> <h2 class="agr_h2"><i><img src="{$Think.const.HIMG_URL}agr.gif" alt=""/></i>农业项目招商</h2>
    <div class="agr_main">

         <foreach name="info" item="v">
             <dl>
                 <a href="{:U('detail',array('ag_id'=>$v['ag_id']))}">
                     <dd><img src="{$Think.const.SITE_URL}{$v.pic}" alt="" width="75rem" height="58rem"/></dd>
                     <dt>{$v.title}<br/><h5>{$v.add_time|date='Y-m-d H:i:s',###}</h5></dt>
             </a>

             </dl>

         </foreach>

    </div>



</section>


<script src="{$Think.const.HJS_URL}swiper.min.js"></script>
<script src="{$Think.const.HJS_URL}lunbo.js"></script>

<script src="{$Think.const.HJS_URL}iscroll4.js"></script>
