<!DOCTYPE html>
<html>
    <head>
    <title>新农缘天下商城</title>
    <meta name="viewport" content="width=device-width,
    initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="{$Think.const.HCSS_URL}basic.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="{$Think.const.HCSS_URL}personal-reset.css" />
    <script src="{$Think.const.HJS_URL}jquery-1.8.2.min.js"></script>
    <meta charset="utf-8">
    <style>
.app_nav { width: 90%; margin: 0 auto; height: 1.188rem; border-bottom: 1px solid #E76A94; margin-top: 1.500rem; }
.app_nav p { width: 5rem; height: 1.188rem; line-height: 1.188rem; text-align: center; color: #ffffff; background: url("{$Think.const.HIMG_URL}bj5.gif"); background-repeat: no-repeat; background-size: 100%; }
.app_main { padding-top: 0.5rem; width: 90%; margin: 0 auto; }
.app_main p { width: 100%; height: 1.875rem; line-height: 1.875rem; margin-top: 1rem; }
.app_main p i { display: block; height: 1.875rem; line-height: 1.875rem; font-size: 1.5rem; color: #DD0045; margin-right: 0.5rem; float: left; padding-top: 0.2rem; }
.app_main p span { display: block; height: 1.875rem; line-height: 1.875rem; font-size: 1.3rem; margin-right: 0.5rem; padding-left: 0.1rem; float: left; color: #656565; }
.app_main p input { border: 1px solid #D6D6D6; font-size: 0.700rem; line-height: 0.8rem; padding: 0.3rem; width: 60%; color: #000000; }
.app_main1 { padding-top: 0.5rem; width: 90%; margin: 0 auto; }
.app_main1 ul li { float: left; display: block; margin-top: 1rem; }
.app_main1 ul li i { display: block; height: 1.875rem; line-height: 1.875rem; font-size: 1.5rem; color: #DD0045; margin-right: 0.5rem; float: left; padding-top: 0.2rem; }
.app_main1 ul li span { display: block; height: 1.875rem; line-height: 1.875rem; font-size: 1.3rem; margin-right: 0.5rem; float: left; color: #656565; }
.app_main1 ul li textarea { border: 1px solid #D6D6D6; width: 100%; outline: none; padding: 0.3rem; color: #000000; }
.app_main2 { width: 90%; margin: 0 auto; }
.app_main2 input { display: block; width: 100%; padding:0.7rem 0; background: #DD0045; text-align: center; color: #ffffff; margin-top:2rem;
border: 0; border-radius: 0.5rem; }
.dj_xhk { width: 7rem; padding: 0.500rem 0 0.250rem; background: rgba(0,0,0,0.6); font-size: 0.900rem; margin-right: 0.500rem; border-radius: 0.2rem; -webkit-border-radius: 0.2rem; position: absolute; right: 0rem; display: none; z-index: 20; }
.dj_xhk li { width: 100%; float: left; border-bottom: 1px #CCC solid; line-height: 2.200rem; color: #FFF; }
.dj_xhk li:last-child { border-bottom: none; }
.dj_xhk li a { color: #FFF; padding: 0rem 0.500rem; display: block; }
.dj_xhk li a:hover { color: #dd0045; background: #fff; }
.arrow-up { width: 0; height: 0; border-left: 0.500rem solid transparent; border-right: 0.500rem solid transparent; border-bottom: 0.500rem solid #000; position: absolute; right: 1rem; top: -0.500rem; z-index: 21; }
.head_back1 { height: 3.200rem; width: 3.500rem; float: left; background: url("{$Think.const.HIMG_URL}z_sjx1.png") no-repeat center; background-size: 0.800rem 1.300rem; text-align: center; color: #FFF; font-size: 1.300rem; padding-top: 1.2rem; display: block; }
.head_back2 { height: 3.200rem; width: 3.500rem; float: right; background: url("{$Think.const.HIMG_URL}dian.gif") no-repeat center; background-size: 1.300rem 2.200rem; text-align: center; color: #FFF; font-size: 1.300rem; padding-top: 1.2rem; display: block; position: relative; }
</style>
    </head>
    <body>
    <div class="container">
        <header><a class="head_back1" href="Javascript:window.history.go(-1)">&nbsp;</a>
    <div class="headTit">申请资助</div>
    <a class="head_back2">&nbsp;</a> </header>
      <ul class="dj_xhk fr">
        <p class="arrow-up fl"></p>
        <li><a href="{:U('Index/index')}">首页</a></li>
      </ul>
      <script type="text/javascript">
        $(".head_back2").click(function(){
            $(".dj_xhk").slideToggle("1000");
        });
    </script>
      <section>
        <form action="" method="post" enctype='multipart/form-data'>
          <div class="app_nav">
            <p>申请资助</p>
          </div>
          <div style=" width: 100%;">
            <div class="app_main">
              <p><i>*</i><span username="{$userinfo.name}">真实姓名：{$userinfo.name}</span></p>
              <div style="clear: both"></div>
              <p><i>*</i><span id="userphone" userphone="{$userinfo.phone}">联系方式：{$userinfo.phone}</span></p>
              <p><i>*</i><span>项目地址：</span>
                <input id="address" type="text" placeholder="请输入需要资助项目详细地址">
              </p>

            </div>

            <div class="app_main1">
            
              <ul>
                <li><i>*</i><span>项目描述：</span></li>
                <li>
                  <p>
                    <textarea name="" id="introduce" cols="44" rows="10" placeholder="请简单描述申请理由及资助对象情况"></textarea>
                  </p>
                </li>
              </ul>
            </div>
            <div style="clear: both"></div>
            <div class="app_main2" >
              <input id="bsubmit" type="button" value="申请"/>
            </div>
          </div>
        </form>
      </section>
      <script type="text/javascript">
        $(function(){
            $('#bsubmit').click(function(){
                var username= $('.app_main p span').attr('username');
                var userphone = $('#userphone').attr('userphone');
//                alert(userphone);
                var address = $('#address').val();
                if(address == ''){
                    alert('地址不能为空');
                    return false;
                }
                var introduce = $('#introduce').val();
                if(introduce == ''){
                    alert('描述不能为空');
                    return false;
                }

                $.ajax({
                    url:"__MODULE__/Cishan/shenqing",
                    data:{'introduce':introduce,'address':address,'username':username,'userphone':userphone},
                    dataType:'json',
                    type:'post',
                    success:function(data){
                        if(data.address && data.introduce !== 'empty'){
                            alert('感谢您的申请，工作人员会及时与您联系!');
                            window.location.href='__MODULE__/Cishan/index';
                        }
                    }
                });
            });
        });
    </script> 
    </div>
</body>
    <script src="{$Think.const.HJS_URL}iscroll4.js"></script>
    <script src="{$Think.const.HJS_URL}jquery-1.8.2.min.js"></script>
    <script>
    $("span").click(function(){
        $(".app_pos").slideToggle();
    });


</script>
</html>
