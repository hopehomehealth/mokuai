
<link rel="stylesheet" href="{$Think.const.HCSS_URL}personal-reset.css" />
<link rel="stylesheet" href="{$Think.const.HCSS_URL}personal-style.css" />
<link rel="stylesheet" href="{$Think.const.HCSS_URL}swiper.min.css"/>

<style type="text/css">
    .club_main1 ul li{
    display: -webkit-box;
    width: 100%;
    height: 3.5rem;
    -webkit-box-pack: justify;
    margin-top: 0.5rem;
    border-bottom: 1px solid #ccc;
}
.club_main1 ul li img {
    width:9%;
    height: 2rem;
    display: block;
    margin-left: 3rem;
    margin-top: 0.5rem;
}
.club_main1 ul li a{
    width:80%;
	white-space:nowrap; 
	overflow:hidden; 
	text-overflow:ellipsis;
    display: block;
    -webkit-box-flex:1;
    text-align: left;
    font-size:1.4rem;
    line-height: 3.5rem;
    margin-left: 1.5rem;
}
</style>


<section >
    <div class="club_main1" style="padding-bottom:7rem; background:none;">
        <ul>
			<li>
                <a style="margin-left:0;background:#ccc;">&nbsp;&nbsp;&nbsp;&nbsp;文章标题</a><a style="text-align:right;padding-right:1rem;background:#ccc;margin-left:2px;">操作</a>
            </li>
			<foreach name="cailist" item="info">
            <li>
                <a>{$info.name}</a><a style="display:inline-block;text-align:center;padding-right:1rem;" caiid="{$info.id}" class="lookup" href="javascript:void(0)"><span style="display:inline-block;text-align:center;padding:0 0.500rem">立即查看</span></a>
            </li>
			</foreach>



        </ul>


    </div>
</section>


<script src="{$Think.const.HJS_URL}swiper.min.js"></script>
<script src="{$Think.const.HJS_URL}lunbo.js"></script>
<script src="{$Think.const.HJS_URL}zepto.min.js"></script>

<script src="{$Think.const.HJS_URL}iscroll4.js"></script>
<script src="{$Think.const.HJS_URL}jquery-1.8.2.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".lookup").click(function(){
			var caiid = $(this).attr('caiid');
			$.post("__MODULE__/Caidetail/checklogin",function(data){
				if(data == 'success'){
					location.href="__MODULE__/Caidetail/detail/id/"+caiid;
				}
				if(data == 'error'){
					$("section").append("<div id='errormsg' style='display:none;position:fixed;left:50%;top:50%;z-index:9999;width:12rem;height:3rem;margin-left:-6rem;margin-top:-1.5rem;text-align:center;line-height:3rem;color:white;font-weight:bold;font-size:1.5rem;opacity:0.7;background:#666'>"+'请先登录'+"</div>");

					$("#errormsg").fadeIn(1000);$("#errormsg").fadeOut(1000);setTimeout(function(){$("#errormsg").remove();location.href="__MODULE__/User/login"},2000);
				}
			})
		})
	})
</script>
