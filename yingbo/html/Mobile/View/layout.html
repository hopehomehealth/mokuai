<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <title>{$daohang.first}</title>
    <link rel="stylesheet" type="text/css" href="{$Think.const.MBCSS_URL}swiper.min.css">
    <link rel="stylesheet" type="text/css" href="{$Think.const.MBCSS_URL}reset.css">
    <link rel="stylesheet" type="text/css" href="{$Think.const.MBCSS_URL}hzw-city-picker.css">
    <script type="text/javascript" src="{$Think.const.MBJS_URL}jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="{$Think.const.MBJS_URL}hzw-city-picker.min.js"></script>
    <script type="text/javascript" src="{$Think.const.MBJS_URL}city-data.js"></script>
</head>
<body>
<div id="box" class="indexBox">
    <header>
        <if condition="$daohang.first eq '乐护首页'">
            <div class="headTit">{$daohang.first}</div>
            <a href="__MODULE__/{$autoChange}" class="headlogin"></a>
            <elseif condition="$daohang.first neq '乐护首页'"/>
            <a href="Javascript:window.history.go(-1)" class="headBack"></a>
            <div class="headTit">{$daohang.first}</div>
            <a href="__MODULE__/{$autoChange}" class="headlogin"></a>
        </if>
    </header>


    {__CONTENT__}

    <div class="jy_footerBox">
        <ul>
            <li>
                <a href="{:U('Index/index')}">
                    <p <if condition="CONTROLLER_NAME == Index">id="shou_x"</if> class="shou"></p>
                    首页
                </a>
            </li>
            <li>
                <a href="{:U('Medical/medical')}">
                    <p class="zhisi" <if condition="CONTROLLER_NAME == Medical">id="zhisi_x"</if>></p>
                    知识
                </a>
            </li>
            <li>
                <a href="{:U('Product/fuwu')}">
                    <p class="fuwuk" <if condition="CONTROLLER_NAME == Product">id="fuwuk_x"</if>></p>
                    服务
                </a>
            </li>
            <li>
                <a href="__MODULE__/{$autoChange}">
                    <p class="wode" <if condition="(CONTROLLER_NAME == Patient) OR (CONTROLLER_NAME == Assess) OR (CONTROLLER_NAME == Nurse) OR (CONTROLLER_NAME == User)">id="wode_x"</if>></p>
                    我的
                </a>
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="{$Think.const.MBJS_URL}jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="{$Think.const.MBJS_URL}base.js"></script>
<script type="text/javascript" src="{$Think.const.MBJS_URL}swiper.min.js"></script>
<script type="text/javascript">
    var mySwiper = new Swiper ('.banner', {
        pagination: '.swiper-pagination',
        autoplay : 3000,
        speed:500,
        loop:true,
        autoplayDisableOnInteraction : false
    });
</script>
</body>
</html>
