 <div class="main">
        <empty name="postalList">
          <div style="width:80%;height:12.5rem;margin:0.875rem auto;border-top:0.063rem solid #ccc;text-align:center;line-height:12.5rem;color:#999999">
            当前没有提现记录
          </div>
        </empty>
        <notempty name="postalList">
          <ul class="caseBox">
                <foreach name="postalList" item="postalInfo">
                <li>
                     <ul class="pgdet_xq borTop">
                     <li>提现单号：{$postalInfo.order_no}</li>
                     <li>提现金额：{$postalInfo.balance}元</li>
                     <li>申请时间：{$postalInfo.inputtime|date="Y-m-d H:i:s",###}</li>
                     <notempty name="postalInfo.succtime">
                     <li>成功时间：{$postalInfo.succtime|date="Y-m-d H:i:s",###}</li>
                     </notempty>
                     <li>当前状态：<if condition="$postalInfo.status eq '1'"><span style='color:green'>提现成功</span><else /><span style='color:red'>处理中...</span></if></li>
                     </ul>
                </li>
                </foreach>
          </ul>
        </notempty>
</div>
