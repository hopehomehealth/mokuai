
<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-cogs"></i>角色列表</h3>
                        <div class="pull-right"><a class="btn btn-success btn-sm" href="__MODULE__/Role/tianjia">添加</a></div>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr><th width="30px" >角色ID</th>
                        <th width="100px">名称</th>
                        <!--<th width="100px">权限ids</th>-->
                        <!--<th width="100px">权限ac</th>-->
                        <th width="80px">操作</th>
                    </tr></thead>
                    <tbody>
                    <foreach name='info' key='k' item='v'>
                        <tr>
                            <td>{$v.role_id}</td>
                            <td>{$v.role_name}</td>
                            <!--<td>{$v.role_auth_ids}</td>-->
                            <!--<td>{$v.role_auth_ac}</td>-->
                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <a class="green" href="{:U('distribute',array('role_id'=>$v['role_id']))}"> <i class="icon-pencil bigger-130"></i>&nbsp;分配权限 </a>
                                    <a class="red detail" href="{:U('del',array('role_id'=>$v['role_id']))}" onclick="return confirm('是否确认删除？');"> <i class="icon-trash bigger-130"></i>&nbsp;删除 </a>
                                </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                 <div class="green-black">{$page}</div>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
