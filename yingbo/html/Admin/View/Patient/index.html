
<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-cogs"></i>会员列表</h3>
                    </div>
                </div>
                <form class="form-horizontal" action="{:U('/Admin/Patient/index')}">
                    <div class="form-group">
                        <label class="control-label" style="width:80px;">会员名 : </label>
                        <div class="controls pull-left">
                            <input type="text" class="input-medium" name="keywords">
                            <button type="submit" class="btn btn-sm btn-primary">搜索</button>
                        </div>
                    </div>
                </form>
                <table class="table table-striped table-bordered table-hover" style="text-align:center">
                    <thead>
                    <tr><th width="50px" style="text-align:center">会员编号</th>
                        <th width="100px" style="text-align:center">图像</th>
                        <th width="60px" style="text-align:center">姓名</th>
                        <th width="60px" style="text-align:center">性别</th>
                        <th width="60px" style="text-align:center">年龄</th>
                        <th width="100px" style="text-align:center">城市</th>
                        <th width="100px" style="text-align:center">详细地址</th>
                        <th width="100px" style="text-align:center">联系电话</th>
                        <!-- <th width="60px" style="text-align:center">用户级别</th> -->
                        <th width="100px" style="text-align:center">患者关系</th>
                        <th width="100px" style="text-align:center">账户余额</th>
                        <th width="100px" style="text-align:center">操作</th>
                    </tr></thead>
                    <tbody>
                    <foreach name='patientList' key='k' item='v'>
                        <tr>
                            <td>{$firstno++}</td>
                            <td><if condition="$v.photo eq ''"><img src="{$Think.const.IMG_URL}pgtu.jpg" style="width:75px;height:75px;border-radius:50%;margin:0px"><else /><img src="{$v.photo}" style="width:75px;height:75px;border-radius:50%;margin:0px"></if></td>
                            <td>{$v.username}</td>
                            <td>{$v['sex']?"男":"女"}</td>
                            <td>{$v.age}</td>
                            <td>{$v.city}</td>
                            <td>{$v.area}</td>
                            <td>{$v.iphone}</td>
                            <!-- <td>{$v.level}</td> -->
                            <td>{$v.relationship}</td>
                            <td>{$v.money}</td>
                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <a class="green" href="__MODULE__/Patient/upd/userid/{$v.userid}"> <i class="icon-pencil bigger-130"></i>&nbsp;编辑 </a>
                                    <a class="red detail" onclick="return confirm('确定要删除吗')" href="__MODULE__/Patient/del/userid/{$v.userid}"> <i class="icon-trash bigger-130"></i>&nbsp;删除 </a>
                                </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <div class="green-black">{$page}</div>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
