
<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-cogs"></i>支付方式列表</h3>
                        <div class="pull-right"><a class="btn btn-success btn-sm" href="__MODULE__/Pay/add">添加支付方式</a></div>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr><th width="50px" >支付方式ID</th>
                        <th width="100px">支付方式名称</th>
                        <th width="50px" >支付方式状态</th>
                        <th width="100px">操作</th>
                    </tr></thead>
                    <tbody>
                    <foreach name='payList' key='k' item='v'>
                        <tr>
                            <td>{$v.id}</td>
                            <td>{$v.name}</td>
                            <td>{$v['paykg']?"<span style='color:green'>已开启</span>":"<span style='color:red'>已关闭</span>"}</td>
                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <a class="green" href="__MODULE__/Pay/{$v['paykg']?'close':'open'}/id/{$v.id}"> <i class="bigger-130"></i>&nbsp;{$v['paykg']?"<span style='color:red'>关闭</span>":"<span style='color:green'>开启</span>"} </a>
                                    <a class="red detail" href="__MODULE__/Pay/upd/id/{$v.id}"> <i class="bigger-130"></i>&nbsp;编辑 </a>
                                </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
               <div class="green-black">{$page}</div>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
