
<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-cogs"></i>栏目列表</h3>
                        <div class="pull-right"><a class="btn btn-success btn-sm" href="__MODULE__/Column/tianjia">添加栏目</a></div>
                    </div>
                </div>
                <form class="form-horizontal" action="__SELF__" method="post">
                    <div class="form-group">
                        <label class="control-label" style="width:80px;">栏目名称 : </label>
                        <div class="controls pull-left">
                            <input type="text" class="input-medium" name="search">
                            <button type="submit" class="btn btn-sm btn-primary">搜索</button>
                        </div>
                    </div>
                </form>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr><th width="30px" ><div align="center">ID</div></th>
                        <th width="100px"><div align="center">栏目名称</div></th>
                        <th width="100px"><div align="center">添加时间</div></th>
                        <th width="100px"><div align="center">修改时间</div></th>
                        <th width="50px"><div align="center">上级</div></th>
                        <th width="70px"><div align="center">栏目全路径</div> </th>
                        <th width="50px"><div align="center">栏目等级</div></th>
                        <!--<th width="40px"><div align="center">状态</div></th>-->
                        <th width="100px"><div align="center">操作</div></th>
                    </tr></thead>
                    <tbody>
                    <foreach name='info' key='k' item='v'>
                        <tr>
                            <td><div align="center">{$v.col_id}</div></td>
                            <td><div align="left">{:str_repeat('-->',$v['level'])}{$v.name}</div></td>
                            <td><div align="center">{$v.input_time|date='Y-m-d H:i:s',###}</div></td>
                            <td><div align="center">{$v.update_time|date='Y-m-d H:i:s',###}</div></td>
                            <td><div align="center">{$v.pid}</div></td>
                            <td><div align="center">{$v.path}</div></td>
                            <td><div align="center">{$v.level}</div></td>
                            <!--<td><div align="center">{$v.status}</div></td>-->
                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons" align="center">
                                    <a class="green" href="{:U('upd',array('col_id'=>$v['col_id']))}"> <i class="icon-pencil bigger-130"></i>&nbsp;编辑 </a>
                                    <a class="red detail" href="{:U('del',array('col_id'=>$v['col_id']))}" onclick="return confirm('是否确认删除？');"> <i class="icon-trash bigger-130"></i>&nbsp;删除 </a>
                                </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <div class="green-black">{$page}</div>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
