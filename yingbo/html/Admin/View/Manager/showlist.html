
<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-cogs"></i>管理员列表</h3>
                        <div class="pull-right"><a class="btn btn-success btn-sm" href="__MODULE__/Manager/tianjia">添加管理员</a></div>
                    </div>
                </div>
                <form class="form-horizontal" action="__SELF__" method="post">
                    <div class="form-group">
                        <label class="control-label" style="width:80px;">标题 : </label>
                        <div class="controls pull-left">
                            <input type="text" class="input-medium" name="search">
                            <button type="submit" class="btn btn-sm btn-primary">搜索</button>
                        </div>
                    </div>
                </form>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr><th width="30px" >ID</th>
                        <th width="60px">姓名</th>
                        <th width="60px">密码</th>
                        <th width="60px">手机</th>
                        <th width="60px">角色</th>
                        <th width="60px">添加时间</th>
                        <th width="100px">操作</th>
                    </tr></thead>
                    <tbody>
                    <foreach name='info' key='k' item='v'>
                        <tr>
                            <td>{$v.mg_id}</td>
                            <td>{$v.mg_name}</td>
                            <td>{$v.mg_pwd}</td>
                            <td>{$v.iphone}</td>
                            <td>{$v.role_name}</td>
                            <td>{$v.mg_time|date='Y-m-d H:i:s',###}</td>
                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <a class="green" href="{:U('upd',array('mg_id'=>$v['mg_id']))}"> <i class="icon-pencil bigger-130"></i>&nbsp;编辑 </a>
                                    <a class="red detail" href="{:U('del',array('mg_id'=>$v['mg_id']))}" onclick="return confirm('是否确认删除？');"> <i class="icon-trash bigger-130"></i>&nbsp;删除 </a>
                                </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <div class="green-black">{$page}</div>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
