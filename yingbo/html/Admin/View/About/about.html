
<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-cogs"></i>关于乐护</h3>
                        <div class="pull-right"><a class="btn btn-success btn-sm" href="__MODULE__/About/tianjia">发布</a></div>
                    </div>
                </div>

                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr><th width="30px" >ID</th>
                        <th width="100px">标题</th>
                        <th width="100px">添加时间</th>

                        <th width="100px">操作</th>
                    </tr></thead>
                    <tbody>
                    <foreach name='aboutinfo' key='k' item='v'>
                        <tr>
                            <td>{$v.about_id}</td>
                            <td>{$v.title}</td>
                            <td>{$v.input_time|date='Y-m-d H:i:s',###}</td>
                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <a class="green" href="{:U('upd',array('about_id'=>$v['about_id']))}"> <i class="icon-pencil bigger-130"></i>&nbsp;编辑 </a>
                                    <a class="red detail" href="{:U('del',array('about_id'=>$v['about_id']))}" onclick="return confirm('是否确认删除？');"> <i class="icon-trash bigger-130"></i>&nbsp;删除 </a>
                                </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <ul class="pagination pull-right">
                    <li class="disabled"><a href="#">«</a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">»</a></li>
                </ul>
            </div>
        </div>
        <!--/.box-->
