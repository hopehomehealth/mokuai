<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>乐护后台管理系统</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{$Think.const.CSS_URL}bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{$Think.const.CSS_URL}font-awesome.min.css" />
    <link rel="stylesheet" href="{$Think.const.CSS_URL}ace.min.css" />
    <link rel="stylesheet" type="text/css" href="{$Think.const.CSS_URL}style.css">
    <link rel="stylesheet" type="text/css" href="{$Think.const.CSS_URL}page.css">
    <link rel="stylesheet" type="text/css" href="{$Think.const.CSS_URL}calendar.css">
    <link rel="stylesheet" type="text/css" href="{$Think.const.CSS_URL}hzw-city-picker.css">
    <link rel="stylesheet" type="text/css" href="{$Think.const.CSS_URL}jedate.css">


    <script type="text/javascript" src='{$Think.const.JS_URL}jquery-2.1.3.min.js'></script>
    <script type="text/javascript" src="{$Think.const.JS_URL}city-data.js"></script>
    <script type="text/javascript" src="{$Think.const.JS_URL}hzw-city-picker.min.js"></script>
    <script type="text/javascript" src="{$Think.const.JS_URL}jedate.js"></script>
    <script type="text/javascript" src="{$Think.const.JS_URL}calendar.js"></script>
</head>
<body>
<div class="navbar navbar-default">
    <div class="navbar-container">
        <div class="navbar-header pull-left">
            <a href="#" class="navbar-brand">
                <small>乐护后台管理系统 </small>
            </a>
        </div><!-- /.navbar-header -->
        <div class="navbar-header pull-right">
            <ul class="nav ace-nav">
                <li >
                    <a href="#">
                        <i class="icon-user bigger-140"></i>{$Think.session.admin_name}
                    </a>
                </li>
                <li >
                    <a href="{:U('Manager/logout')}" target="_top"
                    onclick="if(confirm('确认要退出系统么？')==false){return false;}">
                        <i class="icon-off bigger-130"></i>退出
                    </a>
                </li>
            </ul><!-- /.ace-nav -->
        </div><!-- /.navbar-header -->
    </div><!-- /.navbar-container-->
</div><!-- /.navbar-->
<div class="main-container">
    <div class="main-container-inner">
<div class="sidebar" id="sidebar">
    <ul class="nav nav-list">
        <foreach name='auth_infoA' item='v'>
            <if condition="($v.auth_c neq '') AND ($v.auth_a neq '')">


                <li <if condition="(CONTROLLER_NAME == $v['auth_c']) AND (ACTION_NAME == $v['auth_a'])">class="active"</if>>
                <a href="__MODULE__/{$v.auth_c}/{$v.auth_a}">
                    <i class="icon-folder-open"></i>
                    <span class="menu-text">{$v.auth_name} </span>
                </a>
                </li>



                <elseif condition="($v.auth_a eq '') AND ($v.auth_c eq '')"/>
                <li>
                <a class="dropdown-toggle">
                    <i class="icon-folder-open"></i>
                    <span class="menu-text">{$v.auth_name} </span>
                    <b class="arrow icon-angle-down"></b>
                </a>
                <ul class="submenu">
                    <foreach name='auth_infoB' item='vv'>
                        <eq name='vv.auth_pid' value='$v.auth_id'>
                            <li <if condition="(CONTROLLER_NAME == $vv['auth_c']) AND (ACTION_NAME == $vv['auth_a'])">class="active"</if>>
                            <a href="__MODULE__/{$vv.auth_c}/{$vv.auth_a}">
                                <i class="icon-double-angle-right"></i> {$vv.auth_name}
                            </a>
                            </li>
                        </eq>
                    </foreach>
                </ul>
                </li>
            </if>
        </foreach>
    </ul>
    <!-- /.nav-list -->
    <div class="sidebar-collapse" id="sidebar-collapse">
        <i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
    </div>
    <script type="text/javascript">
        try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
    </script>
</div>



        {__CONTENT__}

    </div><!-- /.main-container-inner -->
</div><!-- /.main-container -->
<script type="text/javascript" src='{$Think.const.JS_URL}jquery-1.7.2.min.js'></script>
<script type="text/javascript">
        $('.active').parent().parent().addClass("active open");
</script>
<script type="text/javascript" src="{$Think.const.JS_URL}ace-extra.min.js"></script>
<script type="text/javascript" src="{$Think.const.JS_URL}bootstrap.min.js"></script>
<script type="text/javascript" src="{$Think.const.JS_URL}ace.min.js"></script>
<script type="text/javascript" src="{$Think.const.JS_URL}pulic.js"></script>
</body>
</html>
