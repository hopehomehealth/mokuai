
<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-cogs"></i>留言列表</h3>
                    </div>
                </div>
                <form class="form-horizontal" action="__SELF__" method="post">
                    <div class="form-group">
                        <label class="control-label" style="width:80px;">关键字 : </label>
                        <div class="controls pull-left">
                            <input type="text" class="input-medium" name="search">
                            <button type="submit" class="btn btn-sm btn-primary">搜索</button>
                        </div>
                    </div>
                </form>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr><th width="30px" >ID</th>
                        <th width="60px">姓名</th>
                        <th width="60px">性别</th>
                        <th width="60px">手机号</th>
                        <th width="60px">回访时间</th>
                        <th width="60px">地址</th>
                        <th width="100px">留言内容</th>
                        <th width="40px">留言时间</th>
                        <th width="100px">操作</th>
                    </tr></thead>
                    <tbody>
                    <foreach name='info' key='k' item='v'>
                        <tr>
                            <td>{$v.contact_id}</td>
                            <td>{$v.name}</td>
                            <td>
                                <if condition='$v.sex eq 0'>
                                先生
                                <elseif condition='$v.sex eq 1'/>
                                女士
                            </if></td>
                            <td>{$v.iphone}</td>
                            <td>
                            <if condition='$v.visit eq 0'> 随时
                                <elseif condition='$v.visit eq 1'/>上班时间
                                <elseif condition='$v.visit eq 2'/>下班时间
                                <else /> 周末
                            </if>
                           </td>
                            <td>{$v.address}</td>
                            <td>{$v.content}</td>
                            <td>{$v.input_time|date='Y-m-d H:i:s',###}</td>
                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">

                                    <a class="green" href="{:U('upd',array('contact_id'=>$v['contact_id']))}"> <i class="icon-pencil bigger-130"></i>&nbsp;编辑 </a>
                                    <a class="red detail" href="{:U('del',array('contact_id'=>$v['contact_id']))}" onclick="return confirm('是否确认删除？');"> <i class="icon-trash bigger-130"></i>&nbsp;删除 </a>
                                </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
            <div class="green-black">{$page}</div>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
