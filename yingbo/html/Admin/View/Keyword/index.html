
<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-cogs"></i>关键词列表</h3>
                        <div class="pull-right">
								<a class="btn btn-success btn-sm" href="__MODULE__/Keyword/tianjia">添加关键词</a>
						</div>

						<div class="pull-right" style="margin-right:10px;">
								<a class="btn btn-success btn-sm" href="__MODULE__/Keyword/tianjia_n">添加关键词未设置时回复</a>
						</div>

						<div class="pull-right" style="margin-right:10px;">
								<a class="btn btn-success btn-sm" href="__MODULE__/Keyword/guanzhu">关注时回复</a>
						</div>
                    </div>
                </div>
                <form class="form-horizontal" action="__SELF__" method="post">
                    <div class="form-group">
                        <label class="control-label" style="width:80px;">关键字 : </label>
                        <div class="controls pull-left">
                            <input type="text" class="input-medium" name="search">
                            <button type="submit" class="btn btn-sm btn-primary">搜索</button>
                        </div>
                    </div>
                </form>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr><th width="30px" >ID</th>
                        <th width="100px">关键词</th>
                        <th width="100px">描述</th>
                        <!--<th width="50px">所属栏目</th>-->
                        <th width="100px">操作</th>
                    </tr></thead>
                    <tbody>
                    <foreach name='list' key='k' item='v'>
                        <tr>
                            <td>{$v.id}</td>
                            <td><if condition ="$v.keyword eq ''"><font color="red">未定义时回复</font><else/>{$v.keyword}</if></td>
							<td>{$v.descs}</td>
                            <!--<td>{$v.name}</td>-->
                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <a class="green" href="{:U('upd',array('id'=>$v['id'],'type'=>3))}"> <i class="icon-pencil bigger-130"></i>&nbsp;编辑 </a>
                                    <a class="red detail" href="{:U('del',array('id'=>$v['id']))}" onclick="return confirm('是否确认删除？');"> <i class="icon-trash bigger-130"></i>&nbsp;删除 </a>
                                </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <ul class="pagination pull-right">
                    <li class="disabled"><a href="#">«</a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">»</a></li>
                </ul>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
