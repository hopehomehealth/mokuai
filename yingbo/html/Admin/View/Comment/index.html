<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-cogs"></i>评论列表</h3>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr><th width="50px" >编号</th>
                        <th width="100px">被评论用户</th>
                        <th width="100px">手机号</th>
                        <th width="100px">评论数量</th>
                        <th width="100px">评价星级</th>
                        <th width="100px">操作</th>
                    </tr></thead>
                    <tbody>
                    <foreach name='commentList' key='k' item='v'>
                        <tr>
                            <td>{$firstno++}</td>
                            <td>{$v.user}(<if condition="$v.shenfen eq '2'">评估师</if><if condition="$v.shenfen eq '3'">护士</if>)</td>
                            <td>{$v.iphone}</td>
                            <td>{$v.num}</td>
                            <td><if condition="$v.star egt 5"><span style="color:green">好评</span></if>
                            <if condition="$v.star lt 3"><span style="color:red">差评</span></if>
                            <if condition="($v.star egt 3) AND ($v.star lt 5)"><span style="color:orange">中评</span></if></td>
                            <!-- <td>{$v.inputtime|date="Y-m-d H:i:s",###}</td>
                            <td>{$v['status']?"<span style='color:green'>已显示</span>":"<span style='color:red'>已隐藏</span>"}</td> -->
                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <a class="green" href="__MODULE__/Comment/info/muserid/{$v.muserid}"> <i class="icon-eye-open bigger-130"></i>&nbsp;查看评论 </a>
                                </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
               <div class="green-black">{$page}</div>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
