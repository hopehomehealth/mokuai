<script type="text/javascript" src='{$Think.const.JS_URL}jquery-1.7.2.min.js'></script>
<script type="text/javascript" src="{$Think.const.JS_URL}jedate.js"></script>
<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-cogs"></i>评论详情</h3>
                    </div>
                </div>
                    <table class="table table-striped table-bordered">
                    <foreach name="comment" item="info">
                        <tr>
                            <th rowspan=2>编号</th><td rowspan=2>{$firstno++}</td><th>评论人</th><td>{$info.user}</td><th>评论星级</th><td><if condition="$info.star egt 5"><span style="color:green">好评</span></if>
                            <if condition="$info.star lt 3"><span style="color:red">差评</span></if>
                            <if condition="($info.star egt 3) AND ($info.star lt 5)"><span style="color:orange">中评</span></if></td><th>评论时间</th><td>{$info.inputtime|date="Y-m-d H:i:s",###}</td><th>显示/隐藏</th>
                            <td>{$info['status']?"<span style='color:green'>已显示</span>":"<span style='color:red'>已隐藏</span>"}<if condition="$info.status eq '1'">&nbsp;&nbsp;<a href="__MODULE__/Comment/upd/id/{$info['id']}/status/0/muserid/{$Think.get.muserid}">隐藏</a><else />
                            &nbsp;&nbsp;<a href="__MODULE__/Comment/upd/id/{$info['id']}/status/1/muserid/{$Think.get.muserid}">显示</a>
                            </if></td>
                        </tr>
                        <tr></tr>
                        <tr>
                            <th>评论内容</th><td colspan=9>{$info.comment}</td>
                        </tr>
                    </foreach>
                    </table>
               <div class="green-black">{$page}</div>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
