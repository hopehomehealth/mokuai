
<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-cogs"></i>权限列表</h3>
                        <div class="pull-right"><a class="btn btn-success btn-sm" href="__MODULE__/Auth/tianjia">添加权限</a></div>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr><th width="30px" ><div align="center">权限ID</div></th>
                        <th width="100px"><div align="center">权限名</div></th>
                        <th width="30px"><div align="center">父级id</div></th>
                        <!--<th width="100px"><div align="center">控制器</div></th>-->
                        <!--<th width="100px"><div align="center">操作方法</div></th>-->
                        <th width="100px"><div align="center">全路径</div></th>
                        <th width="15px"><div align="center">等级</div></th>
                        <th width="100px"><div align="center">操作</div></th>
                    </tr></thead>
                    <tbody>
                    <foreach name='info' key='k' item='v'>
                        <tr>
                            <td><div align="center">{$v.auth_id}</div></td>
                            <td><div align="left">{:str_repeat('--/',$v['auth_level'])}{$v.auth_name}</div></td>
                            <td><div align="center">{$v.auth_pid}</div></td>
                            <!--<td><div align="center">{$v.auth_c}</div></td>-->
                            <!--<td><div align="center">{$v.auth_a}</div></td>-->
                            <td><div align="center">{$v.auth_path}</div></td>
                            <td><div align="center">{$v.auth_level}</div></td>
                            <td>
                                <div  align="center" class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <!--<a class="green" href="{:U('upd',array('auth_id'=>$v['auth_id']))}"> <i class="icon-pencil bigger-130"></i>&nbsp;编辑 </a>-->
                                    <a class="red detail" href="{:U('del',array('auth_id'=>$v['auth_id']))}"> <i class="icon-trash bigger-130"></i>&nbsp;删除 </a>
                                </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                 <div class="green-black">{$page}</div>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
