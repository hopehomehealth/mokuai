
<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-cogs"></i>宣传片列表</h3>
                        <div class="pull-right"><a class="btn btn-success btn-sm" href="__MODULE__/Trailer/tianjia">添加宣传片</a></div>
                    </div>
                </div>
                <form class="form-horizontal" action="__SELF__" method="post">
                    <div class="form-group">
                        <label class="control-label" style="width:80px;">标题 : </label>
                        <div class="controls pull-left">
                            <input type="text" class="input-medium" name="search">
                            <button type="submit" class="btn btn-sm btn-primary">搜索</button>
                        </div>
                    </div>
                </form>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr><th width="30px" >ID</th>
                        <th width="100px">标题</th>
                        <th width="100px">视频展示图片</th>
                        <th width="100px">链接地址</th>
                        <th width="100px">添加时间</th>
                        <th width="60px">状态</th>
                        <th width="100px">操作</th>
                    </tr></thead>
                    <tbody>
                    <foreach name='info' key='k' item='v'>
                        <tr>
                            <td>{$v.trailer_id}</td>
                            <td>{$v.title}</td>
                            <td><img src="{$Think.const.SITE_URL}{$v.pic|substr=###,2}"  width='100' height='50'/></td>
                            <td><a>{$v.url}</a></td>
                            <td>{$v.input_time|date='Y-m-d H:i:s',###}</td>
                            <td><eq name="v.is_show" value="0">
                                显示
                                <else/>
                                隐藏
                            </eq></td>
                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <a class="green" href="{:U('upd',array('trailer_id'=>$v['trailer_id']))}"> <i class="icon-pencil bigger-130"></i>&nbsp;编辑 </a>
                                    <a class="red detail" href="{:U('del',array('trailer_id'=>$v['trailer_id']))}" onclick="return confirm('是否确认删除？');"> <i class="icon-trash bigger-130"></i>&nbsp;删除 </a>
                                </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <div class="green-black">{$page}</div>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
