<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-cogs"></i>预约评估列表</h3>
                    </div>
                </div>
                <form class="form-horizontal" action="{:U('/Admin/Yuyue/index')}" method="post">
                    <div class="form-group">
                        <label class="control-label" style="width:80px;">预约单号 : </label>
                        <div class="controls pull-left">
                            <input type="text" class="input-medium" name="keywords">
                            <button type="submit" class="btn btn-sm btn-primary">搜索</button>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" action="{:U('/Admin/Yuyue/index')}" method="get">
                    <div class="form-group">
                        <label class="control-label" style="width:80px;">筛选方式 : </label>
                        <div class="controls pull-left" style="padding-top:6px">
                            <input type="radio" name="type" value='1'>&nbsp;已支付&nbsp;&nbsp;
                            <input type="radio" name="type" value='2'>&nbsp;未支付&nbsp;&nbsp;
                            <input type="radio" name="type" value='3'>&nbsp;已完成&nbsp;&nbsp;
                            <input type="radio" name="type" value='4'>未完成
                        </div>
                        <button style="margin-top:6px;margin-left:20px" type="submit">确定</button>
                    </div>
                </form>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr><th width="50px" >预约编号</th>
                        <th width="100px">订单流水号</th>
                        <th width="100px">订单创建时间</th>
                        <th width="100px">订单状态</th>
                        <th width="100px">操作</th>
                    </tr></thead>
                    <tbody>
                    <foreach name='orderList' key='k' item='v'>
                        <tr>
                            <td>{$firstno++}</td>
                            <td>{$v.ordernumber}</td>
                             <td>{$v.inputtime|date="Y-m-d H:i:s",###}</td>
                            <td><if condition="$v.if_say eq '1'"><span style="color:green">已支付</span><else /><span style="color:red">未支付</span></if>、<if condition="$v.status eq '0'"><span style="color:red">未完成</span><elseif condition="$v.status eq '1'" /><span style="color:orange">进行中</span><elseif condition="$v.status eq '2'" /><span style="color:green">已完成</span><else /></if></td>
                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <a class="green" href="__MODULE__/Yuyue/orderinfo/orderid/{$v.orderid}"> <i class="icon-eye-open bigger-130"></i>&nbsp;查看订单 </a>
                                    <a class="red detail" onclick="return confirm('你确定要执行删除操作吗')" href="__MODULE__/Order/del/orderid/{$v.orderid}"> <i class="icon-remove bigger-130"></i>&nbsp;取消订单 </a>
                                </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
               <div class="green-black">{$page}</div>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
