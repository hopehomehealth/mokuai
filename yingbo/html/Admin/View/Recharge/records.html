
<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-cogs"></i>充值记录</h3>
                    </div>
                </div>
                <form class="form-horizontal" action="{:U('Admin/Recharge/records')}" method="post">
                    <div class="form-group">
                        <label class="control-label" style="width:80px;">充值单号 : </label>
                        <div class="controls pull-left">
                            <input type="text" class="input-medium" name="search">
                            <input type="hidden" class="input-medium" name="userid" value="{$Think.get.userid}">
                            <button type="submit" class="btn btn-sm btn-primary">搜索</button>
                        </div>
                    </div>
                </form>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr><th width="50px">编号</th>
                        <th width="50px">充值单号</th>
                        <th width="100px">充值金额</th>
                        <th width="60px">充值时间</th>
                        <th width="100px">操作</th>
                    </tr></thead>
                    <tbody>
                    <foreach name='rechargeList' key='k' item='v'>
                        <tr>
                            <td>{$firstno++}</td>
                            <td>{$v.rc_no}</td>
                            <td>{$v.amount}</td>
                            <td>{$v.inputtime|date="Y-m-d H:i:s",###}</td>
                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <a class="green" href="{:U('lookup',array('rc_id'=>$v['rc_id'],'userid'=>$v['userid']))}"> <i class="icon-pencil bigger-130"></i>&nbsp;查看详情 </a>
                                    <!-- <a class="red detail" href="{:U('del',array('pro_id'=>$v['pro_id']))}"> <i class="icon-trash bigger-130"></i>&nbsp;删除 </a> -->
                                </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                 <div class="green-black">{$page}</div>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
