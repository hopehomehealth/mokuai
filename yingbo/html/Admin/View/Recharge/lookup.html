
<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-cogs"></i>充值记录</h3>
                    </div>
                </div>
                <form  action="{:U('Admin/Postal/examine')}" method="post">
                <table class="table table-striped table-bordered" style="text-align:center">
                    <tr><th>用户名</th><td>{$userinfo.username}</td>
                    </tr>
                    <tr><th>手机号</th><td>{$userinfo.iphone}</td>
                    </tr>
                    <tr><th>充值前余额</th><td style="color:red;font-size:120%;font-weight:bold;">{$rechargeinfo.pre_money}元</td>
                    </tr>
                    <tr><th>充值金额</th><td style="color:red;font-size:120%;font-weight:bold;">{$rechargeinfo.amount}元</td>
                    </tr>
                    <tr><th>充值后余额</th><td style="color:red;font-size:120%;font-weight:bold;">{$rechargeinfo.money}元</td>
                    </tr>
                    <tr><th>充值状态</th><td>{$rechargeinfo['status']?"<span style='color:green'>充值成功</span>":"<span style='color:red'>充值失败</span>"}</td>
                    </tr>
                </table>
                </form>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
