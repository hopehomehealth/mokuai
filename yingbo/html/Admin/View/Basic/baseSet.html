<form action="__MODULE__/Basic/{$op}" method="post" class="form-horizontal" enctype="multipart/form-data">
    <div class="form-group">
        <label class="control-label">网站名称 : </label>
        <div class="controls pull-left">
            <input type="text" class="input-large" name="name" value="{$baseSet.name}">
            <span class="help-inline red"> * </span>
        </div>
    </div>
     <div class="form-group">
        <label class="control-label">微信号 : </label>
        <div class="controls pull-left">
            <input type="text" class="input-large" name="weixin" value="{$baseSet.weixin}">
            <span class="help-inline red"> * </span>
        </div>
    </div>

    <!--</div>-->

    <div class="form-group">
        <label class="control-label">网站关键词 : </label>
        <div class="controls pull-left">
            <textarea name="keyword" style='width:300px;height:100px;' class="textarea">{$baseSet.keyword}</textarea>
            <span class="help-inline red"> * </span>
        </div>
    </div>


     <div class="form-group">
        <label class="control-label">网站描述 : </label>
        <div class="controls pull-left">
            <textarea name="description" style='width:300px;height:100px;' class="textarea">{$baseSet.description}</textarea>
            <span class="help-inline red"> * </span>
        </div>
    </div>
                    <div class="form-actions">
                        <notempty name="baseSet">
                        <input type="hidden" name="basicid" value="{$baseSet.id}" />
                        <input type="hidden" name="oldname" value="{$baseSet.name}" />
                        <input type="hidden" name="oldweixin" value="{$baseSet.weixin}" />
                        <input type="hidden" name="oldkeyword" value="{$baseSet.keyword}" />

                        <input type="hidden" name="olddescription" value="{$baseSet.description}" />
