
<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-cogs"></i>商品列表</h3>
                        <div class="pull-right"><a class="btn btn-success btn-sm" href="__MODULE__/Product/tianjia">添加商品</a></div>
                    </div>
                </div>
                <form class="form-horizontal"  action="{:U('Admin/Product/showlist')}" method="post">
                    <div class="form-group">
                        <label class="control-label" style="width:80px;">商品名称 : </label>
                        <div class="controls pull-left">
                            <input type="text" class="input-medium" name="search">
                            <button type="submit" class="btn btn-sm btn-primary">搜索</button>
                        </div>
                    </div>
                </form>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr><th width="35px"><div align="center">商品ID</div> </th>
                        <th width="70px"><div align="center">商品图片</div></th>
                        <!--<th width="70px"><div align="center">二维码图片</div></th>-->
                        <th width="100px"><div align="center">中文名称</div></th>
                        <th width="100px"><div align="center">英文名称</div></th>
                        <th width="60px"><div align="center">商品价格</div></th>
                        <th width="50px"><div align="center">是否上架</div></th>
                        <th width="70px"><div align="center">所属分类</div></th>
                        <th width="100px"><div align="center">添加时间</div></th>
                        <th width="50px"><div align="center">优惠政策</div></th>
                        <th width="100px"><div align="center">操作</div></th>
                    </tr></thead>
                    <tbody>
                    <foreach name='info' key='k' item='v'>
                        <tr>
                            <td><div align="center">{$v.pro_id}</div></td>
                            <td><div align="center"><img src="{$Think.const.SITE_URL}{$v.pic}"  width='50' height='50'/></div></td>
                            <!--<td><div align="center"><img src="{$Think.const.SITE_URL}{$v.img|substr=###,2}"  width='50' height='50'/></div></td>-->
                            <td><div align="center">{$v.china}</div></td>
                            <td><div align="center">{$v.english}</div></td>
                            <td><div align="center">{$v.price}</div></td>
                            <if condition="$v.is_on eq 0">
                            <td><div align="center"><i class="icon-ok bigger-130 green"></i></div> </td>
                            <else />
                            <td><div align="center"><i class="icon-remove bigger-130 red"></i></div> </td>
                            </if>
                            <td><div align="center">{$v.name}</div></td>
                            <td><div align="center">{$v.input_time|date='Y-m-d H:i:s',###}</div></td>
                            <td><div align="center">{$v.discount}</div></td>
                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons" align="center">
                                    <a class="green" href="{:U('upd',array('pro_id'=>$v['pro_id']))}"> <i class="icon-pencil bigger-130"></i>&nbsp;编辑 </a>
                                    <a class="red detail" href="{:U('del',array('pro_id'=>$v['pro_id']))}"> <i class="icon-trash bigger-130"></i>&nbsp;删除 </a>
                                </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                 <div class="green-black">{$page}</div>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
