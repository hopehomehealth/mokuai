
<div class="main-content">
    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-magic"></i>自定义菜单</h3>
                    </div>
                </div>
                <div class="margin_bot_20">
                    <a href="{:U('Menu/tianjia')}" class="btn btn-primary btn-sm"><i class="icon-plus"></i>新增菜单</a>
                    <a href="JavaScript:funCreate();" class="btn btn-success btn-sm">生产菜单</a>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr><th width="200px">菜单名称</th>
                        <th width="100px">关键字</th>
                        <th width="100px">显示</th>
                        <th width="100px">排序</th>
                        <th width="250px">Url</th>
                        <th width="150px">操作</th>
                    </tr></thead>
                    <tbody>
                    <foreach name="info" item="v">
                        <tr>
                            <td>{$v.title}</td>
                            <td>{$v.keyword}</td>
                            <td>
                                <eq name="v.is_show" value="0">
                                    显示
                                    <else/>
                                    隐藏
                                </eq>
                            </td>
                            <td>{$v.sort}</td>
                            <td>{$v.url}</td>
                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <a href="{:U('tianjia',array('id'=>$v['id']))}"> <i class="icon-pencil bigger-130"></i>&nbsp;添加 </a>
                                    <a class="green" href="{:U('upd',array('id'=>$v['id']))}"> <i class="icon-pencil bigger-130"></i>&nbsp;编辑 </a>
                                    <a class="red detail" onclick="del({$v.id})" href="javascript:;"> <i class="icon-trash bigger-130"></i>&nbsp;删除 </a>
                                </div>
                            </td>
                        </tr>

                    </foreach>

                    </tbody>
                </table>
               
            </div>
        </div>
        <!--/.box-->
    </div>
    <!-- /.page-content -->
</div><!-- /.main-content -->
</div><!-- /.main-container-inner -->
</div><!-- /.main-container -->

					location.href = '/index.php/Admin/Menu/classDel/?id='+id+"&is_class=1";
				}else{
				
				}
			
			}else{
				if(confirm("确认删除该菜单？")){
					location.href = '/index.php/Admin/Menu/classDel/?id='+id+"&is_class=1";
				}else{
				
				}
			
			}
		})
	  }
