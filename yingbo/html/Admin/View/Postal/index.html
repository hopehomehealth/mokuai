
<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-cogs"></i>提现管理</h3>
                    </div>
                </div>
                <form class="form-horizontal" action="{:U('Admin/Postal/index')}" method="post">
                    <div class="form-group">
                        <label class="control-label" style="width:80px;">提现单号 : </label>
                        <div class="controls pull-left">
                            <input type="text" class="input-medium" name="search">
                            <button type="submit" class="btn btn-sm btn-primary">搜索</button>
                        </div>
                    </div>
                </form>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr><th width="50px" >提现编号</th>
                        <th width="50px">提现单号</th>
                        <th width="100px">提现金额</th>
                        <th width="60px">申请时间</th>
                        <th width="60px">成功时间</th>
                        <th width="60px">状态</th>
                        <th width="100px">操作</th>
                    </tr></thead>
                    <tbody>
                    <foreach name='postalList' key='k' item='v'>
                        <tr>
                            <td>{$firstno++}</td>
                            <td>{$v.order_no}</td>
                            <td>{$v.balance}</td>
                            <td>{$v.inputtime|date="Y-m-d H:i:s",###}</td>
                            <td><notempty name="v.succtime">{$v.succtime|date="Y-m-d H:i:s",###}</notempty></td>
                            <if condition="$v.status eq 1">
                            <td><span style="color:green">已提现</span></td>
                            <else />
                            <td><span style="color:red">待处理</span></td>
                            </if>
                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <a class="green" href="{:U('examine',array('cash_id'=>$v['cash_id'],'count_id'=>$v['count_id'],'userid'=>$v['userid']))}"> <i class="icon-pencil bigger-130"></i>&nbsp;审核 </a>
                                    <!-- <a class="red detail" href="{:U('del',array('pro_id'=>$v['pro_id']))}"> <i class="icon-trash bigger-130"></i>&nbsp;删除 </a> -->
                                </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                 <div class="green-black">{$page}</div>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
