<foreach name="adinfofen" key="k" item="v">
    <div class="su_banner"><a href="{$v.url}"><img src="{$Think.const.SITE_URL}{$v.pic}" /></a>  </div>
</foreach>

<link href="{$Think.const.HCSS_URL}mypage.css" rel="stylesheet" type="text/css"/>
<div class="sideBar">
    <div class="about fl">
        <p class="about_tit fl">关于乐护</p><p class="about_yw fl">about&nbsp;us</p>
    </div>


    <div class="about_zc fl">
        <ul class="news_list_tit">
            <li class="current"><a href="{:U('News/news')}">新闻中心</a></li>
            <li><a href="{:U('About/about')}">公司简介</a></li>
            <li><a href="{:U('About/qywh')}">企业文化</a></li>
            <li><a href="{:U('Trailer/showlist')}">宣传片</a></li>
        </ul>
        <ul class="news">
            <foreach name='newsinfo' key='k' item='v'>
            <li>
                <p class="news_left fl">{$v.input_time|date='d',###}<span>{$v.input_time|date='M',###}</span></p>
                <div class="news_right fl">
                    <a href="{:U('News/news_list',array('news_id'=>$v['news_id']))}"> <h1>{$v.title}</h1>
                    <p class="news_right_txt fl">
                        {$v.description}<br /><img src="{$Think.const.SITE_URL}{$v.pic|substr=###,2}" />
                    </p></a>
                </div>
            </li>
         </foreach>
        </ul>
        <table width="600" align="center">
            <tr class="content" align="center">
                <!--<td colspan="3" bgcolor="#FFFFFF">&nbsp;{$page}</td>-->
                <td colspan="3" bgcolor="#FFFFFF" align="center"><div class="pages" align="center">
                    {$page}
                </div></td>
            </tr>
        </table>



    </div>
</div>
