<style type="text/css">
    .technorati li{float:left;}
</style>
<div class="main-content">
    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-magic"></i>评论管理</h3>
                    </div>
                </div>
                <form class="form-horizontal" method="get" action="__MODULE__/Bgcomment/showlist">
                  <div class="form-group">
                    <label class="control-label" style="width:auto;line-height:28px;padding-top:0"">关键字： </label>        
                    <div class="controls pull-left">
                      <input type="text" class="input-medium" name="search" placeholder="文章名/作者">
                      <button type="submit" class="btn btn-sm btn-primary">搜索</button>
                    </div>
                  </div>
                </form>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th width="5%">编号</th>
                        <th width="15%">文章标题</th>
                        <th width="8%">类型</th>
                        <th width="8%">作者</th>
                        <th width="8%">发表日期</th>
                        <th width="5%">评论</th>
                        <th width="5%">浏览</th> 
                        <th width="10%">操作</th>
                    </tr></thead>
                    <tbody>
                    <form action="__MODULE__/Posts/dorecycle" method="post" id="batches">
                    <foreach name="articles" item="info">
                    <tr>
                        <td>{$No1++}</td>
                        <td>{$info.title}</td>
                        <td>{$info.class_name|default="未分类"}</td>
                        <td>{$info.username}</td>
                        <td>{$info.add_time|date="Y-m-d H:i:s",###}</td>
                        <td>{$info.comments}</td>
                        <td>{$info.views}</td>
                        <td>
                            <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                <a href="__MODULE__/Bgcomment/comment/art_id/{$info.art_id}">查看全部评论</a>
                            </div>
                        </td>
                    </tr>
                    </foreach>
                    </form>
                    </tbody>
                </table>
                <div class="technorati">{$page}</div>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
<script src='{$Think.const.JS_URL}jquery-2.1.3.min.js'></script>
