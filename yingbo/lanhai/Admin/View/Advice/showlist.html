
<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-cogs"></i>留言列表</h3>
                    </div>
                </div>
                <form class="form-horizontal" action="__SELF__" method="post">
                    <div class="form-group">
                        <label class="control-label" style="width:80px;">姓名 : </label>
                        <div class="controls pull-left">
                            <input type="text" class="input-medium" name="search">
                            <button type="submit" class="btn btn-sm btn-primary">搜索</button>
                        </div>
                    </div>
                </form>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr><th width="15px" >ID</th>
                        <th width="60px">姓名</th>
                        <th width="60px">手机号</th>
                        <th width="60px">邮箱</th>
                        <th width="60px">是否回访</th>
                        <th width="60px">留言时间</th>
                        <th width="40px">操作</th>
                    </tr></thead>
                    <tbody>
                    <foreach name='info' key='k' item='v'>
                        <tr>
                            <td>{$v.advice_id}</td>
                            <td>{$v.name}</td>
                            <td>{$v.iphone}</td>
                            <td>{$v.email}</td>
                            <if condition="$v.is_hui eq 0">
                                <td><div align="center"><i class="icon-ok bigger-130 green"></i></div> </td>
                                <else />
                                <td><div align="center"><i class="icon-remove bigger-130 red"></i></div> </td>
                            </if>
                            <td>{$v.add_time|date='Y-m-d H:i:s',###}</td>
                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">

                                    <a class="green" href="{:U('upd',array('advice_id'=>$v['advice_id']))}"> <i class="icon-pencil bigger-130"></i>&nbsp;查看 </a>
                                    <a class="red detail" href="{:U('del',array('advice_id'=>$v['advice_id']))}" onclick="return confirm('是否确认删除？');"> <i class="icon-trash bigger-130"></i>&nbsp;删除 </a>
                                </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
          							<style type="text/css">
    .technorati li{float:left;}
</style>
                <div class="technorati">{$page}</div>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
