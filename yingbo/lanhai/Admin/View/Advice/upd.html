
<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-magic"></i>留言详情</h3>
                    </div>
                </div>
                <form action="__SELF__" method="post" enctype='multipart/form-data' class="form-horizontal">
                    <input type='hidden' name='advice_id' value='{$info.advice_id}' />

                    <div class="form-group">
                        <label class="control-label">姓名 : </label>
                        <div class="controls pull-left">
                            <input type="text" class="input-large" name="name" value="{$info.name}">
                            <span class="help-inline red"> * </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">是否回访 : </label>
                        <div class="controls pull-left">
                            <label>
                                <input type="radio" class="ace" name="is_hui" value="0" <eq name='info.is_hui' value="0">checked="checked"</eq>>
                                <span class="lbl">是</span>
                            </label>
                            <label>
                                <input type="radio" class="ace" name="is_hui" value="1" <eq name='info.is_hui' value="1">checked="checked"</eq>>
                                <span class="lbl">否</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">手机 : </label>
                        <div class="controls pull-left">
                            <input type="text" class="input-large" name="iphone" value="{$info.iphone}">
                            <span class="help-inline red"> * </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">邮箱 : </label>
                        <div class="controls pull-left">
                            <input type="text" class="input-large" name="email" value="{$info.email}">
                            <span class="help-inline red"> * </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">地址 : </label>
                        <div class="controls pull-left">
                            <textarea class="input-large"  name="address" style="width: 350px;height:65px;">{$info.address}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">留言内容 : </label>
                        <div class="controls pull-left">
                            <textarea class="input-large"  name="content" style="width: 350px;height:100px;">{$info.content}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">备注 : </label>
                        <div class="controls pull-left">
                            <textarea class="input-large"  name="remark" style="width: 350px;height:50px;">{$info.remark}</textarea>
                        </div>
                    </div>

                    <div>
                        <label class="control-label"></label>
                        <button id="bsubmit" type="submit"  class="btn btn-sm btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
