
<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-magic"></i>栏目列表</h3>
                    </div>
                    <div align="right">
                        <a href="{:U('Lanmu/tianjia')}" class="btn btn-primary btn-sm"><i class="icon-plus"></i>添加栏目</a>

                    </div>
                </div>

                <form class="form-horizontal"  action="__SELF__" method="post">
                    <div class="form-group">
                        <label class="control-label">名称 : </label>
                        <div class="controls pull-left">
                            <input type="text" class="input-medium" name="search">
                            <button type="submit" class="btn btn-sm btn-primary">搜索</button>
							<span class="help-inline red"> * 现有的栏目，谨慎修改，请勿删除</span>
                        </div>

                    </div>
                </form>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr><th width="5px"><div align="center">id</div></th>
                        <th width="60px"><div align="center">名称</div></th>
                        <th width="50px"><div align="center">关键词</div></th>
                        <th width="35px"><div align="center">是否展示</div></th>
                        <th width="20px"><div align="center">排序</div></th>
                        <!-- <th width="20px"><div align="center">上级</div></th> -->
                        <!-- <th width="25px"><div align="center">全路径</div></th> -->
                        <!-- <th width="15px"><div align="center">等级</div></th> -->
                        <!-- <th width="30px"><div align="center">控制器</div></th> -->
                        <!-- <th width="30px"><div align="center">操作方法</div></th> -->
                        <th width="75px"><div align="center">操作</div></th>
                    </tr></thead>
                    <tbody>
                    <foreach name="info" key="k" item="v">
                        <tr>
                            <td><div align="center">{$v.lan_id}</div></td>
                            <td><div align="left"><eq name="v.level" value="0">{$v.lan_title}<else/><i class="board"></i>{$v.lan_title}</eq></div></td>
                            <td><div align="center">{$v.keyword}</div></td>
                            <if condition="$v.is_show eq 0">
                                <td><div align="center"><i class="icon-ok bigger-130 green"></i></div> </td>
                                <else />
                                <td><div align="center"><i class="icon-remove bigger-130 red"></i></div> </td>
                            </if>
                            <td><div align="center">{$v.sort}</div></td>
                            <!-- <td><div align="center">{$v.pid}</div></td> -->
                            <!-- <td><div align="center">{$v.path}</div></td> -->
                            <!-- <td><div align="center">{$v.level}</div></td> -->
                            <!-- <td><div align="center">{$v.lan_c}</div></td> -->
                            <!-- <td><div align="center">{$v.lan_a}</div></td> -->
                            <td> <div align="center">
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <if condition="($v.level eq 0) AND ($v.is_dan eq 1)">
                                        <a href="{:U('tianjia',array('lan_id'=>$v['lan_id']))}"> <i class="icon-pencil bigger-130"></i>&nbsp;添加 </a>
                                      <a class="green" href="{:U('upd',array('lan_id'=>$v['lan_id']))}"> <i class="icon-pencil bigger-130"></i>&nbsp;编辑 </a>
                                 <elseif condition="($v.level eq 0) AND ($v.is_dan eq 0)"/>
                                       <a class="green" href="{:U('upd',array('lan_id'=>$v['lan_id']))}"> <i class="icon-pencil bigger-130"></i>&nbsp;编辑 </a>
									  <else/>
									     <a class="green" href="{:U('upd',array('lan_id'=>$v['lan_id']))}"> <i class="icon-pencil bigger-130"></i>&nbsp;编辑 </a>
<a class="red detail" href="{:U('del',array('lan_id'=>$v['lan_id']))}"> <i class="icon-trash bigger-130"></i>&nbsp;删除 </a>

                                    </if>
                                </div>
                            </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <style type="text/css">
                    .technorati li{float:left;}
                </style>
                <div class="technorati">{$page}</div>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
