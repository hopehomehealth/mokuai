<body>
<!--*****header*****-->
<header class="bb-b"> <a class="head_back1" href="Javascript:window.history.go(-1)">&nbsp;</a>
  <div class="headTit1">修改密码</div>
</header>

<!--*****header*****-->
<div class="main">
  <section>
    <div class="navbj fl">
      <form action="__MODULE__/User/modpsword" method="post" id="modpwdform">
        <ul class="log fl pb4">
          <li><span class="red log-qz">*<img src="{$Think.const.MIMG_URL}tb_24.png"></span>
            <input name="oldpwd" class="log-k w85" placeholder="请输入您的原密码" onblur="checkoldpwd(this.value)" type="password" <if condition="$userinfo.openid neq ''">disabled=true</if>>
          </li>
          <li><span class="red log-qz">*<img src="{$Think.const.MIMG_URL}tb_27.png"></span>
            <input name="newpwd" class="log-k w85" placeholder="请输入您的新密码" onblur="checknewpwd(this.value)" type="password" <if condition="$userinfo.openid neq ''">disabled=true</if>>
          </li>
          <li><span class="red log-qz">*<img src="{$Think.const.MIMG_URL}tb_24.png"></span>
            <input name="renewpwd" class="log-k w85" placeholder="请再次确认您的新密码" onblur="checkrenewpwd(this.value)" type="password" <if condition="$userinfo.openid neq ''">disabled=true</if>>
          </li>
		  <if condition="$userinfo.openid eq ''">
          <p class="log-an fl pb12">
            <button class="b-bule loginBtn fl white" id="subaplay" onclick="subnewpwdform()" type="button">提交</button>
          </p>
      <else />
          <p style="color:red">
            （快捷登录不可操作）
          </p>
		  </if>
        </ul>
      </form>
    </div>
  </section>


</div>

</script>
