<style type="text/css">
    #allmap {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";font-size:14px;}
    #l-map{height:200px;width:100%;}
    #r-result{width:100%;}

</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=xsbTAHuQOToG04ZiQazeMPwcVHqV6CxP"></script>


<div class="main">
    <!--*****banner*****-->
    <section>
        <div class="nht-xl fl">
            <p class="lin-tt">关于<span class="d-red">我们</span><span class="nht-tt fr">&nbsp;</span></p>
            <ul class="nht-sumenu fr">
                <foreach name="guanyu2" item="v">
				<if condition="($v.url eq '') AND ($v.lan_id eq 10)">
<li><a href="{:U('News/gongsijianjie',array('lan_id'=>$v['lan_id']))}">{$v.lan_title}</a></li>
				<elseif condition="($v.url eq '') AND ($v.lan_id eq 11)"/>
<li><a href="{:U('News/qiyejingshen',array('lan_id'=>$v['lan_id']))}">{$v.lan_title}</a></li>
				<elseif condition="($v.url eq '') AND ($v.lan_id eq 12)"/>
<li><a href="{:U('News/yewufanwei',array('lan_id'=>$v['lan_id']))}">{$v.lan_title}</a></li>
				<elseif condition="($v.url eq '') AND ($v.lan_id eq 13)"/>
<li><a href="{:U('News/zuzhijiagou',array('lan_id'=>$v['lan_id']))}">{$v.lan_title}</a></li>
				<elseif condition="($v.url eq '') AND ($v.lan_id eq 14)"/>
<li><a href="{:U('News/zhuanjiaduiwu',array('lan_id'=>$v['lan_id']))}">{$v.lan_title}</a></li>
				<elseif condition="($v.url eq '') AND ($v.lan_id eq 15)"/>
<li><a href="{:U('News/rencaizhaopin',array('lan_id'=>$v['lan_id']))}">{$v.lan_title}</a></li>
				<elseif condition="($v.url eq '') AND ($v.lan_id gt 40)"/>
<li><a href="{:U('News/newslist',array('lan_id'=>$v['lan_id']))}">{$v.lan_title}</a></li>
<elseif condition="$v['url'] neq ''"/>
<li><a href="{$v.url}">{$v.lan_title}</a></li>
</if>
				</foreach>
            </ul>
        </div>
    </section>
    <script type="text/javascript">
        $(".nht-tt").click(function(){
            $(".nht-sumenu").slideToggle("1000");
        });
    </script>
    <!--*****banner*****-->
    <section>
        <p class="abo-banner fl">
            <foreach name="adinfo" item="v">
                <img src="{$Think.const.SITE_URL}{$v.pic_big}">
            </foreach>

        </p>
    </section>
    <!--*****h-l内容*****-->
    <section>
        <div class="h-l pb1 fl">
            <p class="h-l-tt">企业<span class="d-red">精神</span></p>

            <div class="abo-nr fl">
                <foreach name="info" item="v">
                    {$v.content}
                </foreach>
                <span class="fwb fl">公司电话：010-83671790</span><br>
                <span class="fwb fl">公司地址：北京市丰台区富丰路4号工商联大厦A座1902室</span>
                <p>
                <div id="l-map"></div>
                <div id="r-result"></div>
                </p>
            </div>
        </div>
    </section>


    <script type="text/javascript">
        // 百度地图API功能
        var sContent ="公司地址：北京市丰台区富丰路4号工商联大厦A座1902室";
        var map = new BMap.Map("l-map");
        var point = new BMap.Point(116.29128,39.841645);
        map.centerAndZoom(point, 15);
        var infoWindow = new BMap.InfoWindow(sContent);  // 创建信息窗口对象
        map.openInfoWindow(infoWindow,point); //开启信息窗口

    </script>
