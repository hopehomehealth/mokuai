<!----banner----><div class="banner">    <foreach name="slides" item="slide">        <img src="{$slide.pic|substr=###,1}" alt="">    </foreach></div><!----bannerend----><!----front----><div class="su-front">    <div class="column-a">        <ul id="0" class="su-front-tit">            <foreach name="category" item="cateinfo">                <li <if condition="ACTION_NAME eq $cateinfo['action']">class="cur-a"</if>><a href="__MODULE__/{$cateinfo['ctrl']}/{$cateinfo['action']}#0">{$cateinfo.cat_name}</a></li>            </foreach>        </ul>        <div class="su-content">            <foreach name="news" item="info">            <dl class="su-foru fl">                <dt><a href="__MODULE__/Technology/detail/id/{$info.news_id}"><img src="{$info.pic|substr=###,1}" alt="" onerror="this.src='/Public/Home/images/baiban.png'"></a></dt>                <dd>                    <h3>{$info.title}</h3>                    <p class="su-foru-txt fl">{$info.content}</p>                    <p class="su-lear-more fl"><a href="__MODULE__/Technology/detail/id/{$info.news_id}">查看详情</a></p>                </dd>            </dl>            </foreach>            <style type="text/css">                .technorati li{float:left;}            </style>            <div class="technorati fl">{$page}</div>        </div>    </div></div><!----frontend---->
