<!----banner----><div class="banner">    <foreach name="slides" item="slide">        <img src="{$slide.pic|substr=###,1}" alt="">    </foreach></div><!----bannerend----><!----front----><div class="su-front">    <div class="column-a">        <ul id="0" class="su-front-tit">            <foreach name="category" item="cateinfo">                <li <if condition="ACTION_NAME eq $cateinfo['action']">class="cur-a"</if>><a href="__MODULE__/{$cateinfo['ctrl']}/{$cateinfo['action']}#0">{$cateinfo.cat_name}</a></li>            </foreach>        </ul>        <div class="su-content">          <volist name="news" id="info" mod="2" >            <eq name="mod" value="1">{$vo.name}              <div class="su-anal fl">                <span class="su-anal-img fr"><img src="{$info.pic|substr=###,1}" alt="">                  <span class="su-anal-sjy"><img src="{$Think.const.HIMG_URL}icon_17.png" alt=""></span>                </span>                <span class="su-anal-txt ml38 fl">                    <h3>{$info.title}</h3>                    <i></i>                    <span class="su-anal-txt1 fl">                       {$info.content}                    </span>                    <span class="su-exch-more pt30 fl"><a href="__MODULE__/Communicate/detail/id/{$info.news_id}">查看详情</a></span>                </span>              </div>            </eq>            <eq name="mod" value="0">{$vo.name}              <div class="su-anal fl">                <span class="su-anal-img fl"><img src="{$info.pic|substr=###,1}" alt="">                  <span class="su-anal-sjz"><img src="{$Think.const.HIMG_URL}icon_16.png" alt=""></span>                </span>                <span class="su-anal-txt mr38 fr">                  <h3>{$info.title}</h3>                  <i></i>                   <span class="su-anal-txt1 fl">                       {$info.content}                   </span>                    <span class="su-exch-more pt30 fl"><a href="__MODULE__/Communicate/detail/id/{$info.news_id}">查看详情</a></span>                </span>              </div>            </eq>          </volist>          <style type="text/css">            .technorati li{float:left;}          </style>          <div style="margin-top:30px" class="technorati fl">{$page}</div>        </div>    </div></div><!----frontend---->
