<!----banner----><div class="banner">    <foreach name="slides" item="slide">        <img src="{$slide.pic|substr=###,1}" alt="">    </foreach></div><!----bannerend----><!----front----><div class="su-front">    <div class="column-a">        <ul id="0" class="su-front-tit">            <foreach name="category" item="cateinfo">                <li <if condition="ACTION_NAME eq $cateinfo['action']">class="cur-a"</if>><a href="__MODULE__/{$cateinfo['ctrl']}/{$cateinfo['action']}#0">{$cateinfo.cat_name}</a></li>            </foreach>        </ul>        <div class="su-content">            <ul class="su-exch fl">                <foreach name="news" item="info">                <li>                    <div class="su-exch-txt b-bule fl">                        <i></i>                        <h3>{$info.title}</h3>                        <span class="su-exch-rq fl">{$info.upd_time|date="Y-m-d H:i:s",###}</span>                    </div>                    <span class="su-exch-more fr"><a href="__MODULE__/Communicate/detail/id/{$info.news_id}">查看详情</a></span>                </li>                </foreach>            </ul>            <style type="text/css">                .technorati li{float:left;}            </style>            <div class="technorati fl">{$page}</div>        </div>    </div></div><!----frontend----><!----news---->
