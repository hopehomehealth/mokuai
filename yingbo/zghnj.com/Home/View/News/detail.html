<!----banner----><div class="banner">    <foreach name="slides" item="slide">        <img src="{$slide.pic|substr=###,1}" alt="">    </foreach></div><!----bannerend----><!----front----><div class="su-front">    <div class="column-b">        <if condition="$detail['cat_id'] neq 0">            <ul id="0" class="su-front-tit">                <foreach name="category" item="cateinfo">                    <li <if condition="$detail['cat_id'] eq $cateinfo['cat_id']">class="cur-a"</if>><a href="__MODULE__/{$cateinfo['ctrl']}/{$cateinfo['action']}#0">{$cateinfo.cat_name}</a></li>                </foreach>            </ul>        <else/>            <ul id="0" class="su-front-tit">                <li class="cur-a"><a>关注热点</a></li>            </ul>        </if>        <div class="su-content">             <div class="su-news-tit">                 <h1>{$detail.title}</h1>                 <span class="su-news-diz">{$detail.upd_time|date="Y年m月d日 H:i",###} {$author}</span>             </div>             <div class="su-news-nrq">                 {$detail.content}             </div>             <div class="su-news-fhui">                 <p class="news-an">                     <a href="javascript:history.go(-1)">返回</a>                 </p>                 <p class="su-news-qihou">                    <notempty name="prenews">                     <a class="w40 fl" href="__MODULE__/News/detail/id/{$prenews.news_id}"><span class="blue">上一篇：</span>{$prenews.title}</a>                    </notempty>                    <notempty name="nextnews">                     <a class="w40 tar fr" href="__MODULE__/News/detail/id/{$nextnews.news_id}"><span class="blue">下一篇：</span>{$nextnews.title}</a>                     </notempty>                 </p>             </div>        </div>    </div></div><!----frontend---->
