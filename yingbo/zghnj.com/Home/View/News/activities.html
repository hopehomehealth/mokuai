<!----banner----><div class="banner">    <foreach name="slides" item="slide">        <img src="{$slide.pic|substr=###,1}" alt="">    </foreach></div><!----bannerend----><!----front----><div class="su-front">    <div class="column-a">        <ul id="0" class="su-front-tit">            <foreach name="category" item="cateinfo">                <li <if condition="ACTION_NAME eq $cateinfo['action']">class="cur-a"</if>><a href="__MODULE__/{$cateinfo['ctrl']}/{$cateinfo['action']}#0">{$cateinfo.cat_name}</a></li>            </foreach>        </ul>        <div class="su-content pt0">            <p class="fs24 tac ov-h pt60">活动预告</p>            <div class="prolist">                <div class="proleft"></div>                <div class="proright"></div>                <div class="probebox swiper-container-horizontal">                    <ul class="clearfix swiper-wrapper">                        <!--banner-->                      <foreach name="foreshow" item="info1">                        <li class="swiper-slide">                            <a href="__MODULE__/News/detail/id/{$info1.news_id}">                                <img src="{$info1.pic|substr=###,1}" alt="" onerror="this.src='/Public/Home/images/baiban.png'" />                                <h3>{$info1.title}</h3>                            </a>                        </li>                      </foreach>                    </ul>                </div>            </div>        </div>    </div>    <div class="su-deve-list2-bj">          <div class="column-a">              <p class="fs24 tac ov-h pt50 pb40">活动回顾</p>              <div class="su-news-b" id="scrollloading" data-scrollstatus="false" data-end="false">              <foreach name="review" item="info2">                <dl class="su-news-a fl">                    <dt><a href="__MODULE__/News/detail/id/{$info2.news_id}"><img src="{$info2.pic|substr=###,1}" alt="" onerror="this.src='/Public/Home/images/baiban.png'"></a></dt>                    <dd>                        <h3>{$info2.title}</h3>                        <p class="su-news-a-txt fl">时间：{$info2.datetime|strtotime=###|date="Y.m.d",###}<br>                      地点：{$info2.address}</p>                        <p class="su-lear-more fl"><a href="__MODULE__/News/detail/id/{$info2.news_id}">查看详情</a></p>                    </dd>                </dl>              </foreach>          </div>          <p class="news-an">              <a>查看更多</a>          </p>          <!-- <style type="text/css">                .technorati li{float:left;}              </style>          <div class="technorati fl">{$page}</div> -->      </div>    </div></div><!----frontend----><script src="{$Think.const.HJS_URL}layout.js"></script><script type="text/javascript">  function scrollLoading(scrollloading,nowpage){    $.get("__MODULE__/News/activities/p/"+nowpage,function(data){      if(data.error == 0){        var html = '';        for(var i in data.content){            html += '\              <dl class="su-news-a fl">\                  <dt><a href="__MODULE__/News/detail/id/'+data.content[i].news_id+'"><img src="'+data.content[i].pic+'" alt="" onerror="this.src=\'/Public/Home/images/baiban.png\'"></a></dt>\                  <dd>\                      <h3>'+data.content[i].title+'</h3>\                      <p class="su-news-a-txt fl">时间：'+data.content[i].datetime+'<br>\                    地点：'+data.content[i].address+'</p>\                      <p class="su-lear-more fl"><a href="__MODULE__/News/detail/id/'+data.content[i].news_id+'">查看详情</a></p>\                  </dd>\              </dl>\            ';        }        scrollloading.append(html);      }else{        scrollloading.data('end',true);        $(".news-an").html('没有更多');      }      scrollloading.data('scrollstatus',false);    });  }  $(function(){    var scrollloading = $("#scrollloading");//放数据的容器    var scrollstatus = false;    var nowpage = 1;    $(".news-an").click(function () {      nowpage++;      if(!scrollloading.data('end')){        scrollLoading(scrollloading,nowpage);      }    });  });</script>
