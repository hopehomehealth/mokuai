<!----front----><div class="su-front">    <div class="column-a">                <div style="font-size:16px;color:#666;padding: 26px 25px;">搜索到“{$count|default=0}”条相关记录</div>                <div class="su-content" style="min-height:300px">            <foreach name="result" item="info">            <dl class="su-news fl">                <dt><a href="{$info.href}"><img src="{$info.pic|substr=###,1}" onerror="this.src='/Public/Home/images/baiban.png'" alt=""></a></dt>                <dd>                    <p class="su-lear-rq bj-n fr">                        {$info.upd_time|date="d",###}                        <span class="su-lear-sj white">{$info.upd_time|date="Y-m",###}</span>                    </p>                    <h3>{$info.title}</h3>                    <p class="su-news-txt fl">                    <if condition="($info.datetime neq '') OR ($info.address neq '')">时间：{$info.datetime}<br>                        地点：{$info.address}<else/>{$info.content}</if>                    </p>                    <p class="su-lear-more fl"><a href="{$info.href}">查看详情</a></p>                </dd>            </dl>            </foreach>            <style type="text/css">                .technorati li{float:left;}            </style>            <div class="technorati fl">{$page}</div>        </div>    </div></div><!----frontend---->
