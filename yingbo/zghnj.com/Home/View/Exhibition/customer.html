<!----banner----><div class="banner">    <foreach name="slides" item="slide">        <img src="{$slide.pic|substr=###,1}" alt="">    </foreach></div><!----bannerend----><!----front----><div class="su-front">    <div class="column-a">        <ul id="0" class="su-front-tit">            <foreach name="category" item="cateinfo">                <li <if condition="ACTION_NAME eq $cateinfo['action']">class="cur-a"</if>><a href="__MODULE__/{$cateinfo['ctrl']}/{$cateinfo['action']}#0">{$cateinfo.cat_name}</a></li>            </foreach>        </ul>        <div class="su-content pt0">             <ul class="su-cust fl">                <foreach name="customers" item="info">                    <li><img src="{$Think.const.SITE_URL}{$info.picture}" alt=""></li>                </foreach>             </ul>             <style type="text/css">                .technorati li{float:left;}            </style>            <div class="technorati fl">{$page}</div>        </div>    </div></div><!----frontend---->
