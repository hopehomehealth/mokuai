<!--banner--><div class="banner">    <foreach name="slides" item="slide">        <img src="{$slide.pic|substr=###,1}" alt="">    </foreach></div><!--bannerend--><!--front--><div class="su-front">    <div class="column-a">        <ul id="0" class="su-front-tit">            <foreach name="category" item="cateinfo">                <li <if condition="ACTION_NAME eq $cateinfo['action']">class="cur-a"</if>><a href="__MODULE__/{$cateinfo['ctrl']}/{$cateinfo['action']}#0">{$cateinfo.cat_name}</a></li>            </foreach>        </ul>        <div id="a" class="su-content pt0">            <div class="su-serv-con fl"  style="padding-top:30px">                <foreach name="products" item="info">                    <dl class="su-serv-list fl">                        <a href="__MODULE__/Exhibition/detail/pdt_id/{$info.pdt_id}">                        <dt><img src="{$info.logo}" alt=""></dt>                        <dd>                            <h3>{$info.pdt_name}</h3>                           <p>                               <foreach name="info.features" item="content">                                  <span class="blue">&bull;</span>&nbsp;{$content}<br>                               </foreach>                           </p>                        </dd>                        </a>                    </dl>                </foreach>            </div>            <style type="text/css">                .technorati li{float:left;}            </style>            <div class="technorati fl">{$page}</div>        </div>    </div></div><!--frontend-->
