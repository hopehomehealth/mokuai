<!----banner----><div class="banner">    <foreach name="slides" item="slide">        <img src="{$slide.pic|substr=###,1}" alt="">    </foreach></div><!----bannerend----><!----front----><div class="su-front">    <div class="column-a">        <ul id="0" class="su-front-tit">            <foreach name="category" item="cateinfo">                <li <if condition="ACTION_NAME eq $cateinfo['action']">class="cur-a"</if>><a href="__MODULE__/{$cateinfo['ctrl']}/{$cateinfo['action']}#0">{$cateinfo.cat_name}</a></li>            </foreach>        </ul>        <div class="su-content pt0">            <ul class="su-case fl">                <foreach name="cases" item="info">                    <li>                        <img src="{$info.picture}" alt="">                        <div class="txt">                            <h4>{$info.title}</h4>                        </div>                    </li>                    <div class="tan-b">                        <div class="pic-con">                            <span class="cuo-a"><img src="{$Think.const.HIMG_URL}cuo_a.png" alt=""></span>                            <span class="pic-img"><img src="{$info.picture}" alt=""></span>                            <p>{$info.introduce}</p>                        </div>                    </div>                </foreach>            </ul>            <style type="text/css">                .technorati li{float:left;}            </style>            <div style="margin-top:30px" class="technorati fl">{$page}</div>        </div>    </div></div><!----frontend---->
