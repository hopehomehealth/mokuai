<!----banner----><div class="banner">    <foreach name="slides" item="slide">        <img src="{$slide.pic|substr=###,1}" alt="">    </foreach></div><!----bannerend----><!----front----><div class="su-front">    <div class="column-a">        <ul id="0" class="su-front-tit">            <foreach name="category" item="cateinfo">                <li <if condition="(ACTION_NAME eq $cateinfo['action']) OR ((ACTION_NAME eq 'detail') AND ($cateinfo['action'] eq 'product'))">class="cur-a"</if>><a href="__MODULE__/{$cateinfo['ctrl']}/{$cateinfo['action']}#0">{$cateinfo.cat_name}</a></li>            </foreach>        </ul>        <div class="su-content pt0">            <p class="su-deve fs24" style="margin-top:30px"><strong class="">{$detail.pdt_name}</strong></p>            <div class="su-serv-fina fl">                {$detail.introduce}            </div>        </div>    </div>    <notempty name="photos">    <div class="su-deve-list2-bj">          <div class="column-a">              <div class="prolist">                  <div class="proleft"></div>                  <div class="proright"></div>                  <div class="probebox swiper-container-horizontal">                      <ul class="clearfix swiper-wrapper">                          <!--banner-->                          <foreach name="photos" item="info">                              <li class="swiper-slide">                                  <a>                                      <img src="{$info.url}" alt="" />                                  </a>                              </li>                          </foreach>                          <!--banner-->                      </ul>                  </div>              </div>          </div>    </div>    </notempty></div><!--frontend--><script src="{$Think.const.HJS_URL}layout.js"></script>
