<!----banner----><div class="banner">    <foreach name="slides" item="slide">        <img src="{$slide.pic|substr=###,1}" alt="">    </foreach></div><!----bannerend----><!----front----><div class="su-front">    <div class="column-a">        <ul id="0" class="su-front-tit">            <foreach name="category" item="cateinfo">                <li <if condition="ACTION_NAME eq $cateinfo['action']">class="cur-a"</if>><a href="__MODULE__/{$cateinfo['ctrl']}/{$cateinfo['action']}#0">{$cateinfo.cat_name}</a></li>            </foreach>        </ul>        <div class="su-content">            <p class="su-deve"><span class="fs30 pr15">凝聚专业的缓粘结设计与施工企业</span></p>            <p class="su-deve-txt">　　缓粘结预应力技术以设计与施工为表现，以此展现缓粘结的优异性能，推动缓粘结的技术应用。</p>            <volist name="news" id="info1" mod="2" >                <eq name="mod" value="1">{$vo.name}                <dl class="su-deve-list1">                    <dt><img src="{$info1.pic|substr=###,1}" alt=""></dt>                    <dd>                        <h3>{$info1.title}</h3>                        　　{$info1.content}                    </dd>                </dl>                </eq>                <eq name="mod" value="0">{$vo.name}                  <div class="su-deve-list2-bj">                  <dl class="su-deve-list2">                      <dd>                          <h3>{$info1.title}</h3>                          　　{$info1.content}                      </dd>                      <dt><img src="{$info1.pic|substr=###,1}" alt=""></dt>                  </dl>                  </div>                </eq>            </volist>            <p class="su-deve-tit" style="padding-top:30px">成员企业</p>            <div class="su-deve-list2-bj">                  <div class="column-a">                      <div class="prolist">                          <div class="proleft"></div>                          <div class="proright"></div>                          <div class="probebox swiper-container-horizontal">                              <ul class="clearfix swiper-wrapper">                                  <!--banner-->                                  <foreach name="leaguers" item="info">                                      <li class="swiper-slide">                                          <a href="{$info.href|default='#'}">                                              <img src="{$info.picture}" alt="" /><p style="text-align:center">{$info.title}</p>                                          </a>                                      </li>                                  </foreach>                                  <!--banner-->                              </ul>                          </div>                      </div>                  </div>            </div>        </div>    </div></div><!----frontend----><script src="{$Think.const.HJS_URL}layout.js"></script>
