<!----banner----><div class="banner">    <foreach name="slides" item="slide">        <img src="{$slide.pic|substr=###,1}" alt="">    </foreach></div><!----bannerend----><!----front----><div class="su-front">    <div class="column-a">        <ul id="0" class="su-front-tit">            <foreach name="category" item="cateinfo">                <li <if condition="ACTION_NAME eq $cateinfo['action']">class="cur-a"</if>><a href="__MODULE__/{$cateinfo['ctrl']}/{$cateinfo['action']}#0">{$cateinfo.cat_name}</a></li>            </foreach>        </ul>        <div class="su-content">             <p class="su-deve"><span class="fs30 pr15">汇集优质的缓粘结材料与机具供应商</span></p>             <foreach name="news" item="info1">             <dl class="su-deve-list">                 <dd>                     <h3>{$info1.title}</h3>{$info1.content}                 </dd>                 <dt><img src="{$info1.pic|substr=###,1}" alt=""></dt>             </dl>             </foreach>            <p class="su-deve-tit" style="padding-top:30px">成员企业</p>            <div class="su-deve-list2-bj">                  <div class="column-a">                      <div class="prolist">                          <div class="proleft"></div>                          <div class="proright"></div>                          <div class="probebox swiper-container-horizontal">                              <ul class="clearfix swiper-wrapper">                                  <!--banner-->                                  <foreach name="leaguers" item="info">                                      <li class="swiper-slide">                                          <a href="{$info.href|default='#'}">                                              <img src="{$info.picture}" alt="" /><p style="text-align:center">{$info.title}</p>                                          </a>                                      </li>                                  </foreach>                                  <!--banner-->                              </ul>                          </div>                      </div>                  </div>            </div>        </div>    </div></div><!----frontend----><script src="{$Think.const.HJS_URL}layout.js"></script>
