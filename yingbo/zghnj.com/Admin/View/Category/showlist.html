
<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-cogs"></i>栏目列表</h3>
                         <div class="pull-right"><a class="btn btn-success btn-sm" href="__MODULE__/Category/add">添加栏目</a></div>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr><th width="30px" ><div align="center">栏目ID</div></th>
                        <th width="100px"><div align="center">栏目名</div></th>
                        <th width="100px"><div align="center">链　接</div></th>
                        <th width="30px"><div align="center">排　序</div></th>
                        <th width="30px"><div align="center">显　示</div></th>
                        <th width="80px"><div align="center">操　作</div></th>
                    </tr></thead>
                    <tbody>
                    <foreach name='catlist' key='k' item='v'>
                        <tr>
                            <td><div align="center">{$v.cat_id}</div></td>
                            <td><div align="left"><b>{$v.cat_name}</b></div></td>
                            <td><div align="center" style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">{$v.href}</div></td>
                            <td><div align="left"><b>{$v.sort}</b></div></td>
                            <td><div align="center">{$v['is_show']?"<b style='color:green'>是</b>":"<b style='color:red'>否</b>"}</div></td>
                            <td>
                                <div  align="center" class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <a class="green" href="{:U('upd',array('cat_id'=>$v['cat_id']))}"> <i class="icon-pencil bigger-130"></i>&nbsp;编辑 </a>
                                    <a class="red detail" onclick="return confirm('确定删除该栏目')" href="{:U('del',array('cat_id'=>$v['cat_id']))}"> <i class="icon-trash bigger-130"></i>&nbsp;删除 </a>
                                </div>
                            </td>
                        </tr>
                        <foreach name='v.subcate' item='subinfo'>
                            <tr>
                                <td><div align="center">{$subinfo.cat_id}</div></td>
                                <td><div align="left"><i class='board'>{$subinfo.cat_name}</i></div></td>
                                <td><div align="center">{$subinfo.href}</div></td>
                                <td><div align="left"><i class='board'>{$subinfo.sort}</i></div></td>
                                <td><div align="center">{$subinfo['is_show']?"<b style='color:green'>是</b>":"<b style='color:red'>否</b>"}</div></td>
                                <td>
                                    <div  align="center" class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                        <a class="green" href="{:U('upd',array('cat_id'=>$subinfo['cat_id']))}"> <i class="icon-pencil bigger-130"></i>&nbsp;编辑 </a>
                                        <a class="red detail" onclick="return confirm('确定删除该栏目')" href="{:U('del',array('cat_id'=>$subinfo['cat_id']))}"> <i class="icon-trash bigger-130"></i>&nbsp;删除 </a>
                                    </div>
                                </td>
                            </tr>
                            
                        </foreach>
                    </foreach>
                    </tbody>
                </table>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
