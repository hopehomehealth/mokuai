<script type="text/javascript" src='{$Think.const.JS_URL}jquery-2.1.3.min.js'></script>
<script type="text/javascript" src='{$Think.const.JS_URL}uploadPreview.js'></script>
<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-magic"></i>编辑栏目</h3>
                    </div>
                </div>


                <div class="page-content">
                    <div class="row">
                        <div class="page-content box">

                            <form action="__SELF__" method="post" class="form-horizontal" enctype="multipart/form-data">
                           
                                <div class="form-group">
                                    <label class="control-label">名　　称 : </label>
                                    <div class="controls pull-left">
                                        <input type="text" class="input-medium" name="cat_name" value="{$catinfo.cat_name}">
                                        <span class="help-inline red"> * </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">上级分类 : </label>
                                    <div class="controls pull-left">
                                        <select name='pid'>
                                            <option value='0'>--请选择--</option>
                                            <foreach name='catlist' item='v'>
                                                <option value='{$v.cat_id}' <if condition="$v['cat_id'] eq $catinfo['pid']">selected</if>>{$v.cat_name}</option>
                                            </foreach>
                                        </select>
                                        <span class="help-inline red"> * 子分类必选, 顶级分类不选!!!!!!</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">控制器名 : </label>
                                    <div class="controls pull-left">
                                        <input type="text" class="input-medium" name="ctrl" value="{$catinfo.ctrl}">
                                        <span class="help-inline red"> 首字母大写 </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">方法名 : </label>
                                    <div class="controls pull-left">
                                        <input type="text" class="input-medium" name="action" value="{$catinfo.action}">
                                        <span class="help-inline red"> 子栏目必填 </span>
                                    </div>
                                </div>
                                <!-- <div class="form-group">
                                    <label class="control-label">链　　接 : </label>
                                    <div class="controls pull-left">
                                        <input type="text" name="href" value="{$catinfo.href}" style="width:400px">
                                        <span class="help-inline red">  </span>
                                    </div>
                                </div> -->
                                <div class="form-group">
                                    <label class="control-label">显示顺序 : </label>
                                    <div class="controls pull-left">
                                        <input type="text" class="input-medium" name="sort" value="{$catinfo.sort}">
                                        <span class="help-inline red"> * 请输入整数数字,按照数字从小到大顺序排列</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">是否显示 : </label>
                                    <div class="controls pull-left" style="padding-top:6px">
                                        <label>
                                            <input type="radio" class="ace" name="is_show" value="1" {$catinfo['is_show']?"checked":""}>
                                            <span class="lbl">是</span>
                                        </label>
                                        <label>
                                            <input type="radio" class="ace" name="is_show" value="0" {$catinfo['is_show']?"":"checked"}>
                                            <span class="lbl">否</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">栏目简介 : </label>
                                    <div class="controls pull-left">
                                        <textarea style="width:500px;height:100px" name="introduce">{$catinfo.introduce}</textarea>
                                        <span class="help-inline red"> </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">栏目图片 : </label>
                                    <div class="controls pull-left" style="position:relative;width:100px;height:100px;text-align:center;overflow:hidden;margin-top:5px">
                                        <input style="width:100%;height:100%;position:absolute;right:0;top:0;opacity:0;" type="file" class="input-large" id="pic" name="pic" >
                                        <div id="pic_div" style="background:url('{$Think.const.IMG_URL}selectpic.png') center 12px no-repeat;"><img id='pic_img' src='{$catinfo.pic}' width='100' height='100'></div>
                                    </div>
                                </div>




                                <div>
                                    <label class="control-label"></label>
                                    <button id="bsubmit" type="submit"  class="btn btn-sm btn-primary">保存</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--/.box-->
                </div><!-- /.page-content -->
            </div><!-- /.main-content -->
            <script>
                $(function(){
                    new uploadPreview({ UpBtn: "pic", DivShow: "pic_div", ImgShow: "pic_img" });
                })
            </script>
