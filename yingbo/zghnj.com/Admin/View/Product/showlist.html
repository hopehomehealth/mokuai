<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-magic"></i>产品列表</h3>
                        <div class="pull-right"><a class="btn btn-success btn-sm" href="__MODULE__/Product/tianjia">添加产品</a></div>
                    </div>
                </div>

                <form class="form-horizontal"  action="__SELF__" method="get">
                    <div class="form-group">
                        <div>
                            <span class="shuaixuanbtn" style="line-height:1.5;color:block;font-weight:bold;border:none">标题 : </span>
                            <input type="text" class="shuaixuanbtn" placeholder="" value="{$_GET['search']}" name="search">
                            <input type="submit" class="shuaixuanbtn" value="搜索">
                        </div>
                    </div>
                </form>
                <script type="text/javascript">

                    $(function(){
                        $('#shou').click(function(){
                            var name = $('#search').val();
                            if(name == ''){
                                alert('搜索内容不能为空');
                                return false;
                            }
                        });

                    });
                </script>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th width="30px"><div align="center">id</div></th>
                        <th width="100px"><div align="center">产品系列</div></th>
                        <th width="100px"><div align="center">图片</div></th>
                        <th width="100px"><div align="center">时间</div></th>
                        <th width="30px"><div align="center">显示</div></th>
                        <th width="60px"><div align="center">操作</div></th>
                    </tr></thead>
                    <tbody>
                    <form action="" method="post" id="batches">
                    <foreach name="products" key="k" item="v">
                        <tr>
                            <td><div align="center">{$v.pdt_id}</div></td>
                            <td><div align="center">{$v.pdt_name}</div></td>
                            <td><div align="center"><img src="{$v.logo}" width='50' height='50'/></div></td>
                            <td><div align="center">{$v.ctime|date='Y-m-d H:i:s',###}</div></td>
                            <if condition="$v.is_show eq 1">
                                <td><div align="center"><i class="icon-ok bigger-130 green"></i></div> </td>
                                <else />
                                <td><div align="center"><i class="icon-remove bigger-130 red"></i></div> </td>
                            </if>
                            <td> <div align="center">
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <a class="green" href="__MODULE__/Product/upd/pdt_id/{$v.pdt_id}"> <i class="icon-pencil bigger-130"></i>&nbsp;编辑 </a>
                                    <a class="red detail" onclick="return confirm('确定删除？')" href="__MODULE__/Product/del/pdt_id/{$v.pdt_id}"> <i class="icon-trash bigger-130"></i>&nbsp;删除 </a>
                                </div>
                            </div>
                            </td>
                        </tr>
                    </foreach>
                    </form>
                    </tbody>

                </table>
                <style type="text/css">
                    .technorati li{float:left;}
                </style>
                <div class="technorati">{$page}</div>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
<script type="text/javascript">
    $(function() {
    })

</script>
