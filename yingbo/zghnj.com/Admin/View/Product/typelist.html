
<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-magic"></i>产品类型列表</h3>
                        <div class="pull-right"><a class="btn btn-success btn-sm" href="__MODULE__/Product/add_type">添加类型</a></div>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr><th width="5px"><div align="center">id</div></th>
                        <th width="50px"><div align="center">名称</div></th>
                        <th width="30px"><div align="center">是否显示</div></th>
                        <th width="30px"><div align="center">排序</div></th>
                        <th width="60px"><div align="center">操作</div></th>
                    </tr></thead>
                    <tbody>
                    <foreach name="info" key="k" item="v">
                        <tr>
                            <td><div align="center">{$v.type_id}</div></td>

                            <td><div align="center">{$v.type_name}</div></td>
                            <if condition="$v.is_show eq 0">
                                <td><div align="center"><i class="icon-ok bigger-130 green"></i></div> </td>
                                <else />
                                <td><div align="center"><i class="icon-remove bigger-130 red"></i></div> </td>
                            </if>
                            <td><div align="center">{$v.sort}</div></td>
                            <td> <div align="center">
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <!--<a href="customize_menus_add.html"> <i class="icon-pencil bigger-130"></i>&nbsp;添加 </a>-->
                                    <a class="green" href="{:U('upd_type',array('type_id'=>$v['type_id']))}"> <i class="icon-pencil bigger-130"></i>&nbsp;编辑 </a>
                                    <a class="red detail" href="{:U('del_type',array('type_id'=>$v['type_id']))}"> <i class="icon-trash bigger-130"></i>&nbsp;删除 </a>
                                </div>
                            </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <style type="text/css">
                    .technorati li{float:left;}
                </style>
                <div class="technorati">{$page}</div>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
