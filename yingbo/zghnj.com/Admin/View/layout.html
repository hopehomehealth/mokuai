<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>中国缓粘结网管理后台</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{$Think.const.CSS_URL}bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{$Think.const.CSS_URL}font-awesome.min.css" />
    <link rel="stylesheet" href="{$Think.const.CSS_URL}ace.min.css" />
    <link rel="stylesheet" href="{$Think.const.CSS_URL}page.css" />
    <link rel="stylesheet" type="text/css" href="{$Think.const.CSS_URL}style.css">
    <script type="text/javascript" src='{$Think.const.JS_URL}jquery-1.7.2.min.js'></script>
    <style>
    .shuaixuanbtn{border-radius: 0!important;color: #858585;background-color: #fff;border: 1px solid #d5d5d5;padding: 5px 4px;line-height: 1.2;font-size: 14px;height:33px;font-family: inherit;-webkit-box-shadow: none!important;box-shadow: none!important;display:block;float:left;}
    </style>
</head>
<body>
<div class="navbar navbar-default">
    <div class="navbar-container">
        <div class="navbar-header pull-left">
            <a href="#" class="navbar-brand">
                <small>中国缓粘结网管理后台 </small>
            </a>
        </div><!-- /.navbar-header -->
        <div class="navbar-header pull-right">
            <ul class="nav ace-nav">
                <li >
                    <a data-toggle="dropdown" href="#" class="dropdown-toggle">
                        <i class="icon-user bigger-140"></i>{$_SESSION['member']['info']['username']|default="未登录"}
                    </a>
                    <!--<ul class="user-menu pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">-->
                        <!--<li>-->
                            <!--<a href="">-->
                                <!--<i class="icon-edit"></i>-->
                                <!--修改密码-->
                            <!--</a>-->
                        <!--</li>-->
                    <!--</ul>-->
                </li>
                <li >
                    <a href="{:U('Member/logout')}" target="_top"
                       onclick="if(confirm('确认要退出系统么？')==false){return false;}">
                        <i class="icon-off bigger-130"></i>退出
                    </a>
                </li>
            </ul><!-- /.ace-nav -->
        </div><!-- /.navbar-header -->
    </div><!-- /.navbar-container-->
</div><!-- /.navbar-->
<div class="main-container">
    <div class="main-container-inner">
        <div class="sidebar" id="sidebar">
            <ul class="nav nav-list">



                <foreach name='auth_infoA' item='v'>
                    <if condition="($v.auth_c neq '') AND ($v.auth_a neq '')">
                        <li <if condition="(CONTROLLER_NAME == $v['auth_c']) AND (ACTION_NAME == $v['auth_a'])">class="active"</if>>

                            <a href="__MODULE__/{$v.auth_c}/{$v.auth_a}">
                                <i class="icon-folder-close"></i>
                                <span class="menu-text">{$v.auth_name}</span>
                            </a>
                        </li>
                    <elseif condition="($v.auth_a eq '') AND ($v.auth_c eq '')"/>
                        <li>
                            <a class="dropdown-toggle">
                                <i class="icon-folder-close"></i>
                                <span class="menu-text">{$v.auth_name} </span>
                                <b class="arrow icon-angle-down"></b>
                            </a>
                            <ul class="submenu">
                                <foreach name='auth_infoB' item='vv'>
                                    <eq name='vv.auth_pid' value='$v.auth_id'>
                                        <li <if condition="CONTROLLER_NAME == $vv['auth_c']">
                                        <if condition="ACTION_NAME == $vv['auth_a']">class="subli active"<else/>class="subli"</if></if>>
                                            <a href="__MODULE__/{$vv.auth_c}/{$vv.auth_a}">
                                                <i class="icon-double-angle-right"></i> {$vv.auth_name}
                                            </a>
                                        </li>
                                     </eq>
                                </foreach>
                            </ul>
                         </li>
                    </if>
                </foreach>

            </ul>
            <!-- /.nav-list -->

            <div class="sidebar-collapse" id="sidebar-collapse">
                <i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
            </div>
            <script type="text/javascript">
                try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
            </script>
        </div>
        
        {__CONTENT__}

    </div><!-- /.main-container-inner -->
</div><!-- /.main-container -->


<script src='{$Think.const.JS_URL}jquery-2.1.3.min.js'></script>
<script type="text/javascript">
    $('.subli').parent().parent().addClass("active open");
</script>
<script src="{$Think.const.JS_URL}ace-extra.min.js"></script>
<script src="{$Think.const.JS_URL}bootstrap.min.js"></script>
<script src="{$Think.const.JS_URL}ace.min.js"></script>
</body>
</html>
