
<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-cogs"></i>应用案例</h3>
                         <div class="pull-right"><a class="btn btn-success btn-sm" href="__MODULE__/Case/add_case">添加案例</a></div>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr><th width="30px" ><div align="center">案例ID</div></th>
                        <th width="100px"><div align="center">案例名</div></th>
                        <th width="100px"><div align="center">图　片</div></th>
                        <th width="30px"><div align="center">排　序</div></th>
                        <th width="30px"><div align="center">显　示</div></th>
                        <th width="80px"><div align="center">操　作</div></th>
                    </tr></thead>
                    <tbody>
                    <foreach name='cases' key='k' item='v'>
                        <tr>
                            <td><div align="center">{$v.id}</div></td>
                            <td><div align="center"><b>{$v.title}</b></div></td>
                            <td><div align="center" style="overflow:hidden;height:50px"><img src="{$v.picture}" style="height:100px"></div></td>
                            <td><div align="center"><b>{$v.sort}</b></div></td>
                            <td><div align="center">{$v['show']?"<b style='color:green'>是</b>":"<b style='color:red'>否</b>"}</div></td>
                            <td>
                                <div  align="center" class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <a class="green" href="{:U('upd_case',array('id'=>$v['id']))}"> <i class="icon-pencil bigger-130"></i>&nbsp;编辑 </a>
                                    <a class="red detail" href="{:U('del_case',array('id'=>$v['id']))}"> <i class="icon-trash bigger-130"></i>&nbsp;删除 </a>
                                </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <style type="text/css">
                    .technorati li{float:left;}
                </style>
                <div class="technorati">{$page}</div>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
