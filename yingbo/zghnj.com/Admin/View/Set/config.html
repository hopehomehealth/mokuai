<script type="text/javascript" src='{$Think.const.JS_URL}jquery-2.1.3.min.js'></script>
<script type="text/javascript" src='{$Think.const.JS_URL}uploadPreview.js'></script>
<script type="text/javascript" src='{$Think.const.PLUGIN_URL}ueditor/ueditor.config.js' ></script>
<script type="text/javascript" src='{$Think.const.PLUGIN_URL}ueditor/ueditor.all.min.js' ></script>
<script type="text/javascript" src='{$Think.const.PLUGIN_URL}ueditor/lang/zh-cn/zh-cn.js' ></script>
<div class="main-content">
    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-cogs"></i>基本设置</h3>
                    </div>
                </div>
                <div style="margin-top:15px">
                    <form action="__MODULE__/Set/config" method="post" enctype="multipart/form-data" class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label">网站名 : </label>
                            <div class="controls pull-left" style="padding-top:3px">
                                <input type="text" name="name" value="{$set.name}" class="input-large">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">网站备案 : </label>
                            <div class="controls pull-left" style="padding-top:3px">
                                <input type="text" name="records" value="{$set.records}" class="input-large" style="width:400px">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">网站关键词 : </label>
                            <div class="controls pull-left" style="padding-top:3px">
                                <input type="text" name="keywords" value="{$set.keywords}" class="input-large" style="width:400px">
                                <span class="help-inline red"> 多个关键字请用逗号或空格分开 </span> </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">网站描述 : </label>
                            <div class="controls pull-left" style="padding-top:3px">
                                <textarea name="description" style="width:400px;height:100px">{$set.description}</textarea>
                                <span class="help-inline red"> 请输入50~100字的描述 </span> </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">公司名称 : </label>
                            <div class="controls pull-left" style="padding-top:3px">
                                <input type="text" name="company" value="{$set.company}" class="input-large">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">地址 : </label>
                            <div class="controls pull-left" style="padding-top:3px">
                                <input type="text" name="address" value="{$set.address}" class="input-large">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">联系人 : </label>
                            <div class="controls pull-left" style="padding-top:3px">
                                <input type="text" name="linkman" value="{$set.linkman}" class="input-large">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">联系电话 : </label>
                            <div class="controls pull-left" style="padding-top:3px">
                                <input type="text" name="linkphone" value="{$set.linkphone}" class="input-large">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">用户使用协议 : </label>
                            <div class="controls pull-left">
                                <textarea rows="5" cols="30" id='protocol' name='protocol' style='width:850px;height:350px;'>{$set.protocol}</textarea>
                            </div>
                        </div>


                        <script type="text/javascript">
                            var ue = UE.getEditor('protocol',{toolbars: [[
                                        'fullscreen', 'source', '|', 'undo', 'redo', '|',
                                'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'pasteplain', '|', 'forecolor', 'backcolor', 'selectall', 'cleardoc', '|',
                                'rowspacingtop', 'rowspacingbottom', 'lineheight', '|',
                                'customstyle', 'paragraph', 'fontfamily', 'fontsize', '|',
                                'directionalityltr', 'directionalityrtl', 'indent', '|',
                                'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', '|', 'touppercase', 'tolowercase', '|',
                                'link', 'unlink', '|', 'imagenone', 'imageleft', 'imageright', 'imagecenter', '|',
                                'simpleupload', 'insertimage','insertvideo', 'insertframe',  'attachment', 'map', 'pagebreak', '|',
                                'horizontal', 'date', 'time', 'spechars', '|',
                                'inserttable', 'deletetable', 'insertparagraphbeforetable', 'insertrow', 'deleterow', 'insertcol', 'deletecol', 'mergecells', 'mergeright', 'mergedown', 'splittocells', 'splittorows', 'splittocols', 'charts', '|',
                                 'preview', 'searchreplace', 'drafts'
                            ]]});
                        </script>
                        <div class="form-group">
                            <label class="control-label">网站二维码 : </label>
                            <div class="controls pull-left" style="padding-top:3px">
                                <input type="file" class="input-large" id="logo" name="logo" >
                                <div id="pic_div"><img id='pic_img' src='{$Think.const.SITE_URL}{$set.logo}' onerror="this.src='{$Think.const.IMG_URL}imgerror.png'"></div>
                            </div>
                        </div>
                        <script type='text/javascript'>
                            $(function(){
                                new uploadPreview({ UpBtn: "logo", DivShow: "pic_div", ImgShow: "pic_img" });
                            });
                        </script>
                        <!-- <div class="form-group">
                            <label class="control-label">平台描述 : </label>
                            <div class="controls pull-left" style="padding-top:3px">
                                <textarea class="input-large" name="description" style="margin: 0px; height: 115px; width: 530px;">{$set.description}</textarea>
                                <span class="help-inline"> 请输入不超过 20 字符. </span> </div>
                        </div> -->
                        <div>
                            <label class="control-label"> </label>
                            <input type="hidden" name="setid" value="{$set.id}">
                            <button id="bsubmit1" type="submit"  class="btn btn-sm btn-primary">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->

<script type="text/javascript">
    $(function(){
        $(".breadcrumbs ul li").click(function(){
            $(this).addClass("active").siblings().removeClass('active');
            $("form").eq($(this).index()).css("display","block").siblings().css("display","none");
        })
        $("#addbtn").click(function(){
            $(".option:last").after("<span class='option' style='float:left;margin-bottom:5px'><input type='text' name='pct_checkout[]' value='' class='input-small'><i class='icon-remove red' onClick='$(this).parent().remove()'></i></span>");
        })
    })
</script>
