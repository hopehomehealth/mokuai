<div class="main-content">


    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-magic"></i>管理员修改</h3>
                    </div>
                </div>
                <form action="__SELF__" method="post" class="form-horizontal" enctype="multipart/form-data">
                    <input type='hidden' name='mg_id' value='{$info.mg_id}' />
                    <div class="form-group">
                        <label class="control-label">名称 : </label>
                        <div class="controls pull-left">
                            <input type="text" class="input-large" name="username" value="{$info.username}">
                            <span class="help-inline red"> * </span>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label">密码 : </label>
                        <div class="controls pull-left">
                            <input type="text" class="input-large" name="password" value="">
                            <span class="help-inline red"> * </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">手机 : </label>
                        <div class="controls pull-left">
                            <input type="text" class="input-large" name="phone" value="{$info.phone}">
                            <span class="help-inline red"> * </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">角色 :</label>
                        <div class="controls pull-left">
                            <select class="input-medium" name="role_id" >

                                <option value='0'>-请选择-</option>
                                <foreach name='roleinfo' item='v'>
                                    <option value="{$v.role_id}" <if condition="$v['role_id'] eq $info['role_id']">selected<else /></if> >{$v.role_name}</option>
                                </foreach>

                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="control-label"></label>
                        <button id="bsubmit" type="submit"  class="btn btn-sm btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
