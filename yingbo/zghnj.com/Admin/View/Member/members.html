
<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-magic"></i>管理员列表</h3>
                        <div class="pull-right"><a class="btn btn-success btn-sm" href="__MODULE__/Member/tianjia">添加管理员</a></div>
                    </div>
                </div>

                <form class="form-horizontal"  action="__SELF__" method="post">
                    <div class="form-group">
                        <div>
                            <span class="shuaixuanbtn" style="line-height:1.5;color:block;font-weight:bold;border:none">名称 : </span>
                            <input type="text" class="shuaixuanbtn" placeholder="" value="" name="search">
                            <input type="submit" class="shuaixuanbtn" value="搜索">
                        </div>
                    </div>
                </form>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr><th width="5px"><div align="center">id</div></th>
                        <th width="35px"><div align="center">名称</div></th>
                        <th width="75px"><div align="center">密码</div></th>
                        <th width="35px"><div align="center">角色</div></th>
                        <th width="35px"><div align="center">手机号</div></th>
                        <th width="60px"><div align="center">添加时间</div></th>
                        <th width="60px"><div align="center">操作</div></th>
                    </tr></thead>
                    <tbody>
                    <foreach name="info" key="k" item="v">
                        <tr>
                            <td><div align="center">{$v.uid}</div></td>
                            <td><div align="center">{$v.username}</div></td>
                            <td><div align="center">{$v.password}</div></td>
                            <td><div align="center">{$v.role_name}</div></td>
                            <td><div align="center">{$v.phone}</div></td>

                            <td><div align="center">{$v.ctime|date='Y-m-d H:i:s',###}</div></td>
                            <td> <div align="center">
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <!--<a href="customize_menus_add.html"> <i class="icon-pencil bigger-130"></i>&nbsp;添加 </a>-->
                                    <a class="green" href="{:U('upd',array('uid'=>$v['uid']))}"> <i class="icon-pencil bigger-130"></i>&nbsp;编辑 </a>
                                    <a class="red detail" href="{:U('del',array('uid'=>$v['uid']))}"> <i class="icon-trash bigger-130"></i>&nbsp;删除 </a>
                                </div>
                            </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
          							<style type="text/css">
    .technorati li{float:left;}
</style>
                <div class="technorati">{$page}</div>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
