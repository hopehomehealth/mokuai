
<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-cogs"></i>成员企业</h3>
                         <div class="pull-right"><a class="btn btn-success btn-sm" href="__MODULE__/Leaguer/add">添加企业</a></div>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr><th width="30px" ><div align="center">链接ID</div></th>
                        <th width="100px"><div align="center">栏　目</div></th>
                        <th width="100px"><div align="center">名　称</div></th>
                        <th width="100px"><div align="center">图　片</div></th>
                        <th width="30px"><div align="center">排　序</div></th>
                        <th width="30px"><div align="center">显　示</div></th>
                        <th width="50px"><div align="center">操　作</div></th>
                    </tr></thead>
                    <tbody>
                    <foreach name='links' key='k' item='v'>
                        <tr>
                            <td><div align="center">{$v.id}</div></td>
                            <td><div align="center"><b><a>{$v.cat_name}</a></b></div></td>
                            <td><div align="center"><b>{$v.title}</b></div></td>
                            <td><div align="center" style="overflow:hidden;height:50px"><img src="{$v.picture}" style="height:100px"></div></td>
                            <td><div align="center"><b>{$v.sort}</b></div></td>
                            <td><div align="center">{$v['is_show']?"<b style='color:green'>是</b>":"<b style='color:red'>否</b>"}</div></td>
                            <td>
                                <div  align="center" class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <a class="green" href="{:U('upd',array('id'=>$v['id']))}"> <i class="icon-pencil bigger-130"></i>&nbsp;编辑 </a>
                                    <a class="red detail" href="{:U('del',array('id'=>$v['id']))}"> <i class="icon-trash bigger-130"></i>&nbsp;删除 </a>
                                </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <style type="text/css">
                    .technorati li{float:left;}
                </style>
                <div class="technorati">{$page}</div>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
