
<script type="text/javascript" src='{$Think.const.JS_URL}jquery-1.7.2.min.js'></script>
<script type="text/javascript" src='{$Think.const.JS_URL}uploadPreview.js'></script>


<div class="main-content">
    <div class="box-title margin_bot_20">
        <div class="span10">
            <h3><i class="icon-magic"></i>banner修改</h3>
        </div>
    </div>


    <div class="page-content">
        <div class="row">
            <div class="page-content box">

                <form action="__SELF__" method="post" class="form-horizontal" enctype="multipart/form-data">
                    <input type="hidden" name="ad_id" value="{$info.ad_id}">
                    <div class="form-group">
                        <label class="control-label">名称 : </label>
                        <div class="controls pull-left">
                            <input type="text" class="input-large" name="title" value="{$info.title}">
                            <span class="help-inline red"> * </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">图片 : </label>
                        <div class="controls pull-left">
                            <input type="file" class="input-large" id="pic" name="pic" >
                            <div id="pic_div"><img src="{$Think.const.SITE_URL}{$info.pic|substr=###,2}" id='pic_img' width='100' height='100'></div>
                        </div>
                    </div>
                    <script type='text/javascript'>
                        $(function(){
                            new uploadPreview({ UpBtn: "pic", DivShow: "pic_div", ImgShow: "pic_img" });
                        });
                    </script>
                    <div class="form-group">
                        <label class="control-label">链接地址 : </label>
                        <div class="controls pull-left">
                            <input type="text" class="input-large" name="url" value="{$info.url}">
                            <span class="help-inline red"> * </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">展示位置 : </label>
                        <div class="controls pull-left">
                            <label>
<input type="radio" class="ace" name="is_area" <if condition="$info.is_area eq 0">checked="checked"</if> value="0">
                                <span class="lbl">首页</span>
                            </label>
                            <label>
<input type="radio" class="ace" name="is_area" <if condition="$info.is_area eq 1">checked="checked"</if> value="1">
                                <span class="lbl">新闻资讯</span>
                            </label>
                            <label>
<input type="radio" class="ace" name="is_area" <if condition="$info.is_area eq 2">checked="checked"</if> value="2">
                                <span class="lbl">乐购商城</span>
                            </label>
                            <label>
<input type="radio" class="ace" name="is_area" <if condition="$info.is_area eq 3">checked="checked"</if> value="3">
                                <span class="lbl">农业科技部</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">是否展示 : </label>
                        <div class="controls pull-left">
                            <label>
<input type="radio" class="ace" name="is_show" value="0" <eq name="info['is_show']" value="0">checked="checked"</eq>>
                                <span class="lbl">是</span>
                            </label>
                            <label>
<input type="radio" class="ace" name="is_show" value="1" <eq name="info['is_show']" value="1">checked="checked"</eq>>
                                <span class="lbl">否</span>
                            </label>
                        </div>
                    </div>


                    <div class="form-actions" align="center">
                        <button id="bsubmit" type="submit"  class="btn btn-sm btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
