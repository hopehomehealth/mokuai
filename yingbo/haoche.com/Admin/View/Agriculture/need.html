
<div class="main-content">

    <div class="page-content">
        <div class="row">
            <div class="page-content box">
                <div class="box-title margin_bot_20">
                    <div class="span10">
                        <h3><i class="icon-magic"></i>所需资源列表</h3>
                    </div>
                </div>

                <form class="form-horizontal"  action="__SELF__" method="post">
                    <div class="form-group">
                        <label class="control-label">标题 : </label>
                        <div class="controls pull-left">
                            <input type="text" class="input-medium" name="search">
                            <button type="submit" class="btn btn-sm btn-primary">搜索</button>
                        </div>
                    </div>
                </form>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr><th width="5px"><div align="center">id</div></th>
                        <th width="45px"><div align="center">标题</div></th>
                        <th width="30px"><div align="center">所需人</div></th>
                        <th width="30px"><div align="center">联系方式</div></th>
                        <th width="100px"><div align="center">申请时间</div></th>
                        <th width="60px"><div align="center">操作</div></th>
                    </tr></thead>
                    <tbody>
                    <foreach name="info" key="k" item="v">
                        <tr>
                            <td><div align="center">{$v.id}</div></td>
                            <td><div align="center">{$v.title}</div></td>
                            <td><div align="center">{$v.username}</div></td>
                            <td><div align="center">{$v.phone}</div></td>
                            <td><div align="center">{$v.add_time|date='Y-m-d H:i:s',###}</div></td>
                            <td> <div align="center">
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <!--<a href="customize_menus_add.html"> <i class="icon-pencil bigger-130"></i>&nbsp;添加 </a>-->
                                    <a class="green" href="{:U('needupd',array('id'=>$v['id']))}"> <i class="icon-pencil bigger-130"></i>&nbsp;编辑 </a>
                                    <a class="red detail" href="{:U('needdel',array('id'=>$v['id']))}"> <i class="icon-trash bigger-130"></i>&nbsp;删除 </a>
                                </div>
                            </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <div class="green-black">{$page}</div>
            </div>
        </div>
        <!--/.box-->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
