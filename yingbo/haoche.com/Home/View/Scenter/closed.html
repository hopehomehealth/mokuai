<div class="main">
  <section>
    <ul class="ord-nav">

    <div class="ord-con cur">
   <ul class="w100 fl ord-list">
   <foreach name="orderlist" item="info">
     <li>
     <a href="__MODULE__/Scenter/orderinfo/orderid/{$info.orderid}">
     <p class="fs1-4 fl pb_6 ml3">订单编号：{$info.orderno}</p>
     <p class="fs1-4 fl pb_6 ml3">下单时间：{$info.inputtime|date="Y-m-d H:i:s",###}</p>
      <dl class="ord-list-pic fl">
      <dt><img src="{$Think.const.SITE_URL}{$info.logo}" alt=""></dt>
      <dd><span class="fr pr1" style="clear:both">共{$info.number}件商品</span><span class="fs1-4 fwb">{$info.goods_name}</span>
      <p class="fr" style="clear:both"><span class="fso crimson fs2-4" style="font-size:1.4rem">￥</span><span class="fso crimson fs1-1 pr1">{$info.orderamount}</span></p><!-- 下单时间：{$info.inputtime|date="Y-m-d H:i:s",###}-->
      <span class="ord-list-an fr" style="clear:both;margin-right:1rem">
        <if condition="$info.pay_status eq 0">待付款
        <else />
          <if condition="$info.shipping_status eq 0">待发货
          <elseif condition="$info.shipping_status eq 1" />已发货
          <else /></if>
        </if>
        
      </span>
      </dd>
      </dl>
      </a>
     </li>
   </foreach>
   </ul>
