{include file='../public_btn.html'}<div class="html-box">    <form target="iframeNewsTarget" method="post" action="/manage/menus/edit">    <input type="hidden" name="post[id]" value="{$row.id}" />    <table class="table-list">    <tbody>        <tr>            <td class="td-label"><label>上级：</label></td>            <td class="td-input">                <select name="post[parentid]">                    <option value="0">一级菜单</option>                    {$select_categorys}                </select>            </td>        </tr>        <tr>            <td class="td-label"><label>名称：<span class="c-red">*</span></label></td>            <td class="td-input">                <input type="text" class="form-i w200" name="post[name]" value="{$row.name}" />            </td>        </tr>        <tr>            <td class="td-label"><label>模块：<span class="c-red">*</span></label></td>            <td class="td-input">                <input type="text" class="form-i w200" name="post[mod]" value="{$row.mod}" />            </td>        </tr>        <tr>            <td class="td-label"><label>方法：</label></td>            <td class="td-input">                <input type="text" class="form-i w200" name="post[action]" value="{$row.action}" />            </td>        </tr>        <tr>            <td class="td-label"><label>参数：</label></td>            <td class="td-input">                <input type="text" class="form-i w200" name="post[param]" value="{$row.param}" />            </td>        </tr>        <tr>            <td class="td-label"><label>图标：</label></td>            <td class="td-input">                <input type="text" class="form-i w200" name="post[icon]" value="" />                <span class="iconfont">&nbsp;{$row.icon}</span>            </td>        </tr>        <tr>            <td class="td-label"><label>类型：</label></td>            <td class="td-input">                <select name="post[type]">                    <option value="1"{if $row.type==1} selected{/if}>菜单</option>                    <option value="2"{if $row.type==2 || !$row.type} selected{/if}>操作</option>                </select>            </td>        </tr>        <tr class="tr-btn">            <td class="td-label"></td>            <td class="td-input">                <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>            </td>        </tr>    </tbody>    </table>    </form></div>
