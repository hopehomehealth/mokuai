{include file='../public_btn.html'}<div class="html-box">    <form target="iframeNewsTarget" method="post" action="/manage/express/edit">    <input type="hidden" name="id" value="{$row.id}" />    <table class="table-list">    <tbody>        <tr>            <td class="td-label"><label>快递公司：<span class="c-red">*</span></label></td>            <td class="td-input">                <input type="text" class="form-i w200" name="post[name]" value="{$row.name}" />            </td>        </tr>        <tr>            <td class="td-label"><label>快递编码：<span class="c-red">*</span></label></td>            <td class="td-input">                <input type="text" class="form-i w200" name="post[pinyin]" value="{$row.pinyin}" />                <div class="form-tip">                    查询物流状态时需要用到此编码<br><a href="//www.kuaidi100.com/download/chaxun(20140729).doc" target="_blank">下载快递编码文档</a><br>                    (如顺风快递：标识为shunfeng)                </div>            </td>        </tr>        <tr class="tr-btn">            <td class="td-label"></td>            <td class="td-input">                <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>            </td>        </tr>    </tbody>    </table>    </form></div>
