{include file='../public_btn.html'}<div class="html-box">    <form target="iframeNewsTarget" method="post" action="/manage/bonus/edit">    <input type="hidden" name="id" value="{$row.id}" />    <table class="table-list">    <tbody>        <tr>            <td class="td-label"><label>{$L.unit_bonus}名称：<span class="c-red">*</span></label></td>            <td class="td-input">                <input type="text" class="form-i w200" name="post[title]" value="{$row.title}" />            </td>        </tr>        <tr>            <td class="td-label"><label>{$L.unit_bonus}价值：<span class="c-red">*</span></label></td>            <td class="td-input">                <input type="text" class="form-i w100" name="post[money]" value="{$row.money}" {if $row.money eq 1 && $row.send_type eq 1}readonly{/if} />                <select name="post[money_type]">                    {foreach from=$money_types item=m key=k}                    <option value="{$k}"{if $row.money_type eq $k} selected{/if}>{$m}</option>                    {/foreach}                </select>            </td>        </tr>        <tr>            <td class="td-label"><label>赠送类型：</label></td>            <td class="td-input">                <select name="post[send_type]">                    {foreach from=$send_types item=m key=k}                    <option value="{$k}"{if $row.send_type eq $k} selected{/if}>{$m}</option>                    {/foreach}                </select>            </td>        </tr>        <tr>            <td class="td-label"><label>有效时间：</label></td>            <td class="td-input">                <select name="post[use_day]">                    {foreach from=$use_days item=m key=k}                    <option value="{$k}"{if $row.use_day eq $k} selected{/if}>{$m}</option>                    {/foreach}                </select>            </td>        </tr>        <tr class="tr-btn">            <td class="td-label"></td>            <td class="td-input">                <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>            </td>        </tr>    </tbody>    </table>    </form></div>
