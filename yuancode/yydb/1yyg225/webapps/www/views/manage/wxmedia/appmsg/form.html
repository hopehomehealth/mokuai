<h3 class="info-tag">{if empty($news.news_id)}添加单图文消息{else}编辑单图文消息{/if}<span></span></h3>
{literal}
<style type="text/css">
</style>{/literal}


<form class="html-box" method="post" id="appmsg-form">

    <div class="media_preview_area">
        <div class="media_preview">
            <div class="preview-box" id="msg-board1">
                <input type="hidden" name="wxnews_id" value="{$news.news_id}">
                <!--主图文-->
                <div id="wx-msg1" class="xmsg">
                    <h4 class="mtitle"><a id="news-tag1" href="javascript:;" target="_blank">{if !empty($news.title)}{$news.title}{else}标题{/if}</a></h4>
                    <div class="msg-info">
                        <div class="msg-date"></div>
                    </div>

                    {if empty($news.cover)}
                    <div class="msg-cover edit-area">
                        <div class="msg-thumb-wrp">
                            <img class="msg-thumb" src="">
                            <i class="msg-thumb-default">封面图片</i>
                        </div>
                    </div>
                    {else}
                    <div class="msg-cover edit-area">
                        <div class="msg-thumb-wrp has-thumb">
                            <img class="msg-thumb" src="{$news.imgurl_src}">
                            <i class="msg-thumb-default">封面图片</i>
                        </div>
                    </div>
                    {/if}

                    <div class="msg-desc" id="news-desc1">{$news.desc}</div>
                </div><!--主图文End-->
            </div>
        </div>
    </div><!--可视图文区-->


    <div class="media_edit_area" id="edit_area">
        <div class="msg-editor">
            <div class="inner" style="width:452px">
                <div class="edit-item">
                    <label for="msg_title" class="i-label">标题</label>
                    <span class="input-box">
                        <input type="text" id="msg_title" onkeyup="wxnews.setTitle(this)" name="title" value="{if !empty($news.title)}{$news.title}{else}{/if}">
                    </span>
                </div>

                <div class="edit-item">
                    <label for="msg_title" class="i-label">作者<span style="color:#999">&nbsp;(选填)</span></label>
                    <span class="input-box">
                        <input type="text" id="msg_author" name="author" value="{if !empty($news.author)}{$news.author}{else}{/if}">
                    </span>
                </div>


                <div class="edit-item">
                    <label class="i-label">封面<p class="i-tip">大图片建议尺寸：360像素 * 200像素</p>
                    </label>
                    <div class="input-box xfile">
                        <a href="javascript:;" class="uiBtn BtnOrange e2-wxnews-selImage">选择图片</a>
                        <input type="hidden" name="cover" id="wx_cover_1" value="{$news.cover}">
                        {if empty($news.cover)}
                        <p class="upimg-preview" id="up_thumb">
                            <img src="">
                            <a class="e2-wxnews-rmImg" href="javascript:;">删除</a>
                        </p>
                        {else}
                        <p class="upimg-preview up_thumb" id="up_thumb">
                            <img src="{$news.imgurl_thumb}">
                            <a class="e2-wxnews-rmImg" href="javascript:;">删除</a>
                        </p>
                        {/if}

                    </div>
                    <label for="cover_in_detail" class="show-indetail">
                        <input type="checkbox" id="cover_in_detail"{if $news.cover_in_detail} checked="checked"{/if} value="1" name="cover_in_detail">
                        <span>封面图片显示在正文中</span>
                    </label>
                </div><!--添加封面-->

                <!--添加原文-->
                <div id="desc_area"{if !empty($news.desc)} class="has_src"{/if}>
                    <div class="edit-item add_src_link">
                        <a class="e2-wxnews-addsummary addlink" href="javascript:;">添加摘要</a>
                    </div>
                    <div class="srclink-area edit-item">
                        <label for="ipt_src_link" class="i-label">摘要</label>
                        <span class="input-box">
                            <textarea id="desc" name="desc" onkeyup="wxnews.soulLink(this,'news-desc1')">{$news.desc}</textarea>
                        </span>
                    </div>
                </div>

                <div id="editor-box" class="edit-item">
                    <label for="editor" class="i-label">正文</label>
                    <textarea id="editor" style="height:300px; width:100%;display:block">{$news.content}</textarea>
                    <pre class="editorPre">{$news.content}</pre>
                </div>

                <div id="src_link_area"{if !empty($news.src_link)} class="has_src"{/if}>
                    <div class="edit-item add_src_link">
                        <a class="e2-wxnews-addSrclink addlink" href="javascript:;">添加原文链接</a>
                    </div>
                    <div class="srclink-area edit-item" id="srclink_area">
                        <label for="ipt_src_link" class="i-label">原文链接</label>
                        <span class="input-box"><input type="text" id="ipt_src_link" onkeyup="wxnews.setSrcLink(this)" name="src_link" value="{$news.src_link}"></span>
                    </div>
                </div>

            </div>
            <i class="arrow arrow_out"></i>
            <i class="arrow arrow_in"></i>
        </div>
    </div><!--编辑器区-->

    <div class="clear"></div>

    <div class="wxnews-btn">
        <a href="javascript:;" class="uiBtn BtnGreen e2-wxnews-submitAppMsg BtnLg">保&nbsp;存</a>
    </div>

</form>

{literal}
<script type="text/javascript">
$.loadJs('/admin/js/upload.js',function(){//2
$.loadJs('/admin/js/edit/kindeditor.js',function(){//2
$.loadJs('/admin/js/manage/wxnews.js',function(){//2
$.loadJs('/admin/js/edit/lang/zh_CN.js',function(){//3
    com.initEdit(false);
});
});
});
});
</script>
{/literal}
