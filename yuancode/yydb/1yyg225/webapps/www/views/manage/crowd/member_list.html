{include file='../public_btn.html'}<div class="html-box"><div class="cond-form clear" style="float: left;">   <h3>新增艺人</h3>   <div style="margin-bottom:10px;"><input type="text" id="member_kw" class="form-i w160"> <button type="button" class="uiBtn BtnBlue" onclick="search_member()">搜索艺人</button></div>    <table>        <tr>            <td><select style="height:200px;width:180px" multiple="multiple" id="member_list1" name="member_list1"></select></td>            <td>                <button type="button" class="uiBtn BtnBlue" onclick="addmember(1)">全部添加</button><br/><br/>                <button type="button" class="uiBtn BtnBlue" onclick="addmember(0)">添加选中</button>            </td>        </tr>    </table></div><div  style="float: left;">    <h3>艺人列表</h3>    <form class="cond-form clear" action="#!crowd/member?id={$smarty.get.id}&com=xshow|众筹艺人" onsubmit="return xForm.submit(this)">        <div class="f-unit">            <select name="k" id="k">                <option value="username" {if $k eq 'username'}selected{/if}>用户名</option>                <option value="nickname" {if $k eq 'nickname'}selected{/if}>昵称</option>                <option value="id" {if $k eq 'cd_id'}selected{/if}>ID</option>            </select>            <input id="q" class="form-i w160 sitem" name="q" value="{$q}" type="text">            <select name="sortby">                <option value="id" {if $smarty.get.sortby eq 'id'}selected{/if}>ID</option>                <option value="price_total"  {if $smarty.get.sortby eq 'price_total'}selected{/if}>已筹金额</option>            </select>            <select name="sortorder">                <option value="asc" {if $smarty.get.sortorder eq 'asc'}selected{/if}>升序</option>                <option value="desc"  {if $smarty.get.sortorder eq 'desc'}selected{/if}>降序</option>            </select>            <button type="submit" style="margin-left:10px; margin-top:1px" class="uiBtn BtnBlue">搜索</button>        </div>    </form>    <table class="list" style="width:800px;">        <thead>        <tr>            <th class="w30">排序</th>            <th class="w30">ID</th>            <th class="w200">用户名/昵称</th>            <th class="w160">已筹金额</th>            <th>审核时间</th>            <th class="w100">操作</th>        </tr>        </thead>        <tbody>        {foreach from=$list item=m}        <tr>            <td align='center'><input type='text' class='form-i-s w30' name='listorders[{$m.id}]' value='{$m.listorder}' /></td>            <td align='center'>{$m.id}</td>            <td>{$m.username}/{$m.nickname}</td>            <td align='center'><b style="color:#f60">{$m.price_total}</b></td>            <td align='center'>{if $m.pass_time}{date('Y-m-d',$m.pass_time)}{else}系统添加{/if}</td>            <td class="opera" align='center' nowrap>                <a href='/minfo?id={$m.mid}' target="_blank" class="uiBtn">查看</a>                <a href='javascript:;' onclick="main.confirm_del('crowd/del_member','{$m.id}')" class="uiBtn">删除</a>            </td>        </tr>        {/foreach}        </tbody>    </table>    <div class="foot-btn">        <div class="pager r">{$page}</div>        <button type="button" class="uiBtn BtnGreen" onclick="main.batch_order('formlist','order','crowd_member','','id')">更新排序</button>    </div></div></div><script type="text/javascript">    function search_member(){        var kw = G('member_kw').value;        $post({            url:'/crowd/getdata/member?kw='+kw,            method: 'post',            callback:function(x){                G('member_list1').innerHTML=x;            }        });    }    function addmember(type){        var n1 = G('member_list1');        var mid = '';        var id = '{$smarty.get.id}';        if(type==1){            for(var i=0;i<n1.length;i++){                mid = mid!='' ? mid+','+n1[i].value : n1[i].value;            }        }else{            for(var i=0;i<n1.length;i++){                if(n1.options[i].selected){                    mid = mid!='' ? mid+','+n1[i].value : n1[i].value;                }            }        }        if(mid!=''){            $post({                url:'/crowd/add_member?id='+id+'&mid='+mid,                method: 'post',                callback:function(x){                }            });        }    }</script>
