<form target="iframeNewsTarget" enctype="multipart/form-data" method="post" action="/manage/crowd/edit_return" name="myform">    <table class="table-list">        <tbody>        <tr>            <td class="td-label"><label>回报标题：<span class="c-red">*</span></label></td>            <td class="td-input">                <input class="form-i w360" type="text" name="post[re_name]" value="{$row.re_name}" />            </td>        </tr>        <tr>            <td class="td-label"><label>支持金额：</label></td>            <td class="td-input">                <input class="form-i w160" type="text" name="post[price]" value="{$row.price}" />                <span class="form-tip">为空不限制金额，自由支持</span>            </td>        </tr>        <tr>            <td class="td-label"><label>回报说明：<span class="c-red">*</span></label></td>            <td class="td-input">                <textarea name="post[re_desc]">{$row.re_desc}</textarea>            </td>        </tr>        <tr>            <td class="td-label"><label>回报图片：<span class="c-red">*</span></label></td>            <td class="td-input">{$row.thumb}</td>        </tr>        <tr>            <td class="td-label"><label>是否邮寄：</label></td>            <td class="td-input"><label><input type="checkbox" name="post[is_address]" value="1" {if $row.is_address}checked{/if}> 收货地址</label></td>        </tr>        <tr>            <td class="td-label"><label>回报时间：<span class="c-red">*</span></label></td>            <td class="td-input">                <input class="form-i Wdate" type="text" name="post[re_time]" onclick="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm' })" autocomplete="off" value="{if $row.re_time}{date('Y-m-d H:i',$row.re_time)}{/if}" />            </td>        </tr>        <tr>            <td class="td-label"><label>多次支持：</label></td>            <td class="td-input">                <label><input type="radio" name="post[is_times]" value="0" {if $row.is_times eq 0}checked{/if}>允许</label>                <label><input type="radio" name="post[is_times]" value="1" {if $row.is_times gt 0}checked{/if}>单个用户只能支持一次</label>            </td>        </tr>        <tr>            <td class="td-label"><label>开售时间：</label></td>            <td class="td-input">                <input class="form-i Wdate" type="text" name="post[start_time]" onclick="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm' })" autocomplete="off" value="{if $row.start_time}{date('Y-m-d H:i',$row.start_time)}{/if}" />                <span class="form-tip">为空不限制</span>            </td>        </tr>        <tr>            <td class="td-label"><label>停售时间：</label></td>            <td class="td-input">                <input class="form-i Wdate" type="text" name="post[end_time]" onclick="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm' })" autocomplete="off" value="{if $row.end_time}{date('Y-m-d H:i',$row.end_time)}{/if}" />                <span class="form-tip">为空不限制</span>            </td>        </tr>        <tr>            <td class="td-label"><label>名额限制：</label></td>            <td class="td-input">                <input class="form-i w160" type="text" name="post[limit_num]" value="{$row.limit_num}" />                <span class="form-tip">为空不限制</span>            </td>        </tr>        <tr>            <td class="td-label"><label>短信模板：</label></td>            <td class="td-input">                <select name="post[temp_code]">                    <option value="">请选择</option>                    {foreach from=$temp item=m}                    <option value="{$m.template_code}" {if $row.temp_code eq $m.template_code}selected{/if}>{$m.template_subject}</option>                    {/foreach}                </select>            </td>        </tr>        <tr>            <td class="td-label"><label>排序：</label></td>            <td class="td-input">                <input class="form-i w160" type="text" name="post[listorder]" value="{$row.listorder}" />            </td>        </tr>        <tr class="tr-btn">            <td class="td-label"></td>            <td class="td-input">                <input type="hidden" name="post[id]" value="{$row.re_id}"/>                <input type="hidden" name="post[cd_id]" value="{$smarty.get.cd_id}"/>                <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>            </td>        </tr>        </tbody>    </table></form>
