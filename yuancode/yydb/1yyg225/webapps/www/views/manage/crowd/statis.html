{include file='../public_btn.html'}<div class="html-box">    <form class="cond-form clear" action="#!crowd/statis" onsubmit="return xForm.submit(this)">        <div class="f-unit">            <label class="ui-label w60">统计时间：</label>            <input class="form-i w120 sitem" name="start_time" autocomplete="off" value="{$smarty.get.start_time|strip_tags}" type="text" onclick="WdatePicker({ dateFmt:'yyyy-MM-dd 00:00:00' })" autocomplete="false" />            <input style="margin-left:-1px" class="form-i w120 sitem" autocomplete="off" name="end_time" value="{$smarty.get.end_time|strip_tags}" type="text" onclick="WdatePicker({ dateFmt:'yyyy-MM-dd 23:59:59' })" autocomplete="false" />            <button type="submit" style="margin-left:10px; margin-top:1px" class="uiBtn BtnBlue">确定</button>        </div>    </form>    <table>        <tbody>        <tr>            <th class="td-label" align="right">项目总数：</th>            <td class="td-input">{$row.object_num}</td>        </tr>        <tr>            <th class="td-label" align="right">成功项目数：</th>            <td class="td-input">{$row.success_num}</td>        </tr>        <tr>            <th class="td-label" align="right">失败项目数：</th>            <td class="td-input">{$row.fail_num}</td>        </tr>        <tr>            <th class="td-label" align="right">待结束项目数：</th>            <td class="td-input">{$row.ing_num}</td>        </tr>        <tr>            <th class="td-label" align="right">待审核项目数：</th>            <td class="td-input">{$row.check_num}</td>        </tr>        <tr>            <th class="td-label" align="right">项目总支持金额：</th>            <td class="td-input">{$row.object_total|default:0}</td>        </tr>        <tr>            <th class="td-label" align="right">成功项目支持金额：</th>            <td class="td-input">{$row.success_total|default:0}</td>        </tr>        <tr>            <th class="td-label" align="right">失败项目支持金额：</th>            <td class="td-input">{$row.fail_total|default:0}</td>        </tr>        </tbody>    </table></div>
