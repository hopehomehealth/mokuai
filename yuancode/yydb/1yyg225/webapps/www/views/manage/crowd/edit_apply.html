<form target="iframeNewsTarget" enctype="multipart/form-data" method="post" action="/manage/crowd/edit_apply/{$row.apply_id}" name="myform">    <table class="table-list" width="450">        <tbody>        <tr>            <td class="td-label"><label>报名众筹：</label></td>            <td class="td-input">{$row.cd_name}</td>        </tr>        <tr>            <td class="td-label"><label>报名用户：</label></td>            <td class="td-input">{$row.username}{if $row.nickname} | {$row.nickname}{/if}</td>        </tr>        <tr>            <td class="td-label"><label>报名时间：</label></td>            <td class="td-input">{date('Y-m-d H:i:s',$row.add_time)}</td>        </tr>        <tr>            <td class="td-label"><label>状态：</label></td>            <td class="td-input">                <label><input type="radio" name="post[status]" {if $row.status neq 1}disabled{/if} onclick="show_reson(1)" value="1" {if $row.status eq 1}checked{/if}>待审核</label>                <label><input type="radio" name="post[status]" {if $row.status neq 1}disabled{/if} onclick="show_reson(2)" value="2" {if $row.status eq 2}checked{/if}>通过</label>                <label><input type="radio" name="post[status]" {if $row.status neq 1}disabled{/if} onclick="show_reson(3)" value="3" {if $row.status eq 3}checked{/if}>拒绝</label>            </td>        </tr>        <tr id="reson" {if $row.status neq 3}style="display:none"{/if}>            <td class="td-label"><label>拒绝理由：</label></td>            <td class="td-input">                <textarea name="post[reson]">{$row.reson}</textarea>            </td>        </tr>        <tr class="tr-btn">            <td class="td-label"></td>            <td class="td-input">                <input type="hidden" name="post[id]" value="{$row.apply_id}"/>                <input type="hidden" name="post[cd_id]" value="{$row.cd_id}"/>                <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>            </td>        </tr>        </tbody>    </table></form><script type="text/javascript">function show_reson(status){    if(status==3){        G("reson").style.display="table-row";    }else{        G("reson").style.display="none";    }}</script>
