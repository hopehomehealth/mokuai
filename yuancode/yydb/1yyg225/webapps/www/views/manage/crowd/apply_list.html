{include file='../public_btn.html'}<div class="html-box"><div>    <h3>报名列表</h3>    <form class="cond-form clear" action="#!crowd/member?id={$smarty.get.id}&com=xshow|众筹艺人" onsubmit="return xForm.submit(this)">        <div class="f-unit">            <select name="k" id="k">                <option value="username" {if $k eq 'username'}selected{/if}>用户名</option>                <option value="nickname" {if $k eq 'nickname'}selected{/if}>昵称</option>                <option value="id" {if $k eq 'cd_id'}selected{/if}>ID</option>            </select>            <input id="q" class="form-i w160 sitem" name="q" value="{$q}" type="text">            <select name="sortby" style="display: none;">                <option value="id" {if $smarty.get.sortby eq 'id'}selected{/if}>ID</option>                <option value="price_total"  {if $smarty.get.sortby eq 'price_total'}selected{/if}>已筹金额</option>            </select>            <select name="sortorder" style="display: none;">                <option value="asc" {if $smarty.get.sortorder eq 'asc'}selected{/if}>升序</option>                <option value="desc"  {if $smarty.get.sortorder eq 'desc'}selected{/if}>降序</option>            </select>            <button type="submit" style="margin-left:10px; margin-top:1px" class="uiBtn BtnBlue">搜索</button>        </div>    </form>    <table class="list">        <thead>        <tr>            <th class="w30">ID</th>            <th class="w200">用户名/昵称</th>            <th class="w160">状态</th>            <th>报名时间</th>            <th class="w100">操作</th>        </tr>        </thead>        <tbody>        {foreach from=$list item=m}        <tr>            <td align='center'>{$m.apply_id}</td>            <td>{$m.username}/{$m.nickname}</td>            <td align='center'>{if $m.status eq 1}待审核{elseif $m.status eq 2}已通过{else}已拒绝{/if}</td>            <td align='center'>{date('Y-m-d',$m.add_time)}</td>            <td class="opera" align='center' nowrap>                <a href='#!crowd/edit_apply/{$m.apply_id}?com=xshow|查看报名' class="uiBtn">查看</a>            </td>        </tr>        {/foreach}        </tbody>    </table>    <div class="foot-btn">        <div class="pager r">{$page}</div>    </div></div></div>
