{include file='../public_btn.html'}<div class="html-box">    <form name="formlist" target="iframeNewsTarget" method="post" action="">    <table class="list">        <thead>            <tr>                <th class="w40">排序</th>                <th class="w140" align="left">角色名</th>                <th align="left">角色描述</th>                <th class="w80">操作</th>            </tr>        </thead>        <tbody>            {foreach from=$data.list item=m}            <tr>                <td align='center'><input type='text' class='form-i-s w30' name='listorders[{$m.id}]' value='{$m.listorder}' /></td>                <td nowrap>{$m.name}</td>                <td class="c-gray" align="left">{$m.desc|nl2br}</td>                <td class='opera' align='center' nowrap>                    <a href='#!admin/edit_role/?id={$m.id}&com=xshow|编辑角色({$m.name})' class='iconfont icon-a' title='编辑'>&#xe603;</a>                    <a href='javascript:;' onclick="main.confirm_del('admin/del_role','{$m.id}')" class='iconfont icon-a' title='删除'>&#xe606;</a>                </td>            </tr>            {/foreach}        </tbody>    </table>    <div class="foot-btn">        <div class="pager r">{$page}</div>        <button type="button" class="uiBtn BtnGreen" onclick="main.batch_order('formlist','order','m_user_group')">更新排序</button>    </div>    </form></div>
