{include file='../public_btn.html'}<div class="html-box">    <form target="iframeNewsTarget" method="post" action="/manage/setting/config_other">        <table class="table-list">            <tbody>            <tr>                <td class="td-label"><label>{$L.unit_yun_team}超时时间</label></td>                <td class="td-input">                    <input type="text" class="form-i w100" name="config[qz_left_time]" value="{$config.qz_left_time|default:3600}" />                    <span class="form-tip"> 秒</span>                    <p class="form-tip">超过这个时间，发布的商品无用户参拍，将自动失效</p>                </td>            </tr>            <tr>                <td class="td-label"><label>佣金比例</label></td>                <td class="td-input">                    <input type="text" class="form-i w100" name="config[qz_reward]" value="{$config.qz_reward|default:5}" />                    <span class="form-tip"> %</span>                    <p class="form-tip">揭晓后发布者获得佣金（从其它会员参与总人次中获取此百分比的佣金）</p>                </td>            </tr>            <tr class="tr-btn">                <td class="td-input" colspan="2">                    <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                    <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>                </td>            </tr>            </tbody>        </table>    </form></div>
