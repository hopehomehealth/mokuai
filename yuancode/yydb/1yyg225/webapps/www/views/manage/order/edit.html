{include file='../public_btn.html'}
<div class="html-box">
    <form target="iframeNewsTarget" method="post" action="/manage/order/edit">
    <input type="hidden" name="id" value="{$row.id}" />
    <input type="hidden" name="post[order_sn]" value="{$row.order_sn}" />

    <table class="table-list">
    <tbody>

        <tr>
            <td class="td-label"><label>订单号：</label></td>
            <td class="td-input">
                {$row.order_sn}
            </td>
        </tr>

        <tr class="table-h3">
            <td colspan="2">采购相关</td>
        </tr>

        <tr>
            <td class="td-label"><label>采购价格：</label></td>
            <td class="td-input">
                <input type="text" class="form-i w140" name="post[oldprice]" value="{$row.oldprice|default:0}" />
            </td>
        </tr>

        <tr>
            <td class="td-label"><label>采购来源：</label></td>
            <td class="td-input">
                <select name="post[fow]">
                    <option value="">请选择...</option>
                    {foreach from=$goodsForm item=m key=k}
                    <option value="{$k}"{if $k eq $row.fow} selected{/if}>{$m.title}</option>
                    {/foreach}
                </select>
            </td>
        </tr>

        <tr>
            <td class="td-label"><label>采购网址：</label></td>
            <td class="td-input">
                <input class="form-i w200" type="text" name="post[fou]" value="{$row.fou}" id="fou" />
            </td>
        </tr>

        <tr>
            <td class="td-label"><label>采购订单号：</label></td>
            <td class="td-input">
                <input class="form-i w200" type="text" name="post[fono]" value="{$row.fono}" id="fono" />
            </td>
        </tr>

        <tr class="table-h3">
            <td colspan="2">物流相关</td>
        </tr>

        <tr>
            <td class="td-label"><label>收货人：</label></td>
            <td class="td-input">
                <input type="text" class="form-i w140" name="post[name]" value="{$row.name}" />
            </td>
        </tr>

        <tr>
            <td class="td-label"><label>联系电话：</label></td>
            <td class="td-input">
                <input type="text" class="form-i w140" name="post[mobile]" value="{$row.mobile}" />
            </td>
        </tr>

        <tr>
            <td class="td-label"><label>收货地址：</label></td>
            <td class="td-input">
                <input type="text" class="form-i w300" name="post[deliver]" value="{$row.deliver}" />
            </td>
        </tr>

        <tr>
            <td class="td-label"><label>物流公司：</label></td>
            <td class="td-input">
                <select name="post[express]">
                    {foreach from=$express item=m}
                    <option value="{$m.id}" {if $row.express eq $m.id}selected{/if}>{$m.name}</option>
                    {/foreach}
                </select>
            </td>
        </tr>

        <tr>
            <td class="td-label"><label>物流单号：</label></td>
            <td class="td-input">
                <input class="form-i w140" type="text" name="post[express_num]" value="{$row.express_num}" />
            </td>
        </tr>

        <tr class="tr-btn">
            <td class="td-label"></td>
            <td class="td-input td-button">
                <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>
                <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>
            </td>
        </tr>

    </tbody>
    </table>

    </form>
</div>
