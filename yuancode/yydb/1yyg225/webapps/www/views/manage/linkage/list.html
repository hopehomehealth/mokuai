{include file='../public_btn.html'}<div class="html-box">    {if $data.table_title}    <h3 class="table-title">{$data.table_title}</h3>    {/if}    <form name="formlist" target="iframeNewsTarget" method="post" action="">    <table class="list">        <thead>            <tr>                <th class="w40">排序</th>                <th class="w30">ID</th>                <th align="left">菜单名称</th>                {if !$smarty.get.id}                <th class="w60">联动标识</th>                {/if}                <th class="w40">子菜单</th>                <th class="w100">操作</th>            </tr>        </thead>        <tbody>        {foreach from=$data.list item=m}        <tr>            <td align='center'><input type='text' class='form-i-s w30' name='listorders[{$m.id}]' value='{$m.listorder}' /></td>            <td class='id' align='center'>{$m.id}</td>            <td>{$m.name}</td>            {if !$smarty.get.id}            <td align="center">{$m.mark}</td>            {/if}            <td align='center'>                {if $m.child == 1}                <span class="c-green">有</span>                {else}                <span class="c-red">无</span>                {/if}            </td>            <td class='opera' align='center' nowrap>                <a href='#!linkage/index/?id={$m.id}' class='iconfont icon-a' title='管理子菜单'>&#xe605;</a>                <a href='#!linkage/edit/?id={$m.id}&com=xshow|编辑联动菜单' class='iconfont icon-a' title='编辑'>&#xe603;</a>                <a href='javascript:;' onclick="main.confirm_del('linkage/del','{$m.id}')" class='iconfont icon-a' title='删除'>&#xe606;</a>            </td>        </tr>        {/foreach}        </tbody>    </table>    <div class="foot-btn">        <div class="pager r">{$page}</div>        <button type="button" class="uiBtn BtnGreen" onclick="main.batch_order('formlist','order','linkage')">更新排序</button>    </div>    </form></div>
