{include file='../public_btn.html'}<div class="html-box">    <form target="iframeNewsTarget" method="post" action="/manage/recharge_card/edit">    <input type="hidden" name="id" value="{$row.id}" />    <table class="table-list">    <tbody>        {if !$row.id}        <tr>            <td class="td-label"><label>发放数量<span class="c-red">*</span>：</label></td>            <td class="td-input">                <input type="text" class="form-i w100" name="card_number" value="0" />            </td>        </tr>        {/if}        <tr>            <td class="td-label"><label>卡面值<span class="c-red">*</span>：</label></td>            <td class="td-input">                <input type="text" class="form-i w40" name="post[vr_money]" value="{$row.vr_money|default:0}" />                <select name="post[vr_type]" style="vertical-align: middle">                    {foreach from=$vr_type item=m key=k}                    <option value="{$k}"{if $row.vr_type eq $k} selected{/if}>{$m}</option>                    {/foreach}                </select>            </td>        </tr>        <tr>            <td class="td-label"><label>有效期限：</label></td>            <td class="td-input">                <select name="vr_time_end">                    {foreach from=$vr_time_end item=m key=k}                    <option value="{$k}"{if $row.vr_time_end eq $k} selected{/if}>{$m}</option>                    {/foreach}                </select>            </td>        </tr>        <tr>            <td class="td-label"><label>卡状态：</label></td>            <td class="td-input">                <select name="post[vr_status]">                    <option value="0"{if $row.vr_status eq 0} selected{/if}>未使用</option>                    {if $row.id}                    <option value="1"{if $row.vr_status eq 1} selected{/if}>已使用</option>                    {/if}                </select>            </td>        </tr>        <tr>            <td class="td-label"><label>线下发放：</label></td>            <td class="td-input">                <select name="post[vr_online]">                    <option value="0"{if $row.vr_online eq 0} selected{/if}>否</option>                    <option value="1"{if $row.vr_online eq 1} selected{/if}>是</option>                </select>            </td>        </tr>        <tr class="tr-btn">            <td class="td-label"></td>            <td class="td-input">                <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>            </td>        </tr>    </tbody>    </table>    </form></div>
