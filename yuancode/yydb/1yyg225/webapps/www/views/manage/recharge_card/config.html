{include file='../public_btn.html'}<div class="html-box">    <form target="iframeNewsTarget" method="post" action="/manage/setting/config_other">        <table class="table-list">            <tbody>            <tr>                <td class="td-label"><label>{$lang_card.card}功能开关：</label></td>                <td class="td-input">                    <select name="config[rc_open]" style="vertical-align: middle">                        <option value="0" {if !$config.rc_open}selected{/if}>关闭</option>                        <option value="1" {if $config.rc_open eq 1}selected{/if}>启用</option>                    </select>                </td>            </tr>            <tr class="tr-btn">                <td class="td-input" colspan="2">                    <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                    <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>                </td>            </tr>            </tbody>        </table>    </form></div>
