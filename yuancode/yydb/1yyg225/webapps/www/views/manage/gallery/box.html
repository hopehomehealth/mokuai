<div class="xwin-box">
    <a class="sprite close e2-gallery-hidebox" href="" hidefocus="true"></a>
    <div class="e-drag">选择图片</div>
    <div class="xHtml">
        <div class="iTab e1-com-iTab clear" id="imglib-box">
            <a href="javascript:;" class="tab-btn on">图片设置</a>
            <a href="javascript:;" class="tab-btn e0-gallery-showUp">上传图片</a>
            <a href="javascript:;" class="tab-btn e0-gallery-imglib">图库</a>
        </div>

        <div class="tab-mod" style="display:block">
            <div class="imgCtrl" id="imgCtrl">

                <div class="f-unit">
                    <label class="ui-label w60" for="ximg-addr">图片地址：</label>
                    <input id="ximg-addr" class="form-i w360"{if isset($imageUrl)} value="{$imageUrl}"{/if}>
                </div>
                <div class="f-unit">
                    <label class="ui-label w60" for="ximg-w">尺寸：</label>
                    <label class="ui-label" for="ximg-w">宽度</label>
                    <input id="ximg-w" class="form-i w40"{if isset($imageWidth)} value="{$imageWidth}"{/if}>
                    <label class="ui-label" for="ximg-w">px</label>
                    <label class="ui-label" for="ximg-h">高度</label>
                    <input id="ximg-h" class="form-i w40"{if isset($imageHeight)} value="{$imageHeight}"{/if}>
                    <label class="ui-label" for="ximg-w">px</label>
                    <a href="javascript:;" class="uiBtn size-btn e1-gallery-imgBaseSize">原始尺寸</a>
                </div>
                <div class="f-unit" id="imglib-align">
                    <label class="ui-label w60" for="ximg-desc">浮动方式：</label>
                    <input id="xradio1" name="xal" class="form-radio" value="" type="radio"{if isset($imageAlign) && $imageAlign==''} checked="checked"{/if}>
                    <label class="ui-label" for="xradio1">无</label>
                    <input id="xradio2" name="xal" class="form-radio" value="left" type="radio"{if isset($imageAlign) && $imageAlign=='left'} checked="checked"{/if}>
                    <label class="ui-label" for="xradio2">左浮动</label>
                    <input id="xradio3" name="xal" class="form-radio" value="right" type="radio"{if isset($imageAlign) && $imageAlign=='right'} checked="checked"{/if}>
                    <label class="ui-label" for="xradio3">右浮动</label>
                </div>
                <div class="f-unit">
                    <label class="ui-label w60" for="ximg-desc">描述：</label>
                    <input id="ximg-desc" class="form-i w300"{if isset($imageTitle)} value="{$imageTitle}"{/if}>
                </div>
            </div>

            <div class="check inblock">
                <a class="uiBtn btn-true btnFocus e1-gallery-addImgToEdit" href="javascript:;">确&nbsp;认</a>
                <a class="uiBtn btn-cancel e2-gallery-hidebox" href="javascript:;">取&nbsp;消</a>
            </div>
        </div>

        <div class="tab-mod imgSeler imgUpBox" id="ubox_2"></div>

        <div class="tab-mod imgSeler imgSelBox">
            <div id="galleryBox">
                {include file='manage/gallery/imglist.html'}
            </div>
            <div class="check inblock"></div>
        </div>

    </div>
</div>
<script type="text/javascript">
$.loadJs('/admin/js/gallery.js');
</script>
