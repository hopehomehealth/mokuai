{include file='../public_btn.html'}<div class="html-box">    <form target="iframeNewsTarget" method="post" action="/manage/brand/edit" enctype="multipart/form-data">    <input type="hidden" name="post[id]" value="{$row.id}" />    <table class="table-list">    <tbody>        <tr style="display: none;">            <td class="td-label"><label>上级品牌：</label></td>            <td class="td-input">                <select name="post[parentid]">                    <option value="0">一级品牌</option>                    {$select_categorys}                </select>            </td>        </tr>        <tr>            <td class="td-label"><label>品牌名称：</label></td>            <td class="td-input">                {if $row.id}                <input type="text" class="form-i w200" name="post[catname]" value="{$row.catname}" />                {else}                <textarea name="post[catname]" style="height:90px;"></textarea>                <div class="form-tip">批量添加品牌，一行代表一个</div>                {/if}            </td>        </tr>        <tr style="display: none">            <td class="td-label"><label>品牌图片：</label></td>            <td class="td-input">                {$row.html_thumb}            </td>        </tr>        <tr style="display: none">            <td class="td-label"><label>显示：</label></td>            <td class="td-input">                <label><input type="radio" name="post[ismenu]" value="1"{if $row.ismenu==1} checked{/if} /> 是</label>                <label><input type="radio" name="post[ismenu]" value="0"{if !$row.ismenu} checked{/if} /> 否</label>            </td>        </tr>        <tr class="tr-btn">            <td class="td-label"></td>            <td class="td-input">                <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>            </td>        </tr>    </tbody>    </table>    </form></div><script type="text/javascript">var template_list = "{$row['template_list']}";var template_show = "{$row['template_show']}";var list_type = {$row['listtype']};$.loadJs('/admin/js/manage/category.js',function(){    category.chang_module($('#moduleid').val(),list_type);});</script>
