{if count($list)}<ul>    {foreach from=$list item=m}    <li class="" onmouseover="[this].addClass('hover')" onmouseout="[this].removeClass('hover')">        <div class="media-item">            <a href="javascript:;" class="delIcon iconfont e3-upload-rmMediaFile-{$m.id}">&#xe606;</a>            <i class="checked iconfont">&#xe607;</i>            <i class="bigicon iconfont file{$m.ext}"></i>        </div>        <div class="media-name">{$m.name}</div>        <div class="file_ext">{$m.ext}</div>    </li>    {/foreach}</ul><div class="clear"></div><div>{$page}</div>{else}<div style="line-height:24px; text-align:center; padding:8px">暂未上传任何文件</div>{/if}
