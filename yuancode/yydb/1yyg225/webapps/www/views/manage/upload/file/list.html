<div class="imgsCate">
    <h5>文件分类</h5>
    <ul id="g_tags">
        {foreach from=$cates item=m}
        <li><a href="javascript:;" rel="{$m.id}" class="e2-upload-chTag-{$m.id}{if $tag_id==$m.id} on{/if}">{$m.name}</a></li>
        {/foreach}
    </ul>
</div>

<div class="imgsBox">
    {if count($list)}
    <ul>
        {foreach from=$list item=m}
        <li class="e0-upload-setChecked-{$m.id}" filepath="{$m.file_url}" filename="{$m.file_name}" fileext="{$m.file_ext}">
            <div class="file_ext">{$m.file_ext}</div>
            <i class="checked iconfont">&#xe607;</i>
            <i class="bigicon iconfont file{$m.file_ext}"></i>
            <span>{$m.file_name}</span>
        </li>
        {/foreach}
    </ul>

    <div class="clear"></div>

    <div class="e1-upload-selImgPage">
        {$page}
    </div>
    {else}
    <div style="line-height:24px; text-align:center; padding:8px">该分类下暂无文件</div>
    {/if}
</div>


<div class="clear"></div>
