{if count($list)}<ul>    {foreach from=$list item=m}    <li class="" onmouseover="[this].addClass('hover')" onmouseout="[this].removeClass('hover')">        <div class="media-item">            <a href="{$m.imgurl_src}" target="_blank"><img src="{$m.imgurl_thumb}" /></a>            <i class="checked iconfont">&#xe607;</i>            <a href="javascript:;" class="delIcon iconfont e3-upload-rmMediaImage-{$m.id}">&#xe606;</a>        </div>        <div class="media-name">{$m.name}</div>    </li>    {/foreach}</ul><div class="clear"></div><div>    {$page}</div>{else}<div style="line-height:24px; text-align:center; padding:8px">该分类下暂无图片</div>{/if}
