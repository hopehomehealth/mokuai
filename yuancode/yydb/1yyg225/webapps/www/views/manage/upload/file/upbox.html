<div class="up-tag clear">
    <input type="hidden" id="tag_id" value="0" />

        <div class="swfbtn"><div id="swfbtn_2"></div></div>
    </div>
    <span>
        <i>选择分类：</i>

            {/foreach}
        </select>
        </span>
    </span>
</div>
