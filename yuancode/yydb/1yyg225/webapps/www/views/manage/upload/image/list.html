<div class="imgsCate">    <h5>图片分类</h5>    <ul id="g_tags">        {foreach from=$cates item=m}        <li><a href="javascript:;" rel="{$m.id}" class="e2-upload-chTag-{$m.id}{if $tag_id==$m.id} on{/if}">{$m.name}</a></li>        {/foreach}    </ul></div><div class="imgsBox">    {if count($list)}    <ul class="box_ul">        {foreach from=$list item=m}        <li class="e0-upload-setChecked-{$m.id}" imgId="{$m.id}" imgsrc="{$m.imgurl_src}" imgname="{$m.img_name}" imgsize="{$m.img_size}">            <a class="gb-pic" href="javascript:;">                <img src="{$m.imgurl_thumb}" width="{$m.thumb_size.width}" height="{$m.thumb_size.height}">            </a>            <i class="checked iconfont">&#xe60c;</i>        </li>        {/foreach}    </ul>    <div class="clear"></div>    <div class="e1-upload-selImgPage">        {$page}    </div>    {else}    <div style="line-height:24px; text-align:center; padding:8px">该分类下暂无图片</div>    {/if}</div><div class="clear"></div>
