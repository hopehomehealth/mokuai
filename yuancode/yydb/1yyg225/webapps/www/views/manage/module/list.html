{include file='../public_btn.html'}<div class="html-box">    <form name="formlist" target="iframeNewsTarget" method="post" action="">    <table class="list">        <thead>            <tr>                <th class="w40">排序</th>                <th class="w30">ID</th>                <th class="w100">模型名称</th>                <th class="w100">模型表名</th>                <th align="left">模型简介</th>                <th class="w60">所属模块</th>                <th class="w40">状态</th>                <th class="w100">操作</th>            </tr>        </thead>        <tbody>            {foreach from=$data.list item=m}            <tr>                <td align='center'><input type='text' class='form-i-s w30' name='listorders[{$m.id}]' value='{$m.listorder}' /></td>                <td class='id' align='center'>{$m.id}</td>                <td align="center"{if $m.issystem==1} class='c-gray'{/if}>{$m.title}</td>                <td align="center">{$m.name}</td>                <td class="c-gray">{$m.description}</td>                <td align="center">{$m.menus_name}</td>                <td align='center'>                    {if $m.status == 1}                    <a href="javascript:;" onclick="main.chang_status('{$m.id}','module')" class="c-green" title="点击禁用">开启</a>                    {else}                    <a href="javascript:;" onclick="main.chang_status('{$m.id}','module')" class="c-red" title="点击开启">禁用</a>                    {/if}                </td>                <td class='opera' align='center' nowrap>                    <a href="#!field/index/?moduleid={$m.id}" class='iconfont icon-a' title='字段管理'>&#xe605;</a>                    <a href='#!module/edit/?id={$m.id}&com=xshow|编辑模型' class='iconfont icon-a' title='编辑'>&#xe603;</a>                    {if $m.issystem==1}                    <span class='iconfont icon-a c-disable'>&#xe606;</span>                    {else}                    <a href='javascript:;' onclick="main.confirm_del('module/del','{$m.id}')" class='iconfont icon-a' title='删除'>&#xe606;</a>                    {/if}                </td>            </tr>            {/foreach}        </tbody>    </table>    <div class="foot-btn">        <button type="button" class="uiBtn BtnGreen" onclick="main.batch_order('formlist','order','module')">更新排序</button>    </div>    </form></div>
