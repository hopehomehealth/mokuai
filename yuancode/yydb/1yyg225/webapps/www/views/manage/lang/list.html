{include file='../public_btn.html'}
<div class="html-box">

    <form name="formlist" target="iframeNewsTarget" method="post" action="">
    <table class="list">
        <thead>
            <tr>
                <th class="w30">排序</th>
                <th class="w30">ID</th>
                <th align="left">语言名</th>
                <th class="w60">语言标识</th>
                <th class="w40">状态</th>
                <th class="w80">操作</th>
            </tr>
        </thead>
        <tbody>
            {foreach from=$data.list item=m}
            <tr>
                <td align='center'><input type='text' class='form-i-s w30' name='listorders[{$m.id}]' value='{$m.listorder}' /></td>
                <td class='id' align='center'>{$m.id}</td>
                <td>{$m.name}</td>
                <td align="center">{$m.mark}</td>
                <td align='center'>
                    {if $m.status == 1}
                    <a href="javascript:;" onclick="main.chang_status('{$m.id}','lang')" class="c-green" title="点击禁用">开启</a>
                    {else}
                    <a href="javascript:;" onclick="main.chang_status('{$m.id}','lang')" class="c-red" title="点击开启">禁用</a>
                    {/if}
                </td>
                <td class='opera' align='center' nowrap>
                    <a href='#!lang/edit/?id={$m.id}&com=xshow|编辑多语言' class='iconfont icon-a' title='编辑'>&#xe603;</a>
                    <a href='javascript:;' onclick="main.confirm_del('lang/del','{$m.id}')" class='iconfont icon-a' title='删除'>&#xe606;</a>
                </td>
            </tr>
            {/foreach}
        </tbody>
    </table>

    <div class="foot-btn">
        <button type="button" class="uiBtn BtnGreen" onclick="main.batch_order('formlist','order','lang')">更新排序</button>
    </div>
    </form>

</div>
