{include file='../public_btn.html'}<link type="text/css" rel="stylesheet" href="/style/theme_01/fontYC/iconfontYC.css"><style type="text/css">    .font-box{ width: 380px; }    .font-box li{ float: left; }    .font-box li label{ float: left; font-size: 20px; color: #000; text-align: center; width: 35px; height: 35px; line-height: 35px; border: 1px solid #ccc; margin: 0 2px 2px 0; cursor: pointer; }    .font-box li label input{ display: none; }    .font-box li.hover label, .font-box li:hover label{ border-color: red; color: red; }</style><div class="html-box">    <form target="iframeNewsTarget" method="post" action="/manage/yuncat/edit" enctype="multipart/form-data">    <input type="hidden" name="post[id]" value="{$row.id}" />    <table class="table-list">    <tbody>        <tr>            <td class="td-label"><label>上级栏目：</label></td>            <td class="td-input">                <select name="post[parentid]">                    <option value="0">一级栏目</option>                    {$select_categorys}                </select>            </td>        </tr>        <tr>            <td class="td-label"><label>栏目名称：</label></td>            <td class="td-input">                <input type="text" class="form-i w160" name="post[catname]" value="{$row.catname}" />                <input type="text" class="form-i w160" name="post[catname_en]" value="{$row.catname_en}" />            </td>        </tr>        <tr class="h s0">            <td class="td-label"><label>外链地址：</label></td>            <td class="td-input">                <input type="text" class="form-i w300" name="post[url]" value="{$row.url}" />                <input type="hidden" id="type" name="post[type]" value="0" />            </td>        </tr>        <tr>            <td class="td-label"><label>栏目图片：</label></td>            <td class="td-input">                {$row.html_thumb}            </td>        </tr>        <tr>            <td class="td-label"><label>选择图标：</label></td>            <td class="td-input">                <ul class="font-box">                    {foreach from=$iconfontYC item=m key=k}                    <li{if $k eq $row.iconfont} class="hover"{/if} onclick="category.changeIcon(this)" title="{$k}"><label><input type="radio" name="post[iconfont]" value="{$k}"{if $k eq $row.iconfont} checked{/if} /> <i class="iconfontYC">{$m}</i></label></li>                    {/foreach}                </ul>            </td>        </tr>        <tr>            <td class="td-label"<label>导航显示：</label></td>            <td class="td-input">                <label><input type="radio" name="post[ismenu]" value="1"{if $row.ismenu==1} checked{/if} /> 是</label>                <label><input type="radio" name="post[ismenu]" value="0"{if !$row.ismenu} checked{/if} /> 否</label>            </td>        </tr>        <tr class="table-h3 s h0">            <td colspan="2">SEO设置</td>        </tr>        <tr class="s h0">            <td class="td-label"><label>SEO标题：</label></td>            <td class="td-input">                <input type="text" class="form-i w200" name="post[title]" value="{$row.title}" />            </td>        </tr>        <tr class="s h0">            <td class="td-label"><label>SEO关键词：</label></td>            <td class="td-input">                <input type="text" class="form-i w200" name="post[keywords]" value="{$row.keywords}" />            </td>        </tr>        <tr class="s h0">            <td class="td-label"><label>SEO描述：</label></td>            <td class="td-input">                <textarea name="post[description]">{$row.description}</textarea>            </td>        </tr>        <tr class="tr-btn">            <td class="td-label"></td>            <td class="td-input">                <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>            </td>        </tr>    </tbody>    </table>    </form></div><script type="text/javascript">$.loadJs('/admin/js/manage/category.js',function(){    //category.chang_module($('#moduleid').val(),list_type);});</script>
