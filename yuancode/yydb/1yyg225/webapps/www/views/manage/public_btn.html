{if $btnMenu}<h3 class="info-tag">    <span class="r">        {foreach from=$btnRig item=m key=k}        <a class="uiBtn{if $btnNoRig==$k} BtnGreen{/if}" href="{$m.url}"{if $m.str} {$m.str}{/if}>{$m.name}</a>        {/foreach}    </span>    {foreach from=$btnMenu item=m key=k}    <a class="uiBtn{if $btnNo==$k} BtnBlue{/if}" href="{$m.url}"{if $m.str} {$m.str}{/if}>{$m.name}</a>    {/foreach}</h3>{/if}
