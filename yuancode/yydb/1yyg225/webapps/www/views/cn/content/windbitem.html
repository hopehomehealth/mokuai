<div class="item item-db">    <div class="itemc">        <div class="itemL scrollLoadingDiv"><a href="{$m.url}" title="{$m.title}" target="_blank"><img class="scrollLoading" src="{zz mod=fileurl source=$m.imgurl_src width=150 type=0}" width="150" /></a></div>        <div class="itemR">            <div class="user-info">                <div class="photo"><a href="{'/minfo?id='|cat:$m.mid|url}#dbCod" title="{$m.username|nickname:$m.nickname}" target="_blank"><img class="scrollLoading scrollLoadingDiv" src="{zz mod=photo source=$m.photo size='80' nopic='/upload/default.gif'}" width="60" height="60" /></a></div>                <div class="txt">                    <p class="p1">获得者：<a href="{'/minfo?id='|cat:$m.mid|url}#dbCod" target="_blank" class="color02" title="{$m.username|nickname:$m.nickname}">{$m.username|nickname:$m.nickname}</a></p>                    <p>来自：{$m.ip|cityIp}</p>                    <p>幸运号码：<span class="color01">{$m.luck_code}</span></p>                    <p>本期参与：<span class="color01">{$m.qty}</span></p>                </div>            </div>            <div class="pro-info">                <p class="tit"><a href="{$m.url}" title="{$m.goods_name}">{if $m.goods_name}{$m.goods_name|truncate:26}{else}{$m.title}{/if}</a></p>                <p>商品总需：{$m.need_num}人次</p>                <p>揭晓时间：{$m.end_time|formatTime}</p>                <p class="button"><span><a href="{$m.url}" target="_blank">查看详情</a></span></p>            </div>        </div>    </div></div>
