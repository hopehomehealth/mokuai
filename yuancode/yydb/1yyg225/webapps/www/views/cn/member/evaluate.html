{include file='home/uhead.html'}
<div class="context clear">
    <div class="wrap-order">
        <ul class="order-list">
            <li>
                <div class="odhead">
                    <div class="odtag">订单号 : {$order.order_sn}</div>
                </div>
                <form class="evaluate" method="post" id="evaluate-form" onsubmit="return member.doEvaluate(this)">
                    <input type="hidden" name="order_id" value="{$order.id}" />
                <div class="odbody">
                    {foreach from=$order.goods item=g key=k}
                    <div class="oddesc">
                        <div class="odinfo">
                            <h5>{$g.goods_name}</h5>
                            <i class="buy_num">数量&nbsp;&nbsp;{$g.buy_num}</i>
                            <i class="buy_price"><b>{$g.sell_price}</b>元</i>
                        </div>
                        <div class="odpic">
                            <img src="{$g.imgurl_thumb}" width="{$g.thumb_size.width}" height="{$g.thumb_size.height}">
                        </div>
                    </div>


                        <h5>您的满意度：</h5>
                        <div class="flexbox eval_stars">
                            <div class="flex1">
                                <label><input type="radio" name="eval_star[{$g.good_id}]" value="1"><span>1星</span></label>
                            </div>
                            <div class="flex1">
                                <label><input type="radio" name="eval_star[{$g.good_id}]" value="2"><span>2星</span></label>
                            </div>
                            <div class="flex1">
                                <label><input type="radio" name="eval_star[{$g.good_id}]" value="3"><span>3星</span></label>
                            </div>
                            <div class="flex1">
                                <label><input type="radio" name="eval_star[{$g.good_id}]" value="4"><span>4星</span></label>
                            </div>
                            <div class="flex1">
                                <label><input type="radio" name="eval_star[{$g.good_id}]" value="5" checked><span>5星</span></label>
                            </div>
                        </div>
                        <h5>评价内容：</h5>
                        <div class="eval_cmt flexbox">
                            <textarea name="comment[{$g.good_id}]" class="flex1"></textarea>
                        </div>

                    {/foreach}
                    <div class="odBtns" style="text-align:left; padding-top:10px">
                        <a href="javascript:;" class="uiBtn BtnSmall BtnGreen BtnS3 e2-member-doEvaluate">提&nbsp;交</a>
                        <a href="/xuser/orderlog" class="uiBtn BtnSmall BtnGray BtnS3">取&nbsp;消</a>
                    </div>
                </div>

                </form>
            </li>
        </ul>
    </div>
</div><!--End Context-->
<script type="text/javascript" src="/js/member.js"></script>


{include file='home/foot.html'}
