<style type="text/css">
    .qzContent{ padding: 20px 20px 10px; color: #000; }
    .qzContent .title{ font-size: 18px; color: #e54048; text-align: center; font-weight: normal }
    .qzContent .need_num{ font-size: 16px; color: #000; text-align: center; }
    .qzContent .need_num span{ color: #ababab; }
    .qzContent .table{ margin-top: 20px; color: #000; font-size: 14px; }
    .qzContent .table td{ padding-bottom:20px; line-height: 34px; vertical-align: top; }
    .qzContent .table td .text{ padding: 0 5px; width: 300px; height: 32px; line-height: 32px; color: #999; border: 1px solid #ccc; }
    .qzContent .table td .tip{ line-height: 15px; color: #666; padding-top:5px; }
    .qzContent .table td .tip span{ color: #f30 }
</style>

<div id="checkSendQz" style="display: none;">
    <div class="qzContent">
        <h3 class="title"></h3>
        <p class="need_num">总需人次：<span>0</span></p>
        <table cellpadding="0" cellspacing="0" width="100%" class="table">
            <tr>
                <td width="100" nowrap>本商品最大参与人数：</td>
                <td><input type="text" class="text" id="qz_max_num" value="" placeholder="不得低于3人" /></td>
            </tr>
            <tr>
                <td nowrap>参与本{$L.unit_yun_team}商品密码：</td>
                <td><input type="password" class="text" id="qz_pass" value="" placeholder="请输入6位纯数字密码" /></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="hidden" id="qz_buy_id" value="" />
                    <button class="w-button w-button-xl w-button-main" onclick="sendQz()">立即发起</button>
                </td>
            </tr>
        </table>
    </div>
</div>

<div id="checkSetQz" style="display: none;">
    <div class="qzContent">
        <h3 class="title"></h3>
        <table cellpadding="0" cellspacing="0" width="100%" class="table">
            <tr>
                <td nowrap>修改后的{$L.unit_yun_team}人数：</td>
                <td>
                    <input type="text" class="text" id="setQz_max_num" value="" placeholder="不得低于3人" />
                    <p class="tip">原{$L.unit_yun_team}人数：<span id="setQz_max_num_old">0</span></p>
                </td>
            </tr>
            <tr>
                <td nowrap>修改后的{$L.unit_yun_team}密码：</td>
                <td>
                    <input type="password" class="text" id="setQz_pass" value="" placeholder="请输入6位纯数字密码" />
                    <p class="tip">原{$L.unit_yun_team}密码：<span id="setQz_pass_old">0</span>（不修改请留空）</p>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="hidden" id="setQz_buy_id" value="" />
                    <button class="w-button w-button-xl w-button-main" onclick="setQz()">确认修改</button>
                </td>
            </tr>
        </table>
    </div>
</div>

<div id="checkPassAlertQz" style="display: none;">
    <div class="qzContent">
        <h3 class="title"></h3>
        <table cellpadding="0" cellspacing="0" width="100%" class="table">
            <tr>
                <td nowrap>请输入圈子密码：</td>
                <td>
                    <input type="password" class="text" id="checkQz_pass" value="" placeholder="" />
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="hidden" id="checkQz_buy_id" value="" />
                    <button class="w-button w-button-xl w-button-main" onclick="checkPassQz()">立即参与</button>
                </td>
            </tr>
        </table>
    </div>
</div>
