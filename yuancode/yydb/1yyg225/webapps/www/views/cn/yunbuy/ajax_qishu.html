<div class="m-detail-period-list f-clear">
    <ul class="list f-clear">
        {foreach from=$list item=m}
        <!-- <li {if $smarty.get.id eq $m.buy_id}class="curr"{/if}><a href="{if $smarty.get.id eq $m.buy_id}javascript:void(0){else}{'/yunbuy/detail/'|cat:$m.buy_id|url}{/if}"></a></li> -->
        {/foreach}
    </ul>
</div>
<div id="pro-view-3" class="w-pager w-pager-simple">
    <a class="w-button w-pager-prev w-button-aside {if $page.nonce>1}demo{else}w-button-disabled{/if}"  {$page.prev}>上一页</a>
    <a class="w-button w-pager-next w-button-aside {if $page.nonce<$page.count}demo{else}w-button-disabled{/if}" {$page.next}>下一页</a>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $('#qishu').find('.demo').ajaxContent({
            event:'click', //mouseover
            loaderType:"img",
            loadingMsg:"/style/images/transparent.gif",
            target:'#qishu'
        });
        $('#qishu').find('*[nc_type="sform"]').ajaxContent({
            event:'change', //mouseover
            loaderType:"img",
            loadingMsg:"/style/images/transparent.gif",
            target:'#qishu'
        });
    });
</script>
