{foreach from=$list item=row}
<li>
    <h3>{$row.cd_name}</h3>
    <div class="mylist2-div">
        <a href="{url('/crowd/detail/')}{$row.cd_id}"><img src="{zz mod=fileurl source=$row.thumb width=100 height=100}" /></a>
        <section>
            <div class="zcjd">
                <span style="width:{$row.cd_total|progress:$row.cd_price}%;"></span>
            </div>
            <dl class="zcjd-dl">
                <dd>
                    <p>
                        <i>{$row.cd_total|progress:$row.cd_price}%</i>
                        <span>已达</span>
                    </p>
                </dd>
                <dd>
                    <p>
                        <i>{$row.cd_total|price_format:1}</i>
                        <span>已筹</span>
                    </p>
                </dd>
                <dd>
                    <p>
                        <i>{$row.end_time|endDay}</i>
                        <span>剩余时间</span>
                    </p>
                </dd>
            </dl>
        </section>
    </div>
    <div class="guanz">
        <a  href="javascript:zz_confirm('您确认取消关注吗?','{url('/crowd_member/cancel_focus/')}{$row.cd_id}');">取消关注</a>
    </div>
</li>
{/foreach}
