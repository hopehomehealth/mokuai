{$row.head='语音认证'}{assign var='header' value='header2'}{include file="top.html"}<link rel="stylesheet" href="/style/mobile/css/member.css"><div id="content" class="container main">    <!--<div class="tips-m"></div>-->    <div class="form-m">        <form action="" method="post" target="iframeNews">            <div class="item ui-clr">                <dl>                    <dt class="color03">手机号：</dt>                    <dd>                        <b style="font-size:1.4rem;color: #000;">{$member.mobile}</b>                        <input type="button" id="btnVoice" value="获取语音" onclick="getVoiceVerify('#btnVoice')">                    </dd>                </dl>            </div>            <div class="item ui-clr">                <dl>                    <dt class="color03">验证码：</dt>                    <dd>                        <input type="text" name="code" class="input-m" maxlength="10" />                    </dd>                </dl>            </div>            <input class="btn" name="Submit" type="submit" value="确认修改">        </form>    </div></div>{include file="footer.html"}
