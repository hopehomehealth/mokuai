<dt><b>{date('Y-m-d H:i',$m.add_time)}</b></dt>
<dd>
    <table cellpadding="0" cellspacing="0">
        <tr>
            <th>类型</th>
            <td>
                {if $m.type eq 1}充值{else}提现{/if}
            </td>
        </tr>
        <tr>
            <th>金额</th>
            <td>
                <b class="color01">{$m.amount|price_format}</b>
            </td>
        </tr>
        <tr>
            <th>手续费</th>
            <td>
                {$m.fee|price_format}
            </td>
        </tr>
        <tr>
            <th>支付方式</th>
            <td>
                {$m.pay_name}
            </td>
        </tr>
        <tr>
            <th>处理备注</th>
            <td>
                {$m.admin_note}
            </td>
        </tr>
        <tr>
            <th>操作</th>
            <td>
                {if $m.type eq 1 && $m.status eq 1}<a href="{url('/member/pay/')}{$m.id}" class="color02">付款</a>&nbsp;&nbsp;{/if}
                {if $m.status eq 1}<a href="javascript:zz_confirm('您确认取消该申请？','{url('/member/account_cancel/')}{$m.id}');" class="color02">取消</a>{/if}
            </td>
        </tr>
    </table>
</dd>
