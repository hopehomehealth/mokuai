<table cellpadding="0" cellspcing="0">
    {foreach from=$list item=m name=ivt_list}
    <tr>
        <th>注册会员</th>
        <td>
            {$m.username|nickname:$m.nickname} <span style="color: #999; font-size: 10px;">[{date('Y-m-d H:i:s',$m.c_time)}]</span>
            {if isset($m.is_award)}
            {if $m.is_award eq 0}
            <a id="mid{$m.mid}" class="btn-small" href="javascript:;" onclick="award_btn('{$m.mid}')">领取{$site_config.ivt1}{$L.unit_pay_points}</a>
            {else}
            <a class="btn-small btn-disable" href="javascript:;">已领取</a>
            {/if}
            {/if}
        </td>
    </tr>
    {/foreach}
</table>

{include file="ajax_page.html"}
<script type="text/javascript">
    $(document).ready(function(){
        $('#load_'+'{$smarty.get.type}').find('.demo').ajaxContent({
            event:'click', //mouseover
            loaderType:"text",
            loadingMsg:"<span class='loading'>拼命加载中...</span>",
            target:'#load_'+'{$smarty.get.type}',
            success:function(){ }
        });
    });
</script>
