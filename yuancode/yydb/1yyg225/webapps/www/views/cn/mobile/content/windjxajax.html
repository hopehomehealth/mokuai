{if $listDjx.list}{foreach from=$listDjx.list item=m key=key}{if $m.wait_status eq 0}<li class="ui-clr item-djx" id="itemDjx{$m.buy_id}" q="{$m.qihao}">    <div class="pic">        <a href="{$m.url}"><img src="{zz mod=fileurl source=$m.imgurl_src width=110 type=0}" /></a><em></em>    </div>    <div class="info">        <p class="title"><a href="{$m.url}">{if $m.title}{$m.title}{else}{$m.goods_name}{/if}</a></p>        <p class="price">            总需：<span class="color">{$m.need_num}</span> 人次        </p>        <div class="count">            <i class="ap-icon icon-count"></i>            剩余：<font id="leftTimeJx{$m.buy_id}"></font>        </div>        <div class="count jx-ing" style="display: none;">{$L.unit_kaijiang}计算中...</div>        <script type="text/javascript">            $(document).ready(function(){                onload_leftTime_jx('{$m.buy_id}',"{$m.has_time}",'mobile');            });        </script>    </div></li>{/if}{/foreach}{/if}
