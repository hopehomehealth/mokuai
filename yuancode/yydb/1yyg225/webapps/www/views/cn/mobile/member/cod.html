{assign var='header' value='header2'}
{include file="top.html"}
<link rel="stylesheet" href="/style/mobile/css/member.css">
<div id="content" class="container main">
    <div class="nav-m ui-clr">
        <ul>
            <li{if !$smarty.get.status || $smarty.get.status eq $smarty.const.OKWIN} class="on"{/if}><a href="{'/member/cod'}">已获得（未领取）</a></li>
            <li{if $smarty.get.status eq $smarty.const.FINWIN} class="on"{/if}><a href="/member/cod?status={$smarty.const.FINWIN}">已获得（已领取）</a></li>
            <li{if $smarty.get.status eq $smarty.const.AllWIN} class="on"{/if}><a href="/member/cod?status={$smarty.const.AllWIN}">所有获得记录</a></li>
        </ul>
    </div>
    <div class="list01 list-auc">
        <dl class="item"></dl>
    </div>
    <div class="loading getMore"></div>
</div>
<script src="/style/mobile/js/jquery.more.js"></script>
<script type="text/javascript">
    $(function(){
        $('.list-auc').more({
            'address': '/member/cod?status={$smarty.get.status}',
            'amount' : 10
        })
    });
</script>
{include file="footer.html"}
