{assign var='header' value='header2'}
{include file="top.html"}
<div id="content" class="container main">
    <div class="user-box">
        <form action="/member/act_login" target="iframeNews" id="loginform" method="post">
            <div class="form-box">
                <div class="Validform_checktip color01"></div>
                <div class="input">
                    <i class="ap-icon icon-name"></i>
                    <!--<input name="username" class="txt" type="text" placeholder="账号" autocomplete="false" datatype="*" nullmsg="请输入用户名/邮箱/手机" /> -->
                    <input name="username" class="txt" type="text" placeholder="账号" autocomplete="false" datatype="*" nullmsg="请输入用户名/手机" />
                </div>
            </div>
            <div class="form-box">
                <div class="Validform_checktip color01"></div>
                <div class="input">
                    <i class="ap-icon icon-psw"></i>
                    <input name="password" class="txt" type="password" placeholder="密码" datatype="*" nullmsg="请输入登陆密码" />
                </div>
            </div>
            <div class="form-box" style="padding-bottom: 10px;">
                <label><input type="checkbox" name="un_login" value="1" /> 7天免登录</label>
            </div>

            <input type="hidden" name="back_url" value="{$back_url}">
            <input class="btn" name="Submit" type="submit" value="立 即 登 录">
            <div class="ubox-b ui-clr">
                {if $site_config.qq_login}<a style="font-size:14px;" href="javascript:void(0);" onclick="oauth('{url('/member/oauth/qq?open=1')}')"><img src="/style/images/qq.png" /> QQ登录</a>{/if}
                {if $site_config.weibo_login}<a href="javascript:void(0);"  onclick="oauth('{url('/member/oauth/weibo?open=1')}')"><img src="/style/images/weibo.png" /> 微博登录</a>{/if}
                <p class="ui-right">
                    <a href="{url('/member/forget/mobile')}" class="color04" style="font-size:14px;">忘记密码？</a>
                    <a href="{url('/member/regist')}" class="color04" style="font-size:14px;">注册账号</a>
                </p>
            </div>
        </form>
    </div>
			<p style="text-align:center;font-size:14px;">
				新用户注册就送88元体验金+大转盘抽奖一次
			</p>
			<p style="text-align:center;font-size:14px;">
				邀请好友来夺宝，赚取佣金！
			</p>
</div>

{literal}
<script type="text/javascript" src="/style/Validform_min.js"></script>
<script type="text/javascript" src="/style/mobile/js/script.js"></script>
<script type="text/javascript">
    $(function(){
        $("#loginform").Validform({
            tiptype:function(msg,o,cssctl){ validTip(msg,o,cssctl); },
            showAllError:true
        });
    })
</script>
{/literal}
<iframe name="iframeNews" style="display:none;"></iframe>
</body>
</html>
