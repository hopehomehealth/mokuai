{assign var='header' value='header2'}{include file="top.html"}<link rel="stylesheet" href="/style/mobile/css/member.css"><div id="content" class="container main">    <div class="tips-m">        <div class="prompt">请先绑定您的常用手机号（以便{$L.unit_winning}后系统第一时间通知到您）。</div>    </div>    <div class="form-m">        <form action="" target="iframeNews" method="post" id="submit_form">        <div class="item ui-clr">            <dl>                <dt class="color03">手机号：</dt>                <dd>                    <div style="position: relative;border-right: 1px solid #e6e6e6; width:90%;">                        <input type="text" class="input-m" name="mobile" id="mobile" value="" />                    </div>                </dd>            </dl>        </div>        <div class="item ui-clr">            <dl>                <dt class="color03">验证码：</dt>                <dd>                    <div style="position:relative;width:90%;">                        <input type="text" id="scode" name="scode" value="" class="input-m" style="width: 50%" placeholder="请输入答案" />                        <img src="/welcome/scode" class="imgcode" onclick="this.src='/welcome/scode?xrand='+Math.random();" style="vertical-align: middle;float: right" />                    </div>                </dd>            </dl>        </div>        <div class="item ui-clr">            <dl>                <dt class="color03">短信验证码：</dt>                <dd>					<div style="position:relative;width:90%;">                    <input type="text" name="sms_code" id="sms_code-m" class="input-m" style="width: 50%" value="">					 {if 'sms_verifymobile'|statusTpl}<input type="button" value="获取短信验证码" onclick="getSmsVerify('sms_verifymobile')" id="btnSms" class="yzm-btn" />{/if}					 </div>                </dd>            </dl>        </div>        <input type="hidden" name="Submit" value="1">        <input type="submit" value="确定" class="btn" />        </form>    </div></div>{include file="footer.html"}
