<dt><b>{$k+1}.</b> <a href="{'/auction/view/'|cat:$m.act_id}" target="_blank" class="color00">{$m.title}</a></dt>
<dd>
    <table cellpadding="0" cellspacing="0">
        <tr>
            <th>最后出价（￥/人）</th>
            <td>
                <span class="color01">{$m.current_price|price_format}</span>
                {$m.last_bid.username|nickname:$m.last_bid.nickname}
            </td>
        </tr>
        <tr>
            <th>我的出价（￥/随机码）</th>
            <td>
                <span class="color01">{$m.my_bid.bid_price|price_format}</span>
                {$m.my_bid.cod}
            </td>
        </tr>
        <tr>
            <th>出价时间</th>
            <td>
                {$m.my_bid.bid_time|date_format:'Y-m-d H:i:s'}
            </td>
        </tr>
        <tr>
            <th>状态/操作</th>
            <td>
                <!-- {if $m.status eq $smarty.const.UNDER_WAY} -->
                <span class="color01">正在进行中...</span>
                <!-- {elseif $m.status eq $smarty.const.FINISHED && $m.last_bid.bid_user eq $smarty.session.mid && $m.type eq 1} -->
                <span>最高价获得</span>
                <br><a href="{$m.url}" target="_blank" class="color02">立即购买</a>
                <!-- {elseif $m.status eq $smarty.const.SETTLED && $m.last_bid.bid_user eq $smarty.session.mid && $m.type eq 1} -->
                <span class="color03">已购买</span>
                <!-- {else} -->
                <span class="color03">已结束</span>
                <!-- {/if} -->
            </td>
        </tr>
    </table>
</dd>
