<dt><b>{date('Y-m-d H:i:s',$m.addtime)}</b></dt>
<dd>
    <table cellpadding="0" cellspacing="0">
        <tr>
            <th>银行账户</th>
            <td>
                {$m.bankname} {$m.bankcard}
            </td>
        </tr>
        <tr>
            <th>提现金额(元)</th>
            <td>
                <b class="color01">{$m.commission}</b>
            </td>
        </tr>
        <tr>
            <th>手续费(元)</th>
            <td>
                <b class="color01">{$m.fee}</b>
            </td>
        </tr>
        <tr>
            <th>状态</th>
            <td>
                {if $m.status eq 1}待处理{else if $m.status eq 2}处理中{else}已处理{/if}
            </td>
        </tr>
    </table>
</dd>
