<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no" />
		<title>购物车</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../css/user.css"/>
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/member.css"/>
	</head>
	<body>
		<div class="list01 list-address" id="list-content"></div>
		<script id="list-template" type="text/x-dot-template">
			<dl class="item">
			{{ for(var i=0; i< it.list.length; i++) { }}
			<dt><b>{{=it.list[i].add_time}}</b></dt>
			<dd>
			<table cellpadding="0" cellspacing="0">
			<tr>
			<th>类型</th>
			<td>
			{{?it.list[i].type == 1}}充值{{??}}提现{{?}}
			</td>
			</tr>
			<tr>
			<th>金额</th>
			<td>
			<b class="color01">{{=it.list[i].amount}}</b>
			</td>
			</tr>
			<tr>
			<th>手续费</th>
			<td>
			{{=it.list[i].fee}}
			</td>
			</tr>
			<tr>
			<th>支付方式</th>
			<td>
			{{=it.list[i].pay_name}}
			</td>
			</tr>
			<tr>
			<th>处理备注</th>
			<td>
			{{?it.list[i].admin_note}}{{=it.list[i].admin_note}}{{?}}
			</td>
			</tr>
			<tr>
			<th>操作</th>
			<td>
			<!--{{?it.list[i].type == 1 && it.list[i].status == 1}}<a onclick=openWin('member_recchage',{amount:100})>付款</a>{{?}}-->
			{{?it.list[i].status == 1}}<a onclick="accountDel({{=it.list[i].id}});" class="color02">取消订单</a>{{?}}
			</td>
			</tr>
			</table>
			</dd>
			{{ } }}
			</dl>
		</script>
		<div class="loading getMore"></div>
		<div id="member-content"></div>
		<script id="member-template" type="text/x-dot-template">
			<div class="list_foot">
			您当前的可用余额为：<span class="color01">{{=it.member.user_money}}</span>
			</div>
		</script>
		<script type="text/javascript" src="../script/jquery.min.js"></script>
		<script type="text/javascript" src="../script/availdate.js"></script>
		<script type="text/javascript" src="../script/fastclick.js"></script>
		<script type="text/javascript" src="../script/api.js"></script>
		<script type="text/javascript" src="../script/doT.min.js"></script>
		<script type="text/javascript" src="../script/common.js"></script>
		<script type="text/javascript">
			var page = 1;
			function loadData(page) {
				var url = 'member/accountlog/' + page;
				var reslut = false;
				showprog();
				ajaxRequest(url, 'GET', {}, function(ret, err) {
					if (ret.data.list) {
						var content = $api.byId('list-content');
						var tpl = $api.byId('list-template').text;
						var tempFn = doT.template(tpl);
						$api.append(content, tempFn(ret.data));
						reslut = true;
					} else {
						toast('没有更多了');
					}
					temp(ret.data, "member");
					hideprog();
				});
				return reslut;
			}

			apiready = function() {
				page = 1;
				loadData(page);
				api.addEventListener({
					name : 'scrolltobottom'
				}, function(ret, err) {
					page++;
					loadData(page);
				});
				api.setRefreshHeaderInfo({
					visible : true,
					bgColor : '#f2f2f2',
					textColor : '#4d4d4d',
					textDown : '下拉刷新...',
					textUp : '松开刷新...',
					showTime : true
				}, function(ret, err) {
					$api.byId('list-content').innerHTML = '';
					loadData(1);
					api.refreshHeaderLoadDone();
				});
			}
			function accountDel(id){
				if(confirm("您确认取消该充值订单？")){
					ajaxRequest('member/account_cancel/'+id, 'GET', {}, function(ret, err) {
						toast(ret.msg);
						$api.byId('list-content').innerHTML = '';
						loadData(1);
					});
				}
			}
		</script>
	</body>
</html>
