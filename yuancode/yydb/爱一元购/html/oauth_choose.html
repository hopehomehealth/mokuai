<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no" />
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
    
</head>
<body>
<div id="header">
   <div class="cart active">
	    <div class="icon_box" tapmode="" onclick="api.closeWin()"><i class="iconfont icon-fanhui"></i></div>
	    <div class="toptit">账号授权</div>
	    <div class="icon_box" tapmode="" onclick="backhome()"><i class="iconfont icon-shouye"></i></div>
   </div>
</div>
<div id="content" class="container main">
    <div class="user-box"  style="margin-top:200px;">
      <input type="button" class="btn red_btn" style="margin-bottom:30px;" onclick="openWin('login')" value="绑定已有账号"/>
      <input type="button" class="btn red_btn" onclick="openWin('regist')" value="注册账号"/>
	</div>
</div>
<script type="text/javascript" src="../script/jquery.min.js"></script>
<script type="text/javascript" src="../script/availdate.js"></script>
<script type="text/javascript" src="../script/fastclick.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
apiready = function(){
  //适配iOS 7+，Android 4.4+状态栏
	var header = $api.byId('header');
	$api.fixStatusBar(header);
  if(!$api.getStorage('oauth')){
    openWin('login');
  }
}
window.addEventListener('load', function() {
  FastClick.attach(document.body);
}, false);
</script>
</body>
</html>
