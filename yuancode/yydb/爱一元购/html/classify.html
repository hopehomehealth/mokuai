<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>    
    </style>
</head>
<body>
<div id="header">
    <div class="active">
        <div class="icon_box"><i class="iconfont icon-fanhui" tapmode="" onclick="api.closeWin()"></i></div>
        <div class="toptit">分类浏览</div>
        <div class="icon_box "></div>
    </div>
</div>
<div id="content">
	<div class="class-ss">
	    <p>
	        <input placeholder="搜索商品" id="q" type="text" />
	        <input class="iconfont icon-sousuo ar" id="submit" type="submit" value="&#xe601;" />
	    </p>
	</div>
	<dl class="class-list">
	    <dd class="class-list-all" onclick="api.closeWin();opentoTab('yunbuy')">
	        <i class="iconfont icon-fenlei" style="background: #4cb4fb; color: #fff;"></i>
	        <p>全部商品</p>
	    </dd>
	    <dt>分类浏览</dt>
	    <div id="cat-content"></div>
	    <script id="cat-template" type="text/x-dot-template">
	    {{ for(var i=0; i< it.cat.length; i++) { }}
          <dd onclick="api.closeWin();opentoTab('yunbuy',{ {{=it.cat[i].catname_en}} });"><p>{{=it.cat[i].catname}}</p></dd>  
        {{}}}
	    </script>
	</dl>
</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/fastclick.js"></script>
<script type="text/javascript" src="../script/jquery.min.js"></script>  
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/main.js"></script>
<script type="text/javascript">
$(function(){
  $("#submit").click(function(){
    var q = $("#q").val();
    clearPid();
    opentoTab('yunbuy',{q:q});
  });
});
apiready = function(){
  //适配iOS 7+，Android 4.4+状态栏
  var header = $api.byId('header');
  $api.fixStatusBar(header);
  showprog();
  ajaxRequest('yunbuy/index', 'GET', {}, function (ret, err) {
        temp(ret.data,'cat');
        hideprog();
   });
};
</script>
</html>
