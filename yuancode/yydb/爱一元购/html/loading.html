<!DOCTYPE HTML>
<html>
<head>

    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
	<style>
		html,body{
			background: none;
		}
		#main{
			height: 100%;
			width: 100%;
		}
		#loading{
			width: 3rem;
			height: 3rem;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -2.5rem;
			margin-left: -2.5rem;
			padding: 1rem;
			background: #000;
			border-radius: 3px;
			opacity: 0.5;
		}
		#loading img{
			display: block;
			width: 3rem;
			height: 3rem;
		}

	</style>
</head>
<body>
	<div id="main">
		<div id="loading">
			<img src="../image/loading-3.gif" alt="loading..." />
		</div>
	</div>
