<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no" />
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/user.css"/>
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
    
</head>
<body>
<div id="header">
   <div class="cart active">
	    <div class="icon_box" tapmode="" onclick="api.closeWin()"><i class="iconfont icon-fanhui"></i></div>
	    <div class="toptit">设置</div>
   </div>
</div>
<div id="content" class="container main">
    <div class="n-user-bar">
	    <a class="n-bar" onclick="openWin('help')">帮助中心<span class="bar-ext"><b class="ico-next"></b></span></a>
	    <a class="n-bar">版本信息<span class="bar-ext red" id="verison"></b></span></a>              
	</div>
</div>


<script type="text/javascript" src="../script/jquery.min.js"></script>
<script type="text/javascript" src="../script/fastclick.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">

apiready = function(){
	//适配iOS 7+，Android 4.4+状态栏
	var header = $api.byId('header');
	$api.fixStatusBar(header);			
	api.setStatusBarStyle({
		style : 'light'
	});
	$("#verison").html(api.appVersion);
	api.addEventListener({
	    name:'viewappear'
	}, function(ret, err){
	});
}

</script>
</body>
</html>
