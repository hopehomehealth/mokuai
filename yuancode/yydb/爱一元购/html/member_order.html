<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no" />
    <title>夺宝详情</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/member_db.css"/>
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
    
</head>
<body>
  <div id="header">
	   <div class="active">
		    <div class="icon_box" tapmode="" onclick="api.closeWin()"><i class="iconfont icon-fanhui"></i></div>
		    <div class="toptit">订单管理</div>
		    <div class="icon_box " tapmode="" onclick="backhome()"><i class="iconfont icon-shouye"></i></div>
	   </div>
  </div>
  <div id="content" class="container main">
	    <ul class="tab-cell tab-cell-5 ui-clr">
	        <li class="time"  onclick="chagetime('')">全部</li>
	        <li class="time1"  onclick="chagetime(1)">今天</li>
	        <li class="time2" onclick="chagetime(2)">本周</li>
	        <li class="time3" onclick="chagetime(3)">本月</li>
	        <li class="time4" onclick="chagetime(4)">最近三月</li>
	    </ul>
	
	    <div class="list01 list-db" id="list-content" style="padding-top:10px;">
	        
	    </div>
	    <script id="list-template" type="text/x-dot-template">
	        {{ for(var i=0; i< it.length; i++) { }}
	        <dl class="item ui-clr">
		        <dt class="db-order color03">
				    <div style="float:right">
				        <span>订单总额：{{=it[i].order_price}}</span>
				        {{? it[i].amount>0}}
				        <br /><span class="color01">还需支付：{{=it[i].amount}}</span>
				        {{?}}
				    </div>
				    订单号：<span>{{=it[i].order_sn}}</span><br>
				    下单时间：<span>{{=it[i].c_time}}</span><span style="color: #000">（{{=it[i].order_code}}）</span>
				</dt>
				{{ for(var j=0; j< it[i].goods.length; j++) { }}
				<dt class="ui-clr" style="min-height:75px;">
				    <div class="db-img"><a onclick="openWin('yunbuy_detail',{id:{{=it[i].extension_id}}})"><img src="{{=it[i].goods[j].imgurl_thumb}}" width="90" /></a></div>
				    <div class="db-txt">
				        <p class="p1"><a onclick="openWin('yunbuy_detail',{id:{{=it[i].extension_id}}})">{{=it[i].goods[j].goods_name}}</a></p>
				        <div>
				            <div class="red" style="margin-bottom:10px;">{{=it[i].status_name}}</div>
				            
				            {{? it[i].goods[j].virtual_list}}
				            {{ for(var k=0; k< it[i].goods[j].virtual_list.length; k++) { }}
				            <div class="red" style="margin-bottom:10px;">
								卡号：{{=it[i].goods[j].virtual_list[k].vir_number}} <br />
								卡密：{{=it[i].goods[j].virtual_list[k].vir_pass}}
							</div>
				            {{ } }}
				            {{?}}
    
				            {{? it[i].status==3}}
				            <input type="button" attr="{{=it[i].id}}" class="cbtn red_btn finish_order small_btn" value="确认收货" />
				            {{?? it[i].status==4 && it[i].is_share ==0}}
				            <input type="button" attr="{{=it[i].id}}" class="cbtn post_share red_btn small_btn" value="晒单" />
				            {{?}}
				        </div>
				    </div>
				</dt>
				<dd>
				    <table cellpadding="0" cellspacing="0">
				        <tr>
				            <th>物流信息</th>
				            <td>
				                <div><span>{{=it[i].name}}</span> ({{=it[i].mobile}}) {{=it[i].area}} {{? it[i].deliver}}{{=it[i].deliver}}{{?}}</div>
				                {{? it[i].express_num}}{{=it[i].express_num}}单号 : {{=it[i].express_num}}{{?}}
				            </td>
				        </tr>
				    </table>
				</dd>
				{{}}}
	        </dl>
	        {{}}}
	        </script>
	</div>
<script type="text/javascript" src="../script/jquery.min.js"></script>
<script type="text/javascript" src="../script/fastclick.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
$(function(){
  $('.finish_order').live('click',function(){
    var id = $(this).attr('attr');
    api.confirm({
	    title: '系统提示',
	    msg: '您确认收到该货品?',
	    buttons: ['确定', '取消']
    },function(ret,err){
    	if(ret.buttonIndex==1){
    	  showprog();
    	  ajaxRequest('member/finish_order/'+id, 'GET', {}, function (ret, err) {
    	        hideprog();
    	        toast(ret.msg);
		        if(ret.code==0){
		           openWin('member_order');
		        }
		  });
    	}
    });
  });
  $('.post_share').live('click',function(){
      var id = $(this).attr('attr');
      showprog();
	  ajaxRequest('member/post_share/'+id, 'GET', {}, function (ret, err) {
	        hideprog();
	        if(ret.code>0){
	          toast(ret.msg);
	        }else{
	          openWin('member_post_share',{id:id});
	        }
	  });
  });
});
var time = '';
var page = 1;
function chagetime(stime){
  time = stime;
  $(".time"+time).addClass('on').siblings().removeClass('on');
  $('#list-content').html('');
  page = 1;
  loadData(page);
}
function loadData(page){
    var url = 'member/order/'+page+'?time='+time;
    var reslut = false;
    showprog();
    ajaxRequest(url, 'GET', {}, function (ret, err) {
        if(ret.data){
            var content = $api.byId('list-content');
            var tpl = $api.byId('list-template').text;
            var tempFn = doT.template(tpl);
            $api.append(content, tempFn(ret.data));
            reslut = true;
        }else{
            toast('没有更多了');
        }
        hideprog();
   });
   return reslut;
}
apiready = function(){
	//适配iOS 7+，Android 4.4+状态栏
	var header = $api.byId('header');
	$api.fixStatusBar(header);	
   time = api.pageParam.time>0 ? api.pageParam.time : '';
   $(".time"+time).addClass('on');
   page=1;           
   loadData(page);
   api.addEventListener({name: 'scrolltobottom'}, function(ret, err){
       page++;
       loadData(page);
   });
}
</script>
</body>
</html>
