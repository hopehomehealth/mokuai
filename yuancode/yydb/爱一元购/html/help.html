<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no" />
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/user.css"/>
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
    
</head>
<body>
<div id="header">
   <div class="cart active">
	    <div class="icon_box" tapmode="" onclick="api.closeWin()"><i class="iconfont icon-fanhui"></i></div>
	    <div class="toptit">帮助中心</div>
   </div>
</div>
<div id="content" class="container main">
   <div id="faq-content">
   
   </div>
   <script id="faq-template" type="text/x-dot-template">
     {{ for(var i=0; i< it.list.length; i++) { }}
     <dl class="faq">
      <dt>{{=i+1}}、{{=it.list[i].catname}}</dt>
      <dd>{{=it.list[i].content}}</dd>
    </dl>
     {{ } }}
   </script>	    
    
</div>



<script type="text/javascript" src="../script/jquery.min.js"></script>
<script type="text/javascript" src="../script/fastclick.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
$(function(){
  $('.faq dt').live('click',function(){
//  $(this).parent().children('dd.hover').removeClass('hover').slideToggle('fast');
//  $(this).parent().children('dd').toggleClass('hover').slideToggle('fast');
$(this).siblings('dd').toggleClass('hover');
$(this).siblings('dd').slideToggle('fast');
  });
});

apiready = function(){
  //适配iOS 7+，Android 4.4+状态栏
   var header = $api.byId('header');
   $api.fixStatusBar(header);
  showprog();
  getData('content/help','faq');
  hideprog();
}
</script>
</body>
</html>
